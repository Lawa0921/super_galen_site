story_book:
  chapters:
    chapter_0:
      title: 序章：Galenの起源
      events:
        event_0:
          date: 2011-2015
          title: 海洋レジャー管理学科の奇妙な冒険
          description: 国立高雄科技大学の海洋レジャー管理学科に通い、同級生たちと海洋生態を研究し、サーフボードやヨットで遊んだ。学科のチアリーディングチームを率いて2位を獲得し、ドラゴンボートレースでも優勝！海を管理する人がコードを管理できないなんて誰が言った？当時の私は本当にできなかった。
        event_1:
          date: 2015-現在
          title: 密式旅行：海洋アスリートからCEOへ、そしてBugプロデューサーへ
          description: キャンプ場「密式旅行」を創設し、最も重要な起業スキルを学んだ - インターネットのない山でどうやって人生をデバッグするか。無数の顧客の「要件変更」（土壇場でのテント追加、人数追加、延期、キャンセル）を処理した。この経験で「アジャイル開発」が何を意味するか深く理解した。
    chapter_1:
      title: 第1章：Hello, World!
      events:
        event_0:
          date: '2019'
          title: 日本語N1独学突破：独学の起点
          description: 1年で日本語能力試験N1に合格。日本語を学ぶのはプログラミングと似ていることを発見 - どちらも理解できない記号の山を処理している。漢字は変数名のよう、助詞は演算子のよう。この経験が私の独学能力を証明した。Googleは最高の先生！
        event_1:
          date: 2020.03-08
          title: AstroCamp：マグルから魔法使いへ
          description: プログラミング転職ブートキャンプに参加。初めてRubyを見た時、宝石だと思った。「puts 'Hello World'」から始まり、RailsでGitHubクローンを構築できるまで（そう、本当に偽物のGitHubを作った）。MVCはコンビニではなく、CRUDは悪い言葉ではないことを学んだ。毎日明け方までデバッグして、ようやくプログラマーが皆クマを持っている理由を理解した。
    chapter_2:
      title: 第2章：新米エンジニアの逆襲
      events:
        event_0:
          date: 2020.08-2022.02
          title: Snapask：私の最初のプロダクション製品
          description: オンライン教育プラットフォームにバックエンドエンジニアとして入社し、Ruby on RailsでAPIを書いた。cache、backgroundjob、websocketなど、聞いたこともない用語を学んだ。PostgreSQLのJOINは先輩エンジニアを泣かせるほど書けた。最も誇りに思う成果は、30秒かかっていたAPIを3秒に最適化したこと
            - 実はインデックスを追加し忘れていただけ。indexって何？その時初めて知った。
        event_1:
          date: 2021.06
          title: 独立プロジェクト：ついに「このBugは私が書いたものではない」と言える
          description: 初めてエンジニアらしくプロジェクトを担当！要件ヒアリング（PMの物語を聞く）、システム設計（プロフェッショナルに見えるアーキテクチャ図をたくさん描く）、実装からデプロイまで（深夜にBug修正）。Git
            Flow、CI/CD、そして最も重要なスキルを学んだ - PMに丁寧に「この要件は不可能です」と伝える方法。
    chapter_3:
      title: 第3章：Web3の不思議な旅
      events:
        event_0:
          date: 2022.02-2022.04
          title: KryptoCamp：「ブロックとは何か」から「ブロックチェーン」へ
          description: ブロックチェーンブートキャンプに参加し、ついにGasはガソリンではなく、スマートコントラクトは自分で交渉しないことを理解した。Solidityで最初のスマートコントラクトを書いた。Hardhatでのテスト（無料で素晴らしい）、IPFSストレージ（ファイルがどこにあるか分からないほど分散化）、ethers.js統合（ついに手動で秘密鍵を入力する必要がない）を学んだ。
        event_1:
          date: 2022.05-2023.02
          title: DFKRunner：NFTを自分で働かせる
          description: ブロックチェーンフリーランス開発者になり、DFKRunner自動化スクリプトを開発 - DeFi KingdomsのNFTヒーローを自動でマイニング、釣り、ガーデニングさせる。Node.js
            + harmony-js + ethers.jsを使用し、DFKとKlaytnチェーンをまたぐ。最も満足している成果：寝ている間もNFTが私のために稼いでくれる！重要な教訓も学んだ
            - スマートコントラクトのBugは通常のBugよりはるかに高価（文字通りお金でデバッグ）。
    chapter_4:
      title: 第4章：フルスタックエンジニアの修行
      events:
        event_0:
          date: 2023.03-2024.09
          title: 伊格アパート：Elixirの関数型冒険
          description: 賃貸管理システム会社に入社し、Elixir Phoenixで開発。初めて関数型プログラミングに触れ、「不変」は私の給料のことではないことを発見。Actor
            Modelで「let it crash」の意味を理解 - プログラムがクラッシュすることも設計パターンになり得る！LiveViewでリアルタイムインタラクションを作成し、JavaScriptを書かずにSPA効果を実現（最終的にはたくさんのJSを書いたが）。Terraform
            + AnsibleでAWSを管理し、IaC（Infrastructure as Code、IC設計ではない）を学んだ。
        event_1:
          date: 2024.12-現在
          title: JTCG：Railsの不死鳥の再生
          description: AI技術会社に入社し、Ruby on Railsの懐に戻った。Stimulus + Hotwireでフロントエンドを開発。Line
            APIと統合してAIチャットボットを作成し、毎日ボットと会話してテスト（人と話すより多いことも）。コアAI製品を維持し、サーバーのダウンタイムを<0.1%に保つ
            - つまり、私の休憩時間はサーバーより少ない。今の私：Tailwindを書きすぎて眼圧上昇、GitはDNAに組み込まれた。
    chapter_final:
      title: 終章：To Be Continued...
      events:
        event_0:
          date: 現在のスキルツリー
          title: フルスタックエンジニアの武器庫
          description: フロントエンド：HTML/CSS/JS基礎、jQuery、Bootstrap + Tailwind（CSSフレームワーク二刀流）。バックエンド：Ruby
            on Rails（初恋）、Elixir Phoenix（関数型の洗礼）、Node.js（自動化スクリプトの良き相棒）。ブロックチェーン：Solidity（1行のコードがお金）、Hardhat（テストが財布を救った）、ethers.js（オンチェーンとオフチェーンの橋）。DevOps：Terraform/Ansible（サーバーもバージョン管理可能に）、Git（既に筋肉記憶）。
        event_1:
          date: 次の章
          title: npm install future
          description: 将来の計画？人生のデバッグを続ける！現在AI開発とBMADプロセスを学習中。人生のモットー：「Bugs are just
            features in disguise」。コーディング以外にも、知識の共有（他人にデバッグを教えることで自分が本当に理解しているか確認できる）、ボードゲーム（戦略ゲームで論理的思考を鍛える）、新しい趣味はAIとのおしゃべり。私のGitHubへようこそ、一緒にコードの世界で冒険しよう！
