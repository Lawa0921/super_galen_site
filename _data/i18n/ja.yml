      description: 開発したゲームをテストするため...またはコンパイル中にディアブロをプレイするため。このレトロコントローラーは、バグがそれほど多くなかった純真な時代へ連れて行ってくれる（嘘）。ボーナススキル：堂々と「統合テスト中です」と言える。
