  items:
    1:
      name: 祖伝RGBメカニカルキーボード
      type: 武器
      icon: /assets/images/item-keyboard-new.png
      rarity: legendary
      width: 4
      height: 2
      stats:
        タイピング速度: +150 WPM
        Bug生成率: +200%
        騒音レベル: 隣人が警察を呼ぶ
        RGB光害: +999%
        電力消費: +50W
        見栄っ張り値: +500%
      description: 古代のプログラマーから受け継がれた伝説の神器。各キーには「Hello World」の刻印がある。今ではオフィス全体を照らすRGB照明が追加された。使用時は青軸の轟音が響き渡り、レインボーライトで全同僚の目をくらます。警告：夜間使用するとクラブと間違えられる可能性あり。
    7:
      name: 謎のUSB
      type: 不明
      icon: /assets/images/item-usb-new.png
      rarity: rare
      width: 1
      height: 2
      stats:
        好奇心: +100%
        ウイルスリスク: +???%
        重要データ: たぶんある
        挿入回数: +99回
        正しい向き判定: 常に間違い
      description: どこかで拾った謎のUSB。中身は会社の機密、ミーム画像、または世界を滅ぼすウイルスかもしれない。特殊能力：どう挿しても3回目でやっと正しく挿せる。
    11:
      name: レッドブルエナジードリンク
      type: ポーション
      icon: /assets/images/item-redbull.png
      rarity: common
      width: 1
      height: 2
      stats:
        HP回復: 100
        翼: 生えない
      description: 翼を授けると謳うが、実際は心拍数が上がるだけ。右クリックで使用。
    12:
      name: ブルースクリーンポーション
      type: ポーション
      icon: /assets/images/item-blue-potion.png
      rarity: common
      width: 1
      height: 2
      stats:
        MP回復: 50
        ブルースクリーン確率: +10%
      description: 飲むとWindowsの良き思い出が蘇る。右クリックで使用。
    13:
      name: 緑茶デトックス
      type: ポーション
      icon: /assets/images/item-green-potion.png
      rarity: common
      width: 1
      height: 2
      stats:
        SP回復: 30
        爽快度: +100%
      description: インスタントラーメンを食べすぎた罪悪感を解消する専用品。右クリックで使用。
    14:
      name: 神秘の紫ポーション
      type: ポーション
      icon: /assets/images/item-purple-potion.png
      rarity: rare
      width: 1
      height: 2
      stats:
        全能力回復: +10%
        副作用: 不明
      description: 誰が調合したか不明の神秘的な配合。飲むとコードが踊っているのが見えるかもしれない。右クリックで使用。
    15:
      name: プログラマーTシャツ
      type: 防具
      icon: /assets/images/item-tshirt.png
      rarity: epic
      width: 3
      height: 3
      stats:
        防御力: 500
        保温度: +100%
        オタク度: +200%
        社交回避: +300%
        コーディング効率: +50%
      description: プログラマーの究極の戦闘服。これを着れば48時間家でコードを書き続けられる。他人や可愛い女の子の邪魔を効果的にブロック。
    16:
      name: 神級ゲーミングノートPC
      type: 武器
      icon: /assets/images/item-laptop.png
      rarity: legendary
      width: 4
      height: 3
      stats:
        攻撃力: 999
        電力消費: +1000%
        騒音レベル: ジェットエンジン
        RGB眩光: 失明レベル
        コーディング速度: +300%
      description: Windowsゲーミングノートの最終形態。RTX 9090Tiデュアルグラフィックスと128GB RAMを搭載。RGB照明でコーディング速度が300%向上するが、電気代も1000%増加。ターボブースト冷却システム内蔵で、コーディング中にジェットエンジンの音を楽しめる。
    17:
      name: 指法マスターグローブ
      type: 手袋
      icon: /assets/images/item-gloves.png
      rarity: epic
      width: 2
      height: 2
      stats:
        タイピング速度: +80 WPM
        手の速さ: +150%
        マウス操作: -50%
        Vim ショートカット: +100%
        トラックパッド適応: -999%
      description: プログラマー専用のコーディンググローブ。指先に特殊な滑り止め素材が埋め込まれており、狂ったようにキーボードを叩いても手が滑らない。装着後はタイピング速度が上がるが、外すとトラックパッドの使い方を忘れてしまうという。
    18:
      name: 永遠に走り続けるスニーカー
      type: 靴
      icon: /assets/images/item-slippers.png
      rarity: rare
      width: 2
      height: 2
      stats:
        快適度: +200%
        移動速度: +50
        疾走速度: +100%
        長時間座り耐性: +80%
        社交意欲: -300%
      description: プログラマー専用のハイテクスニーカー。履くとオフィスと会議室の間を素早く移動できる。自動靴紐システムと衝撃吸収技術内蔵で、長時間座った後でも立ち上がってすぐ疾走できる。警告：履き慣れるとゆっくり歩く方法を忘れる可能性あり。
    19:
      name: ブルーライトカット保護メガネ
      type: ヘルメット
      icon: /assets/images/item-glasses.png
      rarity: epic
      width: 2
      height: 2
      stats:
        視力保護: +100
        ブルーライトフィルター: +90%
        色認識: -70%
        夜間コーディング: +150%
        プロフェッショナルに見える: +200%
      description: 画面のブルーライトから目を守ってくれるという神器。実際は世界全体を黄色くするフィルターメガネに過ぎない。装着すると確かに目が疲れにくくなるが、コードのシンタックスハイライトも識別できなくなる。
    20:
      name: 多機能ツールベルト
      type: ベルト
      icon: /assets/images/item-belt.png
      rarity: rare
      width: 2
      height: 2
      stats:
        ツール携帯: +10 種類
        パソコン修理の雰囲気: +500%
        重量: +5 kg
        プロフェッショナル感: +300%
        実用性: +5%
      description: エンジニア専用の万能ベルト。USBメモリ、ドライバー、LANケーブル、さらにはミニコーヒーカップホルダーまで、様々なツールがぶら下がっている。装着するとプロのITサポート担当者のように見えるが、実際はほとんどのツールの使い方を知らない。
    21:
      name: 永遠の絆の結婚指輪
      type: 指輪
      icon: /assets/images/item-ring.png
      rarity: legendary
      width: 1
      height: 1
      stats:
        コーディング集中: +200%
        恋愛運: -500%
        独身継続期間: +999 日
        コードへの忠誠度: +1000%
        お見合い成功率: -99%
      description: コードと結婚したことの象徴。装着すれば魂をコーディングに売り渡したことになる。結婚指輪という名だが、実際は恋人を見つけるのを更に困難にする呪いのアイテム。特殊効果：誰かに遊びに誘われると自動で「コード書かなきゃ」と答える。
    22:
      name: 人間工学ゲーミングチェア
      type: オフハンド
      icon: /assets/images/item-chair.png
      rarity: epic
      width: 3
      height: 3
      stats:
        長時間座り耐久: +500%
        腰椎保護: +150
        立ち上がる意欲: -80%
        回転速度: +360度/秒
        お尻の快適度: +1000%
      description: 最も人間工学的だと謳われるゲーミングチェアだが、実際はただの高価な椅子。座り心地は確かに良いが、一度座ったら12時間以上座り続けることになる。付属機能：360度回転可能で、バグについて考える時に目が回るまで回転できる。
    23:
      name: StackOverflow 聖紋章
      type: ネックレス
      icon: /assets/images/item-necklace.png
      rarity: legendary
      width: 2
      height: 2
      stats:
        コピペ速度: +300%
        Google検索効率: +200%
        バグ解決率: +150%
        独立思考: -90%
        StackOverflow依存度: +999%
      description: 伝説の聖紋章。Stack Overflowのロゴが刻まれている。装着後はコピペの成功率が大幅に上昇し、バグに遭遇すると自動的に関連する解答を検索してくれる。副作用：GoogleとStackOverflowへの過度な依存により、独立思考能力を徐々に失う。
    25:
      name: 時間チェーンリング
      type: 指輪
      icon: /assets/images/item-chain-ring.png
      rarity: rare
      width: 1
      height: 1
      stats:
        時間経過速度: +500%
        締切意識: -80%
        深夜効率: +200%
        時間管理: -100%
        徹夜持久力: +300%
      description: クールに見えるチェーンリングだが、実際は時間泥棒。装着すると時間が異常に早く過ぎる。コードを書き始めたばかりなのに、顔を上げるともう午前3時。唯一のメリットは締切の存在を忘れさせてくれること。PMがドアをノックするまでは。
    24:
      name: エナジーコーヒー
      type: ポーション
      icon: /assets/images/item-coffee.png
      rarity: common
      width: 1
      height: 2
      stats:
        精神回復: +150
        集中力: +200%
        手の震え: +50%
        カフェイン中毒: +100%
        PMへの忍耐: -300%
      description: プログラマーの液体燃料。1杯で6時間覚醒状態を維持。副作用には動悸、手の震え、PMと話す時のイライラ度+300%が含まれる。毎日5杯目以降は幻覚が始まり、コードが微笑んでいるのが見える。右クリックで使用。
    26:
      name: 万能作業用グローブ
      type: 装備
      icon: /assets/images/item-work-gloves.png
      rarity: rare
      width: 2
      height: 2
      stats:
        マルチタスク: +150%
        プロフェッショナルイメージ: +200%
        実際のスキル: +5%
        手の粗さ: +500%
        顧客の信頼: +300%
      description: あらゆる作業シーンに対応できると謳う万能グローブ。テントの設営からコーディング、パソコン修理から料理まで、何でも得意なはず。実際は手を粗く見せて、仕事ができそうな雰囲気を出すだけ。特殊能力：顧客にプロフェッショナルだと思わせる。
    27:
      name: プログラマーレインボー避難テント
      type: 装備
      icon: /assets/images/item-tent.png
      rarity: epic
      width: 3
      height: 3
      stats:
        PM回避成功率: +80%
        リモートワークの言い訳: +500%
        個人スペース: +1000%
        カップラーメン保管量: +10 箱
        発見されるリスク: +30%
      description: スプリント疲労で崩壊寸前の時の究極の避難所。この4x4巨大レインボーテントには、あなた、ノートPC、そして10箱のカップラーメンが収まる。オフィスの隅に設営すれば、堂々と「リモートワーク中です」と言える。警告：PMがネットワークケーブルを辿って見つけるかも。
    28:
      name: 神級4Kレインボーモニター
      type: 装備
      icon: /assets/images/item-monitor.png
      rarity: legendary
      width: 4
      height: 3
      stats:
        画質: 4K HDR
        Chromeタブ容量: +100
        マルチモニター幻覚: +300%
        目の疲労: +200%
        自慢値: +999%
      description: これはただのモニターではなく、別世界への入り口。4K解像度で100個のChromeタブを同時に開いても混乱しない（RAM：異議あり）。RGBバックライトは気分で色が変わる。赤=怒り、青=憂鬱、緑=バグ修正完了。
    29:
      name: RGBゲーミングマウス
      type: 装備
      icon: /assets/images/item-gaming-mouse.png
      rarity: epic
      width: 2
      height: 2
      stats:
        DPI: 16000
        マウス精度: +500%
        コーディング実用性: -50%
        ゲーミング雰囲気: +999%
        RGB自慢: +800%
      description: 16000 DPI、20個のプログラム可能なボタン、そしてデスクをクラブに変えるRGB照明を搭載。コーディングに使うのは完全にオーバースペックだが、誰が気にする？重要なのは超クールに見えること、そして同僚に真剣さをアピールできること（ゲームに）。
    30:
      name: ノイズキャンセリングゲーミングヘッドセット
      type: 装備
      icon: /assets/images/item-headset.png
      rarity: epic
      width: 2
      height: 2
      stats:
        ノイズキャンセリング効果: +95%
        PMの声フィルター: +100%
        音楽没入感: +300%
        会議を逃す確率: +80%
        心の平穏: +500%
      description: PMの声を完全に遮断できる神器。装着すれば自分の世界に入り、「これ今日中にできる？」「ちょっと直すだけでいいから」など血圧を上げる言葉が聞こえなくなる。副作用：本当の緊急事態も聞こえない。
    31:
      name: レトロゲームコントローラー
      type: 装備
      icon: /assets/images/item-controller.png
      rarity: rare
      width: 2
      height: 2
      stats:
        ゲームスキル: +200%
        テストの言い訳: +500%
        ノスタルジア: +300%
        実際の生産性: -80%
        上司の疑念: +100%
      description: 開発したゲームをテストするため...またはコンパイル中にディアブロをプレイするため。このレトロコントローラーは、バグがそれほど多くなかった純真な時代へ連れて行ってくれる（嘘）。ボーナススキル：堂々と「統合テスト中です」と言える。
    32:
      name: チームビルディングボードゲームセット
      type: 装備
      icon: /assets/images/item-boardgame.png
      rarity: rare
      width: 3
      height: 2
      stats:
        チーム結束力: +200%
        プロジェクト進捗: -50%
        楽しい雰囲気: +500%
        PMの不安度: +300%
        ゲーム種類: +10 種類
      description: 10種類のボードゲーム、サイコロ、カード、そして分厚い「チームの調和を装う方法」ガイドブックを含む。チームビルディング活動に使用し、プロジェクトが3ヶ月遅延している事実を一時的に忘れさせる。実証済み：ボードゲームは確かにチームの絆を深めるが、納期には役立たない。
    33:
      name: プログラマー武術修行セット
      type: 装備
      icon: /assets/images/item-workout.png
      rarity: epic
      width: 3
      height: 3
      stats:
        ストレス解放: +500%
        身体健康: +200%
        デバッグ忍耐力: +100%
        キーボード生存率: +300%
        心の平和: +150%
      description: ダンベル、ヨガマット、ボクシンググローブを含む。デバッグ中に蓄積された怒りを発散するための専用品。100回目の「NullPointerException」を見た時、キーボードを叩き壊す代わりにサンドバッグを殴ろう。付属の瞑想チュートリアルは、本番環境が爆発した時に冷静さを保つのに役立つ（効果は疑問）。
    34:
      name: クラシカルプログラミングノートセット
      type: 装備
      icon: /assets/images/item-notebook.png
      rarity: rare
      width: 2
      height: 2
      stats:
        記憶力: +150%
        ノート整理: +200%
        手書き判読性: -80%
        レトロ感情: +500%
        インテリポイント: +300%
      description: この完全デジタル時代において、手書きノートは信念である。このセットには、ノート、万年筆、各色の蛍光ペンが含まれ、最先端技術を最も伝統的な方法で記録できる。研究によると：手書きは記憶力を向上させるが、自分の書いた文字が読めることが前提。