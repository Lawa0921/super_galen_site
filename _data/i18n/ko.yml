story:
  title: 모험가 프로필
  intro1: 쓰레기에서 엔지니어로의 진화, 도전과 성장으로 가득한 모험 이야기...
  intro2: 한때 프로그래밍에 대해 아무것도 몰랐던 머글이었지만, 끊임없는 학습과 실전을 통해 이제는 홀로 설 수 있는 풀스택 개발자가 되었다.
  intro3: 복잡한 기술 개념을 이해하기 쉬운 교육 콘텐츠로 변환하는 데 능숙하며, 새로운 기술을 탐구하고 실제 프로젝트에 적용하는 것을 좋아한다.
