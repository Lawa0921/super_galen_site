  descriptions:
    root: 풀스택 엔지니어 한 명. 위로는 프론트엔드 이펙트, 아래로는 데이터베이스 최적화, 왼쪽으로는 스마트 컨트랙트, 오른쪽으로는 배관
      수리까지. 기본적으로 테크계의 스위스 아미 나이프!
    frontend: 프론트엔드 기술 본거지, 웹페이지를 아름답고 사용하기 쉽게 만드는 전문 부대. HTML 손코딩부터 각종 프레임워크까지, 사용자의
      눈을 빛나게 하는 것은 모두 여기에!
    backend: 백엔드 기술 사령부, 모든 데이터의 생사여탈권을 장악. Ruby on Rails가 주력, 가끔 Elixir로 필살기, 서버를
      안정적이면서도 빠르게!
    devops: DevOps 무기고, 코드를 로컬에서 클라우드로 날리는 전문가. Git은 기본, AWS가 주 전장, 자동화 배포는 특기로, 배포가
      호흡처럼 자연스럽게!
    blockchain: 블록체인 모험 지도, Web3 신세계 탐험의 필수 스킬. 스마트 컨트랙트 작성부터 DApp 구축까지, 아직 학습 중이지만
      이미 토큰을 체인에서 날릴 수 있다!
    personal: 생활 스킬 대잡탕, 인생은 코딩만이 아니다! 보드게임 교육, 캠핑장 관리, 배관 수리, 소설 집필, 기본적으로 라이프 해커로
      뭐든 할 줄 안다!
    html: HTML 대선배, 웹 세계의 기초. 간단해 보이지만 이것 없이는 아무것도 할 수 없다.
    css: CSS 미용사, 웹페이지를 민낯에서 패션 모델로 변신시킨다. Flexbox와 Grid는 좌우 호위무사, 애니메이션 효과는 필살기,
      하지만 절대 !important는 쓰지 않는다!
    javascript: JavaScript 만능 전사, 프론트엔드와 백엔드 모두 가능. 비동기 프로그래밍은 기본, Promise와 async/await는
      좋은 친구, this와도 평화롭게 공존!
    tailwind: Tailwind CSS 패스트 패션 디자이너, class 이름만으로 아름다운 UI 구성. HTML이 좀 길어지지만 개발 속도
      상승은 진짜!
    bootstrap: Bootstrap 노포 프레임워크, 나이는 있지만 빠른 프로토타입 개발 시 여전히 강력. 그리드 시스템과 컴포넌트 라이브러리
      완비!
    jquery: jQuery 오랜 친구, 지금은 유행하지 않지만 레거시 프로젝트에서는 필수. $ 기호가 나오면 무적(2010년에는)!
    stimulus: Stimulus 경량 프레임워크, Rails의 좋은 파트너. Virtual DOM 없이 직접 실제 DOM 조작, 간단 폭력적이지만
      효과적!
    hotwire: Hotwire 핫라인 기술, 서버 사이드 렌더링도 빠르게. Turbo와 Stimulus 쌍검합벽으로 Rails 개발자는 JavaScript를
      많이 안 써도 됨!
    liveview: Phoenix LiveView 실시간 마법사, 프론트엔드를 백엔드처럼 작성. WebSocket + 서버 사이드 렌더링의 완벽한
      조합, JavaScript 없이 실시간!
    ruby: Ruby 루비 언어, 우아해서 손을 뗄 수 없다. 쓰면 시 같고, 읽으면 영어 같고, 개발자의 행복은 이렇게 간단!
    rails: Rails 마법 프레임워크, 웹 개발을 날듯이. Convention over Configuration이 신조, 한 줄 명령으로
      많은 것을 생성!
    sidekiq: Sidekiq 백그라운드 태스크 전사, 시간 소모 작업이 더 이상 메인을 막지 않음. Redis가 최고의 파트너, 멀티스레드
      처리로 성능 급상승!
    nodejs: Node.js JavaScript 백엔드 달인, 프론트엔드 스킬로 백엔드 세계에 매끄럽게 연결. 이벤트 주도 비동기 처리가 특기,
      npm 생태계는 뭐든 다 있다!
    elixir: Elixir 불로장생약, 서버를 절대 다운시키지 않음. 함수형 프로그래밍이 특징, 병렬 처리가 강점, 학습 곡선이 좀 가파르긴
      하지만!
    phoenix: Phoenix 불사조 프레임워크, Elixir의 최고 파트너. 실시간 기능 초강력, 성능 폭발적, Rails 개발자도 쉽게
      습득!
    postgresql: PostgreSQL 데이터베이스 왕자, 강력해서 과분할 정도. 데이터베이스뿐 아니라 NoSQL, 전문 검색, GIS도
      가능!
    mysql: MySQL 데이터베이스 노장, 간단 실용하고 신뢰할 수 있다. PostgreSQL만큼 화려하지 않지만 안정성과 사용성은 일류!
    mvc: MVC 아키텍처 마스터, 코드를 깔끔하게 정리. Model-View-Controller 삼위일체, 유지보수와 확장이 쉬워짐!
    api: API 개발 전문가, 서로 다른 시스템을 포옹시킨다. RESTful 설계가 주력, JSON 형식이 표준, 명확한 문서가 성공의 열쇠!
    git: Git 버전 관리의 신, 수많은 개발자의 목숨을 구했다. commit, push, pull은 기본, rebase와 cherry-pick은
      고급 기술, 하지만 절대 main에 force push 금지!
    github: GitHub 코드 SNS, 오픈소스 세계의 중심. Pull Request는 일상, Issue는 소통 창구, 초록 사각형은 성취감의
      원천!
    aws: AWS 클라우드 제국, 서비스가 셀 수 없이 많다. EC2는 기본, S3는 저장소, Lambda는 새 장난감, 하지만 청구서는 조심히
      봐야!
    docker: Docker 컨테이너 마스터, 애플리케이션을 어디서든 실행. 한 번 패키징하면 어디서든 배포, 환경 불일치 문제는 안녕!
    ansible: Ansible 자동화 구성 마스터, 서버 관리를 간단하게. YAML 작성법 직관적, 일괄 배포는 더 이상 악몽이 아님!
    terraform: Terraform Infrastructure as Code 전문가, 클라우드 리소스도 버전 관리. IaC가 신념, 원클릭으로
      클라우드 제국 구축!
    automation: 자동화 배포 전문가, 배포가 더 이상 악몽이 아님. 원클릭 배포는 기본, 무중단 업데이트가 목표!
    cicd: CI/CD 지속적 통합 지속적 배포, 코드를 개발부터 배포까지 일사천리. 자동 테스트, 자동 배포, 개발자 해방의 길!
    github_actions: GitHub Actions 워크플로우 자동화 신기, GitHub에서 직접 CI/CD 실행. YAML 설정 간단,
      기능 초강력!
    solidity: Solidity 스마트 컨트랙트 언어, 코드를 법률로 만든다. 조심스럽게 써야 하는데, 버그가 몇백만 가치일 수 있지만 성취감도
      가득!
    contract_deployment: 컨트랙트 배포 전문가, 코드를 블록체인에서 영생시킨다. Gas fee 잘 계산하고, 테스트넷 먼저 돌려보고,
      메인넷 배포해야 마음 안 아파!
    ethers: ethers.js Web3 도구상자, JavaScript로도 블록체인 조종. 지갑 연결, 컨트랙트 호출 간단하지만 사용자 거부
      조심!
    hardhat: Hardhat 블록체인 개발 스위스 나이프, 테스트·배포·디버그 원스톱. 로컬 네트워크 초편리, 시뮬레이션 테스트 완벽!
    ipfs: IPFS 행성간 파일 시스템, 데이터를 전우주에서 유랑. 탈중앙화 저장이 특징, 하지만 속도는 가끔 울고 싶어!
    token: Token 개발 전문가, 자기 토큰도 발행 가능. ERC-20은 기본, ERC-721은 NFT, 하지만 진짜 사기 치지 말자!
    dao: DAO 개발자, 탈중앙화 유토피아 건설. 투표 메커니즘이 핵심, 거버넌스 토큰이 도구, 커뮤니티가 스스로 관리!
    dex: DEX 개발 초보자, 탈중앙화 거래소에 도전. 유동성 풀이 핵심, 슬리피지 계산 정밀하게!
    boardgame: 보드게임 교육 달인, 게임 규칙을 프로그램 로직보다 명확하게 설명. 간단한 UNO부터 복잡한 모노폴리까지, 못 가르치는
      게임은 없다!
    camping_manager: 캠핑장 관리 고수, 대자연과 인류를 평화 공존. 텐트 설치, 모닥불, 별 보기는 기본, 한밤중 멧돼지 쫓기가
      진짜 실력!
    customer_service: 고객 응대 마스터, 진상 고객을 친구로 만든다. 인내는 기본, 미소는 필살기, "왜 컴퓨터는 물을 마실 수
      없나요"라는 질문에도 침착하게 대답!
    handyman: 배관 수리 능숙이, 집에서 뭐가 고장나도 다 고친다. 전구 교체, 수도관 수리, 화장실 뚫기는 소 case, 하지만 컴퓨터는
      배관 수리가 아니야!
    game_reviewer: 게임 평론 작가, 키보드로 게임 세계의 진실을 두드린다. 화면부터 스토리, 음향부터 손맛까지, 세부 사항 하나도
      놓치지 않는다!
    writer: 아마추어 소설가, 글로 환상 세계를 짠다. 아직 연습 중이지만 이미 버그를 특징으로, 코드를 시로 쓸 수 있다!
    teamwork: 팀워크 달인, 1+1>2가 꿈이 아니다. 소통은 다리, 이해는 기초, 팀원이 이상한 코드를 써도 미소로 대응!
    problem_solving: 문제 해결 전문가, 찾을 수 없는 버그는 없다. Stack Overflow는 좋은 친구, console.log는
      필살기, 하지만 최강은 "재부팅 해봐"!
    frontend_basic: 기초 기술의 본거지, 프론트엔드 세계의 입장권. HTML, CSS, JavaScript 삼총사, 하나도 빠질 수
      없다!
    frontend_frameworks: 프레임워크 도구 대집합, 개발 속도 급상승. jQuery 노장은 여전히 견고, DOM 조작의 좋은 도우미!
    frontend_css: CSS 프레임워크 쌍벽, Tailwind와 Bootstrap 각자 장점. 하나는 패스트 패션, 하나는 영원한 클래식!
    frontend_rails: Rails 프론트엔드 콤보 기술, Stimulus와 Hotwire 쌍검합벽. Rails 개발자는 JavaScript를
      많이 배울 필요 없음!
    frontend_phoenix: Phoenix 프론트엔드 기술, LiveView의 천하. 서버 사이드 렌더링에 실시간 인터랙션, 프론트엔드
      개발의 새 경지!
    backend_ruby: Ruby 생태계의 거두, Ruby, Rails, Sidekiq 황금 삼각형. 우아한 언어, 마법 프레임워크, 강력한
      백그라운드 처리로 개발 효율 무적!
    backend_elixir: Elixir 생태계, 고동시성의 비밀 무기. Elixir와 Phoenix 공수 겸비, 서버를 절대 쓰러뜨리지 않음!
    backend_database: 데이터베이스 쌍웅, PostgreSQL과 MySQL 각자 장점. 하나는 기능 강대, 하나는 간단 실용!
    backend_architecture: 아키텍처 설계 센터, MVC와 API 양대 산맥. 하나는 프로그램 아키텍처 관리, 하나는 대외 소통!
    devops_vcs: 버전 관리 센터, Git과 GitHub 천생연분. 하나는 코드 버전 관리, 하나는 협업 플랫폼!
    devops_cloud: 클라우드 서비스 본거지, AWS 독주. EC2부터 S3, Lambda부터 RDS, 클라우드 제국의 초석!
    devops_infrastructure: Infrastructure as Code 전문구역, Terraform과 Ansible 쌍검합벽. 하나는
      클라우드 리소스 관리, 하나는 자동화 구성!
    devops_cicd: CI/CD 전문구역, GitHub Actions 독주. 자동화 테스트, 자동화 배포로 개발 프로세스 물 흐르듯!
    blockchain_core: 스마트 컨트랙트 코어 구역, Solidity와 배포 기술 쌍검합벽. 잘 쓰는 것만으로는 부족, 제대로 배포해야
      진짜 실력!
    blockchain_tools: Web3 도구상자, 각종 필수 도구 구비. 프론트엔드 인터랙션부터 개발 테스트, 탈중앙화 저장까지!
    blockchain_dapp: DApp 개발 본거지, 각종 블록체인 애플리케이션. Token, DAO, DEX 일렬로, 모두 탈중앙화의 미래!
    personal_hobbies: 취미 특기 대집합, 보드게임부터 캠핑, 배관 수리부터 소설 집필까지. 인생은 코드만이 아니다, 더 많은 즐거움이
      있다!
    personal_skills: 전문 스킬 삼거두, 고객 서비스, 팀워크, 문제 해결. 소프트 스킬도 스킬, 때로는 하드 스킬보다 중요!
    personal_creative: 창작혼 불타오름, 게임 평론가 독주. 글로 게임 세계를 기록, 더 많은 사람에게 좋은 게임 알림!
