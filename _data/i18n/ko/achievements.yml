achievements:
  title: 업적 시스템
  locked: 잠금
  completed: 완료
  progress: 진행률
  items:
    golden-coder:
      title: 무술 고수
      description: 어릴 때부터 무술로 단련한 집중력과 인내력이 프로그래밍할 때 비밀 무기가 되었다. deadline에 쫓기고 있어? 나와서 결투하자.
      date: '2008-03-15'
      icon: assets/images/achievements/martial-arts-master.png
    certification:
      title: 일본어 달인
      description: 일본어를 배운 후 가장 큰 수확은 애니메이션을 보거나 DLsite에서 게임을 구매하는 것뿐만 아니라, qiita의 기술 문서를 읽을 수 있게 된 것. さすが！
      date: '2020-01-22'
      icon: assets/images/achievements/japanese-master.png
    champion-trophy:
      title: 전직 성공자
      description: 다른 분야에서 소프트웨어 엔지니어로 성공적으로 전직하여 「인생에서 코딩을 시작하기에 너무 늦은 때는 없다」는 진리를 증명.
      date: '2020-06-10'
      icon: assets/images/achievements/career-changer.png
    excellence-award:
      title: 5년차 베테랑
      description: 소프트웨어 엔지니어 5년 달성! 초보에서 고참으로, Stack Overflow를 이해하지 못하는 상태에서 비추천 버튼을 누를 수 있는 레벨로.
      date: '2025-06-10'
      icon: assets/images/achievements/five-year-veteran.png
    knowledge-keeper:
      title: 평생 학습자
      description: 무술부터 일본어, 프로그래밍까지 항상 학습 열정을 유지. 인생은 새로운 스킬을 계속 수집하는 RPG 게임.
      date: '2019-09-18'
      icon: assets/images/achievements/lifelong-learner.png
    pyramid-builder:
      title: 캠핑장 사장님
      description: 캠핑장을 운영하던 시절, 서버 관리보다 어려운 기술을 배웠다：불평 많은 캠핑객들을 관리하는 것.
      date: '2016-11-06'
      icon: assets/images/achievements/camping-boss.png
    cross-platform:
      title: 용감하네요?
      description: 만물이 오르고 집값은 사상 최고인데 아이를 낳을 용기가 있다고? 당신의 용기에 경의를：「아빠」 역할 추가！이제부터 밤은 코딩이 아니라 기저귀 갈기와 분유 타기로.
      date: '2020-07-02'
      icon: assets/images/achievements/brave-father.png
    balance-master:
      title: 뭐? 집안이 부자야?
      description: 두 아이의 아빠라고? 집안이 부자가 아니라면 너무 용감하다고밖에 할 수 없다. 듀얼 코어 프로세서 가동！이제 진정한 「동시 처리」의 도전을 체험.
      date: '2022-05-29'
      icon: assets/images/achievements/rich-dad.png
    tech-advocate:
      title: 결혼 모드 활성화
      description: 수많은 관문을 거쳐 드디어 인생 최대의 Beta 테스트 단계에 돌입！설명서는 불분명하지만, 싱글 플레이 모드에서 협동 플레이 모드로 업그레이드 성공.
      date: '2018-12-01'
      icon: assets/images/achievements/marriage-starter.png
    blockchain-evangelist:
      title: 블록체인 전도사
      description: 블록체인 커뮤니티에 적극 참여하며 모두에게 「아니요, 이건 사기가 아니라 미래의 기술입니다」라고 열심히 설명 중.
      date: '2022-02-15'
      icon: assets/images/achievements/blockchain-evangelist.png
    boardgame-master:
      title: 보드게임 교육왕
      description: 가장 복잡한 보드게임 규칙을 할머니도 이해할 수 있게 설명할 수 있다. 이 스킬은 junior에게 프로그래밍을 가르칠 때 엄청 유용!
      date: '2019-05-20'
      icon: assets/images/achievements/boardgame-master.png
    performance-optimizer:
      title: 성능 최적화 마스터
      description: 컴퓨터를 던지고 싶을 정도로 느린 프로그램을 번개처럼 빠르게 만드는 전문가. 혼란스러운 팀이 다시 방향을 찾도록 돕는 것도 특기.
      date: '2023-08-10'
      icon: assets/images/achievements/performance-master.png
    slash-writer:
      title: 슬래시 작가
      description: 프로그래밍 외에도 기술 지식을 글로 쓰고 공유하는 것을 좋아한다. 문장력은 코드만큼 우아하지 않지만, 적어도 컴파일 에러는 나지 않는다.
      date: '2021-03-15'
      icon: assets/images/achievements/slash-writer.png
    community-star:
      title: 커뮤니티 스타
      description: 기술 커뮤니티에 적극 참여하고, 초보자 질문에 열정적으로 답하며, 자신의 경험과 지식을 공유한다. Stack Overflow부터 기술 포럼까지, 곳곳에 당신의 발자국이 있다. 특수 능력：누군가 「왜 내 프로그램이 안 돌아가지」라고 묻는 걸 보면 참지 못하고 클릭해서 본다.
      date: '2021-09-10'
      icon: assets/images/achievements/community-star.png
    documentation-hero:
      title: 문서 영웅
      description: 모두가 문서 작성을 싫어하는 이 세상에서, 당신은 README와 API 문서를 제대로 쓰려는 영웅이다. 그냥 쓰는 게 아니라 사람들이 이해할 수 있게 쓴다！미래의 자신과 동료들이 당신에게 감사할 것이다. 특수 스킬：3개월 후에도 자신이 쓴 문서를 이해할 수 있다.
      date: '2022-11-15'
      icon: assets/images/achievements/documentation-hero.png
    polyglot-programmer:
      title: 다언어 전문가
      description: Ruby부터 JavaScript, Elixir부터 Solidity까지 여러 프로그래밍 언어에 능통하다. 언어는 당신에게 그냥 도구일 뿐. 가끔 문법이 헷갈리긴 하지만（JavaScript의 세미콜론과 Ruby의 do...end를 헷갈림）, 항상 새로운 언어에 빠르게 적응할 수 있다.
      date: '2023-04-20'
      icon: assets/images/achievements/polyglot-programmer.png
    project-manager:
      title: 프로젝트 관리사
      description: 프로그램만 작성하는 게 아니라 프로젝트도 관리한다！요구사항 인터뷰, 일정 계획, 팀 조율까지 모두 해낼 수 있다. PM에게 「이 요구사항은 기술적으로 불가능합니다」라고 우아하게 말하는 방법과, 야근 없이 제때 납품하는 방법을 배웠다（뭐, 가끔은 야근이 필요하긴 하지만）.
      date: '2023-07-30'
      icon: assets/images/achievements/project-manager.png
    devops-engineer:
      title: DevOps 엔지니어
      description: 개발부터 배포까지의 임독맥을 뚫었다！CI/CD, 컨테이너화, 클라우드 서비스 모두 당신의 전문 영역. 한밤중에 일어나서 수동 배포할 필요가 없다, 모든 걸 자동화했으니까. 유일한 문제：AWS 청구서는 여전히 당신을 한밤중에 깨울 수 있다.
      date: '2024-01-15'
      icon: assets/images/achievements/devops-engineer.png
    system-architect:
      title: 시스템 아키텍트
      description: 프로그램 작성에서 시스템 아키텍처 설계의 경지로 진화！전체적인 관점에서 시스템 설계를 생각하고, 아름다운 아키텍처 다이어그램을 그리며, 팀에게 이 설계가 옳다고 설득할 수 있다. 마이크로서비스, 모놀리식 애플리케이션, 이벤트 주도 아키텍처에 대해 술술 말할 수 있지만, 가장 중요한 것은：언제 어떤 아키텍처를 사용해야 하는지 아는 것.
      date: '2024-09-01'
      icon: assets/images/achievements/system-architect.png
