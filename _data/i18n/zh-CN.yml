      name: 永结同心婚戒
      type: 戒指
      description: 与程式码结婚的象征，戴上后就代表你已经把灵魂卖给了coding。雖然名为婚戒，但实際上只是让你更难找到女朋友/男朋友的詛咒道具。特殊效果：每当有人約你出去玩，自動回答「我要写程式」。
