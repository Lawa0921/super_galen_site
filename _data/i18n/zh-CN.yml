      name: 防藍光护目鏡
      type: 头盔
      description: 号稱可以保护你的眼睛免受螢幕藍光傷害的神器。实際上只是让整個世界变成黄色的濾鏡眼鏡。戴上后确实比较不会眼睛痠，但也分不清楚程式码的語法高亮了。
