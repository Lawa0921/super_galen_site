      name: 多功能工具腰带
      type: 腰带
      description: 工程师专用的萬用腰带，上面挂滿了各种工具：USB随身碟、螺絲起子、网路線、甚至还有一個迷你咖啡杯架。穿上后会让你看起來像個专业的IT支援人员，但实際上大部分工具你根本不知道怎麼用。
      stats:
        工具攜帶: +10 种
        修電腦氣勢: +500%
        負重: +5 kg
        專業感: +300%
        實際用途: +5%
