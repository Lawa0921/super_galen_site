      name: 人体工学电競椅
      type: 副手
      description: 号稱最符合人体工学的电競椅，实際上就是一张很貴的椅子。坐上去确实很舒服，但也会让你一坐就是12小時起跳。附带功能：可以360度旋转，让你在思考bug時转到头暈。
      stats:
        久坐耐力: +500%
        腰椎保護: 150
        起身意願: -80%
        旋轉速度: +360度/秒
        屁股舒適度: +1000%
    23:
      name: Stackoverflow 圣徽
      type: 项链
      description: 傳说中的圣徽，刻著Stack Overflow的logo。戴上后复制貼上的成功率会大幅提升，並且在遇到bug時会自動搜寻相关解答。副作用：会让你过度依赖Google和StackOverflow，逐漸喪失獨立思考的能力。
      stats:
        複製貼上速度: +300%
        Google搜尋效率: +200%
        Bug解決率: +150%
        獨立思考: -90%
        StackOverflow依賴度: +999%
    25:
      name: 時间錬條戒指
      type: 戒指
      description: 一個看起來很酷的錬條戒指，但实際上是個時间小偷。戴上后你会发现時间过得特別快，明明才开始写code，一抬头就已经凌晨三点了。唯一的好处是可以让你忘记deadline的存在，直到PM敲你的门为止。
      stats:
        時間流逝速度: +500%
        deadline意識: -80%
        深夜效率: +200%
        時間管理: -100%
        熬夜續航: +300%
    24:
      name: 能量咖啡
      type: 藥水
      description: 程式师的液体燃料，一杯下去可以让你清醒6小時。副作用包括心悸、手抖、以及对PM说話時的暴躁程度+300%。每天第五杯以后会开始产生幻觉，看到code在对你微笑。右键点击使用。
      stats:
        精神回復: 150
        專注力: +200%
        手抖程度: +50%
        咖啡因成癮: +100%
        對PM耐心: -300%
    26:
      name: 全能工作手套
      type: 裝备
      description: 号稱可以应对所有工作场景的萬用手套。从搬帐篷到写code，从修电脑到炒菜，樣樣精通。实際上只是让你的手看起來很粗糙，好像很会做事的樣子。特殊能力：让客户觉得你很专业。
      stats:
        多工處理: +150%
        專業形象: +200%
        實際技能: +5%
        手部粗糙度: +500%
        客戶信任: +300%
    27:
      name: 程式师逃生彩虹帐篷
      type: 裝备
      description: 当sprint衝刺到崩潰時的終极避难所。這個4x4的巨型彩虹帐篷可以容纳你、你的筆电、还有10箱泡面。搭建在办公室角落后，就可以名正言顺地说「我在远端工作」。警告：PM可能会顺著网路線找到你。
      stats:
        躲避PM成功率: +80%
        遠端工作藉口: +500%
        個人空間: +1000%
        泡麵儲存量: +10 箱
        被發現風險: +30%
    28:
      name: 神级4K彩虹螢幕
      type: 裝备
      description: 這不只是螢幕，這是通往另一個世界的入口。4K解析度让你可以同時开100個Chrome分页而不会混亂（记忆体：我不是）。RGB背光会根据你的心情变色，紅色=生气，藍色=憂鬱，綠色=bug修好了。
      stats:
        畫質: 4K HDR
        Chrome分頁容量: 100
        多螢幕幻覺: +300%
        眼睛疲勞: +200%
        炫耀值: +999%
    29:
      name: RGB炫光电競滑鼠
      type: 裝备
      description: 拥有16000 DPI、20個可編程按键、以及会让你的桌子变成夜店的RGB燈光。用來写code完全是大材小用，但誰在乎呢？重点是它看起來超酷，而且可以让同事知道你很认真（在玩游戏）。
      stats:
        DPI: 16000
        滑鼠精準度: +500%
        寫code實用性: -50%
        電競氣勢: +999%
        RGB炫耀: +800%
    30:
      name: 降噪电競耳機
      type: 裝备
      description: 可以完全隔絕PM的声音的神器。戴上后你就进入了自己的世界，听不到「這個可以今天做完嗎」、「簡單改一下就好」等等会让血压飆升的話語。副作用：真的有緊急事情時你也听不到。
      stats:
        降噪效果: +95%
        PM聲音過濾: +100%
        音樂沈浸感: +300%
        錯過會議機率: +80%
        內心平靜: +500%
    31:
      name: 复古风游戏手把
      type: 裝备
      description: 用來測试你开发的游戏...或是在compile的時候打一下暗黑破坏神。這個复古手把可以让你回到那個纯真的年代，那時候的bug还沒有现在這麼多（才怪）。附带技能：让你可以理直气壮地说「我在做整合測试」。
      stats:
        遊戲技能: +200%
        測試藉口: +500%
        懷舊感: +300%
        實際生產力: -80%
        老闆懷疑度: +100%
    32:
      name: 团队建立桌游套组
      type: 裝备
      description: 包含10种桌游、骰子、卡牌，以及一本厚厚的「如何假裝团队和諧」指南。用於Team Building活動，让大家暫時忘记专案已经delay三個月的事实。实測证明：玩桌游确实可以增进团队感情，但对赶进度沒有帮助。
      stats:
        團隊凝聚力: +200%
        專案進度: -50%
        歡樂氣氛: +500%
        PM焦慮度: +300%
        遊戲種類: +10 种
    33:
      name: 程式师武术修煉套组
      type: 裝备
      description: 包含啞铃、瑜伽墊、拳击手套，专门用來发洩在debug時累积的憤怒。当你第100次看到「NullPointerException」時，与其砸键盤不如來打一下拳击袋。附赠的冥想教学可以让你在production环境炸掉時保持冷静（效果存疑）。
      stats:
        壓力釋放: +500%
        身體健康: +200%
        Debug耐心: +100%
        鍵盤存活率: +300%
        內心平和: +150%
    34:
      name: 古典程式设計筆记组
      type: 裝备
      description: 在這個全數位的時代，手写筆记本是一种信仰。這個套组包含筆记本、鋼筆、以及各种颜色的螢光筆，让你可以用最傳统的方式记录最先进的技术。研究指出：手写可以增进记忆力，但前提是你看得懂自己写的鬼画符。
      stats:
        記憶力: +150%
        筆記整理: +200%
        字跡辨識度: -80%
        復古情懷: +500%
        裝文青值: +300%
