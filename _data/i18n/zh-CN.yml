story_book:
  chapters:
    chapter_0:
      title: 序章：Galen 的起源
      events:
        event_0:
          date: 2011-2015
          title: 海洋休闲管理系的奇妙冒险
          description: 就读國立高雄科大海洋休闲管理系，我与同学一起研究海洋生態、在衝浪板、风帆上玩耍。我带领系啦啦队拿下第二名，还在龙舟比赛夺冠！誰说管理海洋的人不能管理程式码？我這時候还真不行。
        event_1:
          date: 2015-至今
          title: 密式旅行：从海洋运動员再到 CEO 之后成为 Bug 生产者
          description: 創立露营區「密式旅行」，学会了最重要的創业技能：如何在沒有网路的山上 Debug 人生。处理过无數客户的「需求变更」（臨時要加帐篷、加人、延期、取消），這段经歷让我深刻理解什麼叫「敏捷开发」。
    chapter_1:
      title: 第一章：Hello, World!
      events:
        event_0:
          date: '2019'
          title: 自学日語突破 N1：自学的起点
          description: 一年內自学日檢突破 N1 关卡，发现学日語跟写程式很像——都是在处理一堆看不懂的符号。汉字像变數名，助詞像运算符。這段经歷证明了我的自学能力，Google
            是最好的老师！
        event_1:
          date: 2020.03-08
          title: AstroCamp：从麻瓜到魔法师
          description: 參加程式转职训练营，第一次見到 Ruby 还以为是宝石。从 "puts 'Hello World'" 开始，到能用 Rails
            搭建 GitHub Clone（是的，我們真的做了一個山寨版 GitHub）。学会了 MVC 不是便利商店，CRUD 不是一种髒話。每天 debug
            到凌晨，終於理解为什麼程式设計师都有黑眼圈。
    chapter_2:
      title: 第二章：菜鸟工程师的逆襲
      events:
        event_0:
          date: 2020.08-2022.02
          title: Snapask：我的第一個 Production 产品
          description: 加入線上教育平台当后端工程师，用 Ruby on Rails 写 API。学会了 cache、backgroundjob、websocket
            各种从沒听过的名詞，PostgreSQL 的 JOIN 可以写到让資深工程师落淚。最自豪的是把原本要跑 30 秒的 API 优化到 3 秒——原來是忘了加索引，什麼是
            index？我這時才知道。
        event_1:
          date: 2021.06
          title: 獨立专案：終於可以说「這 Bug 不是我写的」
          description: 第一次像個工程师一樣負責专案！从需求訪談（听 PM 说故事）、系统设計（画了一堆看起來很专业的架构圖）、到实作上線（半夜修
            Bug）。学会了 Git Flow、CI/CD、还有最重要的技能——如何礼貌地告訴 PM「這個需求做不到」。
    chapter_3:
      title: 第三章：Web3 的奇幻旅程
      events:
        event_0:
          date: 2022.02-2022.04
          title: KryptoCamp：从「什麼是區塊」到「區塊链」
          description: 參加區塊链实战营，終於搞懂 Gas 不是瓦斯、智能合約也不会自己談判。用 Solidity 写出第一個智能合約。学会用
            Hardhat 測试（免費赞）、IPFS 存储（去中心化到找不到檔案在哪）、ethers.js 串接（終於不用手動输入私鑰）。
        event_1:
          date: 2022.05-2023.02
          title: DFKRunner：让 NFT 自己去上班
          description: 成为區塊链自由开发者，开发 DFKRunner 自動化腳本——让 DeFi Kingdoms 的 NFT 英雄自動挖礦、釣鱼、园艺。使用
            Node.js + harmony-js + ethers.js，跨 DFK 和 Klaytn 链。最得意的成就：睡觉時 NFT 还在帮我赚钱！也学到了重要经验——智能合約的
            Bug 比一般 Bug 貴很多（真的是用钱在 Debug）。
    chapter_4:
      title: 第四章：全端工程师的修煉
      events:
        event_0:
          date: 2023.03-2024.09
          title: 伊格公寓：Elixir 的函數式冒险
          description: 加入包租代管系统公司，用 Elixir Phoenix 开发。第一次接觸函數式編程，发现「不可变」不是在说我的薪水。Actor
            Model 让我理解了什麼叫「让它 Crash」——原來程式挂掉也可以是一种设計模式！使用 LiveView 做即時互動，不用写 JavaScript
            就能做出 SPA 效果（雖然最后还是写了很多 JS）。Terraform + Ansible 管理 AWS，学会了 IaC（Infrastructure
            as Code，不是 IC 设計）。
        event_1:
          date: 2024.12-至今
          title: JTCG：Rails 的浴火重生
          description: 加入 AI 科技公司，回歸 Ruby on Rails 的怀抱。使用 Stimulus + Hotwire 做前端。串接
            Line API 做 AI 聊天機器人，每天跟 Bot 对話測试（有時比跟人说話还多）。維护核心 AI 产品，保持 <0.1% 的伺服器待機時间——意思是我的休息時间比伺服器还少。现在的我：Tailwind
            写到眼压飆升，Git 已经融入 DNA。
    chapter_final:
      title: 終章：To Be Continued...
      events:
        event_0:
          date: 技能樹现況
          title: 全端工程师的武器库
          description: 前端：HTML/CSS/JS 基本功、jQuery、Bootstrap + Tailwind（CSS 框架二刀流）。后端：Ruby
            on Rails（初恋）、Elixir Phoenix（函數式的洗礼）、Node.js（写自動化腳本的好伙伴）。區塊链：Solidity（每行
            Code 都是钱）、Hardhat（測试救了我的钱包）、ethers.js（链上链下的橋樑）。DevOps：Terraform/Ansible（让伺服器也能
            version control）、Git（已经是肌肉记忆）。
        event_1:
          date: 下一章
          title: npm install future
          description: 未來的計劃？继续 Debug 人生！正在学习 AI 开发、BMAD 流程。人生座右銘：「Bugs are just features
            in disguise」。除了写 Code，也熱愛分享知识（教別人 Debug 才能确认自己真的会）、桌游（策略游戏训练邏辑思維）、新的興趣是与
            AI 打嘴砲。欢迎來到我的 GitHub，一起在 Code 的世界裡冒险！
