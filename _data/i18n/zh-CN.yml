skills:
  title: 技能樹
  frontend: 前端开发
  backend: 后端开发
  blockchain: 區塊链
  devops: DevOps
  camping: 露营技能
  boardgame: 桌游达人
  personal: 生活技能
  frontend_desc: 前端技术大本营，专门負責让网页变得漂亮又好用
  backend_desc: 后端技术指挥中心，掌管著所有數据的生死大权
  devops_desc: DevOps 武器库，专门負責让程式码从本地飞到云端
  blockchain_desc: 區塊链冒险地圖，探索 Web3 新世界的必备技能
  personal_desc: 生活技能大杂燴，证明人生不只有写程式
  descriptions:
    root: 全端工程师一枚，上至前端特效、下至資料库优化，左能写智能合約、右能修水电，基本上就是個科技界的瑞士刀！
    frontend: 前端技术大本营，专门負責让网页变得漂亮又好用。从手刻 HTML 到玩转各种框架，只要是能让用户眼睛一亮的東西，這裡都有！
    backend: 后端技术指挥中心，掌管著所有數据的生死大权。Ruby on Rails 是主力输出，偶爾使用 Elixir 放大絕，让伺服器不只稳定，还要飞快！
    devops: DevOps 武器库，专门負責让程式码从本地飞到云端。Git 是基本功，AWS 是主战场，自動化部署更是拿手絕活，让上線如呼吸般自然！
    blockchain: 區塊链冒险地圖，探索 Web3 新世界的必备技能。从写智能合約到建 DApp，雖然还在学习中，但已经能让代币在链上飞來飞去了！
    personal: 生活技能大杂燴，证明人生不只有写程式！教桌游、管露营、修水电、写小说，基本上就是個生活駭客，什麼都会一点！
    html: HTML 老大哥，网页世界的地基。雖然看似簡單，但沒有它什麼都不用玩。
    css: CSS 美容师，負責让网页从素颜路人变成時尚超模。Flexbox 和 Grid 是左右护法，動画特效是絕招，但永远不写 !important！
    javascript: JavaScript 萬能战士，前端后端都能打。非同步編程是基本功，Promise 和 async/await 是好朋友，还能跟 this
      和平相处！
    tailwind: Tailwind CSS 快速時裝师，用 class 名稱就能搭配出美丽的 UI。雖然 HTML 会变得有点长，但开发速度飆升是真的！
    bootstrap: Bootstrap 老牌框架，雖然有点年纪了，但在快速原型开发時还是很给力。格線系统和元件库一应俱全！
    jquery: jQuery 老朋友，雖然现在不太流行了，但在处理旧专案時还是得靠它。$ 符号一出，誰与爭锋（在 2010 年）！
    stimulus: Stimulus 轻量级框架，Rails 的好搭檔。不用 Virtual DOM，直接操作真实 DOM，簡單暴力但有效！
    hotwire: Hotwire 熱線技术，让伺服器端渲染也能飞快。Turbo 和 Stimulus 双劍合璧，让 Rails 开发者不用写太多 JavaScript！
    liveview: Phoenix LiveView 实時魔法师，让前端像后端一樣写。WebSocket + 伺服器端渲染的完美结合，实時互動不用写 JavaScript！
    ruby: Ruby 紅宝石語言，优雅到让人愛不释手。写起來像在写詩，读起來像在看英文，开发者的快乐就是這麼簡單！
    rails: Rails 魔法框架，让网站开发像飞一樣。Convention over Configuration 是信條，一行指令就能生成一堆東西！
    sidekiq: Sidekiq 背景任務战士，让耗時工作不再阻塞主線。Redis 是最佳拍檔，多執行緒处理让效能飆升，发送邮件和处理圖片都交给它！
    nodejs: Node.js JavaScript 后端达人，让前端技能无縫接軌后端世界。事件驱動非同步处理是拿手絕活，npm 生態系更是应有尽有！
    elixir: Elixir 长生不老藥，让伺服器永不宕機。函數式編程是特色，並行处理是强项，雖然学习曲線有点陡！
    phoenix: Phoenix 火鳳凰框架，Elixir 的最佳搭檔。实時功能超强大，效能高到吓吓叫，让 Rails 开发者也能轻松上手！
    postgresql: PostgreSQL 資料库王者，功能强大到有点过分。不只是資料库，还能当 NoSQL、全文搜寻、地理資讯系统！
    mysql: MySQL 資料库老将，簡單实用又可靠。雖然功能沒 PostgreSQL 那麼花俏，但稳定性和易用性絕对是一流的！
    mvc: MVC 架构大师，把程式码整理得井井有條。Model-View-Controller 三位一体，让維护与扩充都轻松写意！
    api: API 开发专家，让不同系统能够愛的抱抱。RESTful 设計是主力，JSON 格式是标準，清楚的文件更是成功的关键！
    git: Git 版本控制大神，救了无數开发者的命。commit、push、pull 是基本功，rebase 和 cherry-pick 是进阶技，但永远不要
      force push 到 main！
    github: GitHub 程式码社交平台，开源世界的中心。Pull Request 是日常，Issue 是溝通管道，綠色方格是成就感的來源！
    aws: AWS 云端帝國，服務多到數不清。EC2 是基本款，S3 是储存库，Lambda 是新玩具，但帐單要小心看！
    docker: Docker 容器大师，让应用程式到处都能跑。一次打包，到处部署，环境不一致问题从此说掰掰！
    ansible: Ansible 自動化配置大师，让伺服器管理变得簡單。YAML 写法直观易懂，批量部署不再是梦魘！
    terraform: Terraform 基礎设施即程式码专家，让云端資源也能版本控制。Infrastructure as Code 是信念，一键建立云端帝國！
    automation: 自動化部署专家，让上線不再是惡梦。一键部署是基本，零停機更新是追求，半夜不用起來改 bug 真好！
    cicd: CI/CD 持续整合持续部署，让程式码从开发到上線一气呵成。自動測试、自動部署，开发者的解放之道！
    github_actions: GitHub Actions 工作流程自動化神器，在 GitHub 上直接跑 CI/CD。YAML 配置簡單，功能强大无比！
    solidity: Solidity 智能合約語言，让程式码变成法律。写起來要小心翼翼，因为 bug 可能值几百萬，但成就感也是滿滿！
    contract_deployment: 合約部署专家，让程式码在區塊链上永生。Gas fee 要算好，測试网先跑过，主网部署才不会心痛！
    ethers: ethers.js Web3 工具箱，让 JavaScript 也能玩转區塊链。連接钱包、呼叫合約都簡單，但要小心用户拒絕交易！
    hardhat: Hardhat 區塊链开发瑞士刀，測试、部署、除错一手包。本地网路超方便，模拟測试超完整，让合約开发不再是惡梦！
    ipfs: IPFS 星際檔案系统，让資料在全宇宙漫游。去中心化储存是特色，但速度有時让人想哭！
    token: Token 开发专家，让你也能发行自己的代币。ERC-20 是基本款，ERC-721 是 NFT，但別真的拿去割韭菜！
    dao: DAO 开发者，建造去中心化的烏托邦。投票機制是核心，治理代币是工具，让社群自己管理自己！
    dex: DEX 开发初学者，挑战去中心化交易所。流動性池是关键，滑点計算要精準，別让用户的钱憂在裡面！
    boardgame: 桌游教学达人，把游戏规則说得比程式邏辑还清楚。从簡單的 UNO 到复杂的大富翁，沒有我教不会的，只有你想不想学！
    camping_manager: 露营區管理高手，让大自然与人类和平共处。搭帐篷、生营火、看星星都是基本功，半夜赶走野豬才是真功夫！
    customer_service: 客服应对大师，把奥客变成好朋友。耐心是基本功，微笑是必殺技，即使客户问「为什麼电脑不能喝水」也能淡定回答！
    handyman: 水电維修小能手，家裡坏了什麼都能修。换燈泡、修水管、通馬桶都是小 case，但別跟我说电脑也算水电！
    game_reviewer: 游戏评論作家，用键盤敲出游戏世界的真相。从画面到劇情，从音效到手感，每個細节都不放过，但最常说的还是「這游戏真香」！
    writer: 业余小说家，用文字編織奇幻世界。雖然还在练习中，但已经能把 bug 写成特色，把程式码写成詩！
    teamwork: 团队合作达人，让 1+1 > 2 不是梦想。溝通是橋樑，理解是基礎，即使队友写出詭异的 code 也能微笑以对！
    problem_solving: 问题解決专家，沒有 bug 是我找不出來的。Stack Overflow 是好朋友，console.log 是必殺技，但最强的还是「重开機试试看」！
    frontend_basic: 基礎技术的大本营，前端世界的入门票。HTML、CSS、JavaScript 三劍客，一個都不能少！
    frontend_frameworks: 框架工具大集合，让开发速度飞升。jQuery 老将依然稳健，处理 DOM 操作的好帮手！
    frontend_css: CSS 框架双傑，Tailwind 与 Bootstrap 各擅勝场。一個是快速時尚，一個是经典永恆！
    frontend_rails: Rails 前端组合技，Stimulus 与 Hotwire 双劍合璧。让 Rails 开发者不用学太多 JavaScript！
    frontend_phoenix: Phoenix 前端技术，LiveView 的天下。伺服器端渲染配上实時互動，前端开发的新境界！
    backend_ruby: Ruby 生態系的巨头，Ruby、Rails 与 Sidekiq 黄金三角。优雅的語言、魔法框架，加上强大的背景处理，开发效率无人能敵！
    backend_elixir: Elixir 生態系，高並发的秘密武器。Elixir 与 Phoenix 攼守兼备，让伺服器永不倒下！
    backend_architecture: 架构设計中心，MVC 与 API 双管齐下。一個管理程式架构，一個負責对外溝通！
    backend_database: 資料库双雄，PostgreSQL 与 MySQL 各有所长。一個功能强大，一個簡單实用！
    devops_vcs: 版本控制中心，Git 与 GitHub 天作之合。一個管理程式码版本，一個提供協作平台！
    devops_cloud: 云端服務大本营，AWS 獨挑大樑。从 EC2 到 S3，从 Lambda 到 RDS，云端帝國的基石！
    devops_infrastructure: 基礎设施即程式码专區，Terraform 与 Ansible 双劍合璧。一個管理云端資源，一個負責自動化配置！
    devops_cicd: CI/CD 专门區，GitHub Actions 獨挑大樑。自動化測试、自動化部署，让开发流程行云流水！
