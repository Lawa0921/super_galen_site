achievements:
  title: 成就系统
  locked: 未解锁
  completed: 已完成
  progress: 进度
  items:
    golden-coder:
      title: 武林高手
      description: 从小习武练就的专注力和毅力，意外成为写程序时的秘密武器。压 deadline 是不是？出来决斗。
      date: '2008-03-15'
      icon: assets/images/achievements/martial-arts-master.png
    certification:
      title: 日语达人
      description: 学会日文后发现最大收获不只是看动漫打游戏上 DLsite，还能读懂 qiita 的技术文章。さすが！
      date: '2020-01-22'
      icon: assets/images/achievements/japanese-master.png
    champion-trophy:
      title: 转职成功者
      description: 从其他领域成功转职软件工程师，证明了「人生永远不嫌晚开始 coding」这个真理。
      date: '2020-06-10'
      icon: assets/images/achievements/career-changer.png
    excellence-award:
      title: 五年老兵
      description: 软件工程师满五年！从菜鸟变老鸟，从看不懂 Stack Overflow 到能在上面点踩。
      date: '2025-06-10'
      icon: assets/images/achievements/five-year-veteran.png
    knowledge-keeper:
      title: 终身学习者
      description: 永远保持学习热忱，从武术到日文到程序设计，人生就是不断收集新技能的 RPG 游戏。
      date: '2019-09-18'
      icon: assets/images/achievements/lifelong-learner.png
    pyramid-builder:
      title: 露营区老板
      description: 经营露营区的日子里，学会了比管理服务器更困难的技能：管理爱抱怨的露友们。
      date: '2016-11-06'
      icon: assets/images/achievements/camping-boss.png
    cross-platform:
      title: 你很勇嘛？
      description: 万物齐涨，房价新高还敢生小孩？致敬你的勇气：新增「爸爸」角色！从此夜晚不再 coding，而是在换尿布和泡奶粉。
      date: '2020-07-02'
      icon: assets/images/achievements/brave-father.png
    balance-master:
      title: 嘿？你家有矿吗？
      description: 居然当两个人的爸爸？如果不是你家有矿只能说太勇敢了，双核处理器上线！现在真正体验到什么叫「并发处理」的挑战。
      date: '2022-05-29'
      icon: assets/images/achievements/rich-dad.png
    tech-advocate:
      title: 婚姻模式启动者
      description: 在重重关卡后终于踏入人生最大的 Beta 测试阶段！虽然说明书很不清楚，但已经成功从单人模式升级到双人合作模式。
      date: '2018-12-01'
      icon: assets/images/achievements/marriage-starter.png
    blockchain-evangelist:
      title: 区块链布道者
      description: 积极参与区块链社群，努力向大家解释「不，这不是诈骗，这是未来的技术」。
      date: '2022-02-15'
      icon: assets/images/achievements/blockchain-evangelist.png
    boardgame-master:
      title: 桌游教学王
      description: 能把最复杂的桌游规则讲得连奶奶都懂，这技能在教 junior 写程序时超级有用！
      date: '2019-05-20'
      icon: assets/images/achievements/boardgame-master.png
    performance-optimizer:
      title: 性能优化大师
      description: 专精于让慢到想砸电脑的程序变得飞快，也擅长让混乱的团队重新找到方向。
      date: '2023-08-10'
      icon: assets/images/achievements/performance-master.png
    slash-writer:
      title: 斜杠写手
      description: 在程序设计之余，也热爱写作分享技术心得。虽然文笔没有程序代码优雅，但至少不会编译错误。
      date: '2021-03-15'
      icon: assets/images/achievements/slash-writer.png
    community-star:
      title: 社群之星
      description: 积极参与技术社群，热心回答新手问题，分享自己的经验和知识。从 Stack Overflow 到技术论坛，到处都有你的足迹。特殊能力：看到有人问「为什么我的程序不会动」时，会忍不住点进去看。
      date: '2021-09-10'
      icon: assets/images/achievements/community-star.png
    documentation-hero:
      title: 文档英雄
      description: 在这个大家都讨厌写文档的世界里，你是那个愿意好好写 README 和 API 文档的英雄。不只是写，还写得让人看得懂！未来的自己和同事都会感谢你。特殊技能：三个月后还能看懂自己写的文档。
      date: '2022-11-15'
      icon: assets/images/achievements/documentation-hero.png
    polyglot-programmer:
      title: 多语言专家
      description: 精通多种程序语言，从 Ruby 到 JavaScript，从 Elixir 到 Solidity，语言对你来说只是工具。虽然有时候会搞混语法（JavaScript 的分号和 Ruby 的 do...end 傻傻分不清），但总能快速适应新语言。
      date: '2023-04-20'
      icon: assets/images/achievements/polyglot-programmer.png
    project-manager:
      title: 专案管理师
      description: 不只会写程序，还会管理专案！从需求访谈、时程规划到团队协调都难不倒你。学会了如何优雅地告诉 PM「这个需求技术上做不到」，以及如何在不加班的前提下准时交付（好吧，偶尔还是要加班）。
      date: '2023-07-30'
      icon: assets/images/achievements/project-manager.png
    devops-engineer:
      title: DevOps 工程师
      description: 打通开发到部署的任督二脉！CI/CD、容器化、云端服务都是你的专长领域。半夜不用再爬起来手动部署了，因为你已经把一切自动化。唯一的问题是：AWS 账单还是会让你半夜惊醒。
      date: '2024-01-15'
      icon: assets/images/achievements/devops-engineer.png
    system-architect:
      title: 系统架构师
      description: 从写程序进化到设计系统架构的境界！能够从全局思考系统设计，画出漂亮的架构图，并且说服团队这样设计是对的。微服务、单体应用、事件驱动架构都能侃侃而谈，但最重要的是知道什么时候该用什么架构。
      date: '2024-09-01'
      icon: assets/images/achievements/system-architect.png
