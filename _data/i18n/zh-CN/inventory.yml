inventory:
  title: 物品栏
  empty_slot: 空栏位
  equipment: 装备
  consumables: 消耗品
  materials: 材料
  quest_items: 任务物品
  items:
    1:
      name: 祖传RGB机械键盘
      type: 武器
      icon: /assets/images/item-keyboard-new.png
      rarity: legendary
      width: 4
      height: 2
      stats:
        打字速度: +150 WPM
        Bug产生率: +200%
        噪音等级: 邻居报警
        RGB光污染: +999%
        电费消耗: +50W
        装逼值: +500%
      description: 据说是从上古程序设计师手中传承下来的神器，每个按键都刻着「Hello World」的印记。现在还多了足以照亮整个办公室的RGB灯效。使用时会发出震耳欲聋的青轴声，同时用彩虹灯光闪瞎所有同事。警告：夜间使用可能会被误认为是夜店。
    7:
      name: 神秘的 USB
      type: 未知
      icon: /assets/images/item-usb-new.png
      rarity: rare
      width: 1
      height: 2
      stats:
        好奇心: +100%
        病毒风险: +???%
        重要资料: 也许有
        插入次数: +99次
        正反面判断: 永远错误
      description: 不知道从哪里捡到的 USB，里面可能是公司机密、迷因图片，或是毁灭世界的病毒。特殊能力：无论怎么插都要翻三次面才能插对。
    11:
      name: 红牛能量饮
      type: 药水
      icon: /assets/images/item-redbull.png
      rarity: common
      width: 1
      height: 2
      stats:
        HP回复: 100
        翅膀: 不会长出来
      description: 号称给你翅膀，但喝了只会心跳加速。右键点击使用。
    12:
      name: 蓝色荧幕药水
      type: 药水
      icon: /assets/images/item-blue-potion.png
      rarity: common
      width: 1
      height: 2
      stats:
        MP回复: 50
        蓝屏机率: +10%
      description: 喝下后会让你想起 Windows 的美好时光。右键点击使用。
    13:
      name: 绿茶去油解腻
      type: 药水
      icon: /assets/images/item-green-potion.png
      rarity: common
      width: 1
      height: 2
      stats:
        SP回复: 30
        清爽度: +100%
      description: 专门解决吃太多泡面的罪恶感。右键点击使用。
    14:
      name: 神秘紫色药水
      type: 药水
      icon: /assets/images/item-purple-potion.png
      rarity: rare
      width: 1
      height: 2
      stats:
        全能力回复: +10%
        副作用: 未知
      description: 不知道是谁调配的神秘配方，喝了可能会看到程序代码在跳舞。右键点击使用。
    15:
      name: 程序师 T 恤
      type: 护甲
      icon: /assets/images/item-tshirt.png
      rarity: epic
      width: 3
      height: 3
      stats:
        防御力: 500
        保暖度: +100%
        宅度: +200%
        社交回避: +300%
        编码效率: +50%
      description: 程序设计师的终极战衣，穿上它就能在家里写 code 48 小时不出门。可以有效阻挡他人跟漂亮妹妹的打扰。
    16:
      name: 战神级电竞笔电
      type: 武器
      icon: /assets/images/item-laptop.png
      rarity: legendary
      width: 4
      height: 3
      stats:
        攻击力: 999
        电费消耗: +1000%
        噪音等级: 飞机引擎
        RGB炫光: 足以致盲
        编码速度: +300%
      description: Windows 电竞笔电的终极形态，拥有 RTX 9090Ti 双显卡和 128GB RAM。RGB 灯效可以让你的编码速度提升 300%，但也会让你的电费账单提升 1000%。内建涡轮增压散热风扇系统，可以让你在写 code 时享受飞机引擎般的音效。
    17:
      name: 指法大师手套
      type: 护手
      icon: /assets/images/item-gloves.png
      rarity: epic
      width: 2
      height: 2
      stats:
        打字速度: +80 WPM
        手速: +150%
        鼠标操作: -50%
        Vim 快捷键: +100%
        触控板适应: -999%
      description: 程序设计师专用的编码手套，指尖嵌入了特殊的防滑材质，让你在疯狂敲键盘时不会手滑。据说穿上后打字速度会提升，但脱下来后会忘记怎么用触控板。
    18:
      name: 永不停歇的球鞋
      type: 鞋子
      icon: /assets/images/item-slippers.png
      rarity: rare
      width: 2
      height: 2
      stats:
        舒适度: +200%
        移动速度: +50
        冲刺速度: +100%
        久坐耐受: +80%
        社交意愿: -300%
      description: 程序设计师专用的高科技球鞋，穿上后可以让你在办公室和会议室之间快速移动。内建自动绑带系统和减震科技，让你即使久坐后站起来也能立刻冲刺。警告：穿习惯后可能会忘记如何慢走。
    19:
      name: 防蓝光护目镜
      type: 头盔
      icon: /assets/images/item-glasses.png
      rarity: epic
      width: 2
      height: 2
      stats:
        视力保护: +100
        蓝光过滤: +90%
        颜色识别: -70%
        夜间编码: +150%
        看起来很专业: +200%
      description: 号称可以保护你的眼睛免受屏幕蓝光伤害的神器。实际上只是让整个世界变成黄色的滤镜眼镜。戴上后确实比较不会眼睛酸，但也分不清楚程序代码的语法高亮了。
    20:
      name: 多功能工具腰带
      type: 腰带
      icon: /assets/images/item-belt.png
      rarity: rare
      width: 2
      height: 2
      stats:
        工具携带: +10 种
        修电脑气势: +500%
        负重: +5 kg
        专业感: +300%
        实际用途: +5%
      description: 工程师专用的万用腰带，上面挂满了各种工具：USB随身碟、螺丝起子、网络线、甚至还有一个迷你咖啡杯架。穿上后会让你看起来像个专业的IT支持人员，但实际上大部分工具你根本不知道怎么用。
    21:
      name: 永结同心婚戒
      type: 戒指
      icon: /assets/images/item-ring.png
      rarity: legendary
      width: 1
      height: 1
      stats:
        编码专注: +200%
        恋爱运: -500%
        单身持续时间: +999 天
        对程序代码的忠诚度: +1000%
        相亲成功率: -99%
      description: 与程序代码结婚的象征，戴上后就代表你已经把灵魂卖给了coding。虽然名为婚戒，但实际上只是让你更难找到女朋友/男朋友的诅咒道具。特殊效果：每当有人约你出去玩，自动回答「我要写程序」。
    22:
      name: 人体工学电竞椅
      type: 副手
      icon: /assets/images/item-chair.png
      rarity: epic
      width: 3
      height: 3
      stats:
        久坐耐力: +500%
        腰椎保护: +150
        起身意愿: -80%
        旋转速度: +360度/秒
        屁股舒适度: +1000%
      description: 号称最符合人体工学的电竞椅，实际上就是一张很贵的椅子。坐上去确实很舒服，但也会让你一坐就是12小时起跳。附带功能：可以360度旋转，让你在思考bug时转到头晕。
    23:
      name: Stackoverflow 圣徽
      type: 项链
      icon: /assets/images/item-necklace.png
      rarity: legendary
      width: 2
      height: 2
      stats:
        复制贴上速度: +300%
        Google搜索效率: +200%
        Bug解决率: +150%
        独立思考: -90%
        StackOverflow依赖度: +999%
      description: 传说中的圣徽，刻着Stack Overflow的logo。戴上后复制贴上的成功率会大幅提升，并且在遇到bug时会自动搜索相关解答。副作用：会让你过度依赖Google和StackOverflow，逐渐丧失独立思考的能力。
    25:
      name: 时间炼条戒指
      type: 戒指
      icon: /assets/images/item-chain-ring.png
      rarity: rare
      width: 1
      height: 1
      stats:
        时间流逝速度: +500%
        deadline意识: -80%
        深夜效率: +200%
        时间管理: -100%
        熬夜续航: +300%
      description: 一个看起来很酷的炼条戒指，但实际上是个时间小偷。戴上后你会发现时间过得特别快，明明才开始写code，一抬头就已经凌晨三点了。唯一的好处是可以让你忘记deadline的存在，直到PM敲你的门为止。
    24:
      name: 能量咖啡
      type: 药水
      icon: /assets/images/item-coffee.png
      rarity: common
      width: 1
      height: 2
      stats:
        精神回复: +150
        专注力: +200%
        手抖程度: +50%
        咖啡因成瘾: +100%
        对PM耐心: -300%
      description: 程序师的液体燃料，一杯下去可以让你清醒6小时。副作用包括心悸、手抖、以及对PM说话时的暴躁程度+300%。每天第五杯以后会开始产生幻觉，看到code在对你微笑。右键点击使用。
    26:
      name: 全能工作手套
      type: 装备
      icon: /assets/images/item-work-gloves.png
      rarity: rare
      width: 2
      height: 2
      stats:
        多工处理: +150%
        专业形象: +200%
        实际技能: +5%
        手部粗糙度: +500%
        客户信任: +300%
      description: 号称可以应对所有工作场景的万用手套。从搬帐篷到写code，从修电脑到炒菜，样样精通。实际上只是让你的手看起来很粗糙，好像很会做事的样子。特殊能力：让客户觉得你很专业。
    27:
      name: 程序师逃生彩虹帐篷
      type: 装备
      icon: /assets/images/item-tent.png
      rarity: epic
      width: 3
      height: 3
      stats:
        躲避PM成功率: +80%
        远程工作借口: +500%
        个人空间: +1000%
        泡面储存量: +10 箱
        被发现风险: +30%
      description: 当sprint冲刺到崩溃时的终极避难所。这个4x4的巨型彩虹帐篷可以容纳你、你的笔电、还有10箱泡面。搭建在办公室角落后，就可以名正言顺地说「我在远程工作」。警告：PM可能会顺着网络线找到你。
    28:
      name: 神级4K彩虹屏幕
      type: 装备
      icon: /assets/images/item-monitor.png
      rarity: legendary
      width: 4
      height: 3
      stats:
        画质: 4K HDR
        Chrome分页容量: +100
        多屏幕幻觉: +300%
        眼睛疲劳: +200%
        炫耀值: +999%
      description: 这不只是屏幕，这是通往另一个世界的入口。4K分辨率让你可以同时开100个Chrome分页而不会混乱（内存：我不是）。RGB背光会根据你的心情变色，红色=生气，蓝色=忧郁，绿色=bug修好了。
    29:
      name: RGB炫光电竞鼠标
      type: 装备
      icon: /assets/images/item-gaming-mouse.png
      rarity: epic
      width: 2
      height: 2
      stats:
        DPI: 16000
        鼠标精准度: +500%
        写code实用性: -50%
        电竞气势: +999%
        RGB炫耀: +800%
      description: 拥有16000 DPI、20个可编程按键、以及会让你的桌子变成夜店的RGB灯光。用来写code完全是大材小用，但谁在乎呢？重点是它看起来超酷，而且可以让同事知道你很认真（在玩游戏）。
    30:
      name: 降噪电竞耳机
      type: 装备
      icon: /assets/images/item-headset.png
      rarity: epic
      width: 2
      height: 2
      stats:
        降噪效果: +95%
        PM声音过滤: +100%
        音乐沉浸感: +300%
        错过会议机率: +80%
        内心平静: +500%
      description: 可以完全隔绝PM的声音的神器。戴上后你就进入了自己的世界，听不到「这个可以今天做完吗」、「简单改一下就好」等等会让血压飙升的话语。副作用：真的有紧急事情时你也听不到。
    31:
      name: 复古风游戏手柄
      type: 装备
      icon: /assets/images/item-controller.png
      rarity: rare
      width: 2
      height: 2
      stats:
        游戏技能: +200%
        测试借口: +500%
        怀旧感: +300%
        实际生产力: -80%
        老板怀疑度: +100%
      description: 用来测试你开发的游戏...或是在compile的时候打一下暗黑破坏神。这个复古手柄可以让你回到那个纯真的年代，那时候的bug还没有现在这么多（才怪）。附带技能：让你可以理直气壮地说「我在做整合测试」。
    32:
      name: 团队建立桌游套组
      type: 装备
      icon: /assets/images/item-boardgame.png
      rarity: rare
      width: 3
      height: 2
      stats:
        团队凝聚力: +200%
        项目进度: -50%
        欢乐气氛: +500%
        PM焦虑度: +300%
        游戏种类: +10 种
      description: 包含10种桌游、骰子、卡牌，以及一本厚厚的「如何假装团队和谐」指南。用于Team Building活动，让大家暂时忘记项目已经delay三个月的事实。实测证明：玩桌游确实可以增进团队感情，但对赶进度没有帮助。
    33:
      name: 程序师武术修炼套组
      type: 装备
      icon: /assets/images/item-workout.png
      rarity: epic
      width: 3
      height: 3
      stats:
        压力释放: +500%
        身体健康: +200%
        Debug耐心: +100%
        键盘存活率: +300%
        内心平和: +150%
      description: 包含哑铃、瑜伽垫、拳击手套，专门用来发泄在debug时累积的愤怒。当你第100次看到「NullPointerException」时，与其砸键盘不如来打一下拳击袋。附赠的冥想教学可以让你在production环境炸掉时保持冷静（效果存疑）。
    34:
      name: 古典程序设计笔记组
      type: 装备
      icon: /assets/images/item-notebook.png
      rarity: rare
      width: 2
      height: 2
      stats:
        记忆力: +150%
        笔记整理: +200%
        字迹辨识度: -80%
        复古情怀: +500%
        装文青值: +300%
      description: 在这个全数字的时代，手写笔记本是一种信仰。这个套组包含笔记本、钢笔、以及各种颜色的荧光笔，让你可以用最传统的方式记录最先进的技术。研究指出：手写可以增进记忆力，但前提是你看得懂自己写的鬼画符。