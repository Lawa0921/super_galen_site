story:
  title: 冒险者档案
  intro1: 从废物到工程师的进化之路，这是一个充满挑战与成长的冒险故事...
  intro2: 曾经是个对程序一窍不通的麻瓜，经过不断的学习与实战，如今已成为能够独当一面的全栈开发者。
  intro3: 擅长将复杂的技术概念转化为易懂的教学内容，同时热爱探索新技术，将其应用于实际项目中。
  timeline_start: 踏上程序冒险之路
  timeline_first_project: 完成第一个商业项目
  timeline_blockchain: 加入区块链开发行列

story_book:
  chapters:
    chapter_0:
      title: 序章：Galen 的起源
      events:
        event_0:
          date: 2011-2015
          title: 海洋休闲管理系的奇妙冒险
          description: 就读国立高雄科大海洋休闲管理系，我与同学一起研究海洋生态、在冲浪板、风帆上玩耍。我带领系啦啦队拿下第二名，还在龙舟比赛夺冠！谁说管理海洋的人不能管理程序代码？我这时候还真不行。
        event_1:
          date: 2015-至今
          title: 密式旅行：从海洋运动员再到 CEO 之后成为 Bug 生产者
          description: 创立露营区「密式旅行」，学会了最重要的创业技能：如何在没有网络的山上 Debug 人生。处理过无数客户的「需求变更」（临时要加帐篷、加人、延期、取消），这段经历让我深刻理解什么叫「敏捷开发」。

    chapter_1:
      title: 第一章：Hello, World!
      events:
        event_0:
          date: "2019"
          title: 自学日语突破 N1：自学的起点
          description: 一年内自学日检突破 N1 关卡，发现学日语跟写程序很像——都是在处理一堆看不懂的符号。汉字像变量名，助词像运算符。这段经历证明了我的自学能力，Google 是最好的老师！
        event_1:
          date: 2020.03-08
          title: AstroCamp：从麻瓜到魔法师
          description: 参加程序转职训练营，第一次见到 Ruby 还以为是宝石。从 "puts 'Hello World'" 开始，到能用 Rails 搭建 GitHub Clone（是的，我们真的做了一个山寨版 GitHub）。学会了 MVC 不是便利商店，CRUD 不是一种脏话。每天 debug 到凌晨，终于理解为什么程序设计师都有黑眼圈。

    chapter_2:
      title: 第二章：菜鸟工程师的逆袭
      events:
        event_0:
          date: 2020.08-2022.02
          title: Snapask：我的第一个 Production 产品
          description: 加入线上教育平台当后端工程师，用 Ruby on Rails 写 API。学会了 cache、backgroundjob、websocket 各种从没听过的名词，PostgreSQL 的 JOIN 可以写到让资深工程师落泪。最自豪的是把原本要跑 30 秒的 API 优化到 3 秒——原来是忘了加索引，什么是 index？我这时才知道。
        event_1:
          date: 2021.06
          title: 独立项目：终于可以说「这 Bug 不是我写的」
          description: 第一次像个工程师一样负责项目！从需求访谈（听 PM 说故事）、系统设计（画了一堆看起来很专业的架构图）、到实作上线（半夜修 Bug）。学会了 Git Flow、CI/CD、还有最重要的技能——如何礼貌地告诉 PM「这个需求做不到」。

    chapter_3:
      title: 第三章：Web3 的奇幻旅程
      events:
        event_0:
          date: 2022.02-2022.04
          title: KryptoCamp：从「什么是区块」到「区块链」
          description: 参加区块链实战营，终于搞懂 Gas 不是瓦斯、智能合约也不会自己谈判。用 Solidity 写出第一个智能合约。学会用 Hardhat 测试（免费赞）、IPFS 存储（去中心化到找不到文件在哪）、ethers.js 串接（终于不用手动输入私钥）。
        event_1:
          date: 2022.05-2023.02
          title: DFKRunner：让 NFT 自己去上班
          description: 成为区块链自由开发者，开发 DFKRunner 自动化脚本——让 DeFi Kingdoms 的 NFT 英雄自动挖矿、钓鱼、园艺。使用 Node.js + harmony-js + ethers.js，跨 DFK 和 Klaytn 链。最得意的成就：睡觉时 NFT 还在帮我赚钱！也学到了重要经验——智能合约的 Bug 比一般 Bug 贵很多（真的是用钱在 Debug）。

    chapter_4:
      title: 第四章：全端工程师的修炼
      events:
        event_0:
          date: 2023.03-2024.09
          title: 伊格公寓：Elixir 的函数式冒险
          description: 加入包租代管系统公司，用 Elixir Phoenix 开发。第一次接触函数式编程，发现「不可变」不是在说我的薪水。Actor Model 让我理解了什么叫「让它 Crash」——原来程序挂掉也可以是一种设计模式！使用 LiveView 做即时互动，不用写 JavaScript 就能做出 SPA 效果（虽然最后还是写了很多 JS）。Terraform + Ansible 管理 AWS，学会了 IaC（Infrastructure as Code，不是 IC 设计）。
        event_1:
          date: 2024.12-至今
          title: JTCG：Rails 的浴火重生
          description: 加入 AI 科技公司，回归 Ruby on Rails 的怀抱。使用 Stimulus + Hotwire 做前端。串接 Line API 做 AI 聊天机器人，每天跟 Bot 对话测试（有时比跟人说话还多）。维护核心 AI 产品，保持 <0.1% 的服务器待机时间——意思是我的休息时间比服务器还少。现在的我：Tailwind 写到眼压飙升，Git 已经融入 DNA。

    chapter_final:
      title: 终章：To Be Continued...
      events:
        event_0:
          date: 技能树现况
          title: 全端工程师的武器库
          description: 前端：HTML/CSS/JS 基本功、jQuery、Bootstrap + Tailwind（CSS 框架二刀流）。后端：Ruby on Rails（初恋）、Elixir Phoenix（函数式的洗礼）、Node.js（写自动化脚本的好伙伴）。区块链：Solidity（每行 Code 都是钱）、Hardhat（测试救了我的钱包）、ethers.js（链上链下的桥梁）。DevOps：Terraform/Ansible（让服务器也能 version control）、Git（已经是肌肉记忆）。
        event_1:
          date: 下一章
          title: npm install future
          description: 未来的计划？继续 Debug 人生！正在学习 AI 开发、BMAD 流程。人生座右铭：「Bugs are just features in disguise」。除了写 Code，也热爱分享知识（教别人 Debug 才能确认自己真的会）、桌游（策略游戏训练逻辑思维）、新的兴趣是与 AI 打嘴炮。欢迎来到我的 GitHub，一起在 Code 的世界里冒险！