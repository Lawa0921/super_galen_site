achievements:
  title: 成就系統
  locked: 未解鎖
  completed: 已完成
  progress: 進度
  items:
    golden-coder:
      title: 武林高手
      description: 從小習武練就的專注力和毅力，意外成為寫程式時的秘密武器。壓 deadline 是不是？出來決鬥。
      date: '2008-03-15'
      icon: assets/images/achievements/martial-arts-master.png
    certification:
      title: 日語達人
      description: 學會日文後發現最大收穫不只是看動漫打遊戲上 DLsite，還能讀懂 qiita 的技術文章。さすが！
      date: '2020-01-22'
      icon: assets/images/achievements/japanese-master.png
    champion-trophy:
      title: 轉職成功者
      description: 從其他領域成功轉職軟體工程師，證明了「人生永遠不嫌晚開始 coding」這個真理。
      date: '2020-06-10'
      icon: assets/images/achievements/career-changer.png
    excellence-award:
      title: 五年老兵
      description: 軟體工程師滿五年！從菜鳥變老鳥，從看不懂 Stack Overflow 到能在上面按下爛。
      date: '2025-06-10'
      icon: assets/images/achievements/five-year-veteran.png
    knowledge-keeper:
      title: 終身學習者
      description: 永遠保持學習熱忱，從武術到日文到程式設計，人生就是不斷收集新技能的 RPG 遊戲。
      date: '2019-09-18'
      icon: assets/images/achievements/lifelong-learner.png
    pyramid-builder:
      title: 露營區老闆
      description: 經營露營區的日子裡，學會了比管理伺服器更困難的技能：管理愛抱怨的露友們。
      date: '2016-11-06'
      icon: assets/images/achievements/camping-boss.png
    cross-platform:
      title: 你很勇嘛？
      description: 萬物齊漲，房價新高還敢生小孩？致敬你的勇氣：新增「爸爸」角色！從此夜晚不再 coding，而是在換尿布和泡奶粉。
      date: '2020-07-02'
      icon: assets/images/achievements/brave-father.png
    balance-master:
      title: 蛤？你家有礦嗎？
      description: 居然當兩個人的爸爸？如果不是你家有礦只能說太勇敢了，雙核處理器上線！現在真正體驗到什麼叫「並發處理」的挑戰。
      date: '2022-05-29'
      icon: assets/images/achievements/rich-dad.png
    tech-advocate:
      title: 婚姻模式啟動者
      description: 在重重關卡後終於踏入人生最大的 Beta 測試階段！雖然說明書很不清楚，但已經成功從單人模式升級到雙人合作模式。
      date: '2018-12-01'
      icon: assets/images/achievements/marriage-starter.png
    blockchain-evangelist:
      title: 區塊鏈佈道者
      description: 積極參與區塊鏈社群，努力向大家解釋「不，這不是詐騙，這是未來的技術」。
      date: '2022-02-15'
      icon: assets/images/achievements/blockchain-evangelist.png
    boardgame-master:
      title: 桌遊教學王
      description: 能把最複雜的桌遊規則講得連阿嬤都懂，這技能在教 junior 寫程式時超級有用！
      date: '2019-05-20'
      icon: assets/images/achievements/boardgame-master.png
    performance-optimizer:
      title: 效能優化大師
      description: 專精於讓慢到想砸電腦的程式變得飛快，也擅長讓混亂的團隊重新找到方向。
      date: '2023-08-10'
      icon: assets/images/achievements/performance-master.png
    slash-writer:
      title: 斜槓寫手
      description: 在程式設計之餘，也熱愛寫作分享技術心得。雖然文筆沒有程式碼優雅，但至少不會編譯錯誤。
      date: '2021-03-15'
      icon: assets/images/achievements/slash-writer.png
    community-star:
      title: 社群之星
      description: 積極參與技術社群，熱心回答新手問題，分享自己的經驗和知識。從 Stack Overflow 到技術論壇，到處都有你的足跡。特殊能力：看到有人問「為什麼我的程式不會動」時，會忍不住點進去看。
      date: '2021-09-10'
      icon: assets/images/achievements/community-star.png
    documentation-hero:
      title: 文件英雄
      description: 在這個大家都討厭寫文件的世界裡，你是那個願意好好寫 README 和 API 文件的英雄。不只是寫，還寫得讓人看得懂！未來的自己和同事都會感謝你。特殊技能：三個月後還能看懂自己寫的文件。
      date: '2022-11-15'
      icon: assets/images/achievements/documentation-hero.png
    polyglot-programmer:
      title: 多語言專家
      description: 精通多種程式語言，從 Ruby 到 JavaScript，從 Elixir 到 Solidity，語言對你來說只是工具。雖然有時候會搞混語法（JavaScript 的分號和 Ruby 的 do...end 傻傻分不清），但總能快速適應新語言。
      date: '2023-04-20'
      icon: assets/images/achievements/polyglot-programmer.png
    project-manager:
      title: 專案管理師
      description: 不只會寫程式，還會管理專案！從需求訪談、時程規劃到團隊協調都難不倒你。學會了如何優雅地告訴 PM「這個需求技術上做不到」，以及如何在不加班的前提下準時交付（好吧，偶爾還是要加班）。
      date: '2023-07-30'
      icon: assets/images/achievements/project-manager.png
    devops-engineer:
      title: DevOps 工程師
      description: 打通開發到部署的任督二脈！CI/CD、容器化、雲端服務都是你的專長領域。半夜不用再爬起來手動部署了，因為你已經把一切自動化。唯一的問題是：AWS 帳單還是會讓你半夜驚醒。
      date: '2024-01-15'
      icon: assets/images/achievements/devops-engineer.png
    system-architect:
      title: 系統架構師
      description: 從寫程式進化到設計系統架構的境界！能夠從全局思考系統設計，畫出漂亮的架構圖，並且說服團隊這樣設計是對的。微服務、單體應用、事件驅動架構都能侃侃而談，但最重要的是知道什麼時候該用什麼架構。
      date: '2024-09-01'
      icon: assets/images/achievements/system-architect.png
