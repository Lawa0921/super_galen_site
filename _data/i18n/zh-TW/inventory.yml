inventory:
  title: 物品欄
  empty_slot: 空欄位
  equipment: 裝備
  consumables: 消耗品
  materials: 材料
  quest_items: 任務物品
  items:
    1:
      name: 祖傳RGB機械鍵盤
      type: 武器
      description: 據說是從上古程式設計師手中傳承下來的神器，每個按鍵都刻著「Hello World」的印記。現在還多了足以照亮整個辦公室的RGB燈效。使用時會發出震耳欲聾的青軸聲，同時用彩虹燈光閃瞎所有同事。警告：夜間使用可能會被誤認為是夜店。
      stats:
        打字速度: +150 WPM
        Bug產生率: +200%
        噪音等級: 鄰居報警
        RGB光污染: +999%
        電費消耗: +50W
        裝逼值: +500%
    7:
      name: 神秘的 USB
      type: 未知
      description: 不知道從哪裡撿到的 USB，裡面可能是公司機密、迷因圖片，或是毁滅世界的病毒。特殊能力：無論怎麼插都要翻三次面才能插對。
      stats:
        好奇心: +100%
        病毒風險: +???%
        重要資料: 也許有
        插入次數: +99次
        正反面判斷: 永遠錯誤
    11:
      name: 紅牛能量飲
      type: 藥水
      description: 號稱給你翅膀，但喝了只會心跳加速。右鍵點擊使用。
      stats:
        HP回復: 100
        翅膀: 不會長出來
    12:
      name: 藍色螢幕藥水
      type: 藥水
      description: 喝下後會讓你想起 Windows 的美好時光。右鍵點擊使用。
      stats:
        MP回復: 50
        藍屏機率: +10%
    13:
      name: 綠茶去油解膩
      type: 藥水
      description: 專門解決吃太多泡麵的罪惡感。右鍵點擊使用。
      stats:
        SP回復: 30
        清爽度: +100%
    14:
      name: 神秘紫色藥水
      type: 藥水
      description: 不知道是誰調配的神秘配方，喝了可能會看到程式碼在跳舞。右鍵點擊使用。
      stats:
        全能力回復: +10%
        副作用: 未知
    15:
      name: 程式師 T 恤
      type: 護甲
      description: 程式設計師的終極戰衣，穿上它就能在家裡寫 code 48 小時不出門。可以有效阻擋他人跟漂亮妹妹的打擾。
      stats:
        防禦力: 500
        保暖度: +100%
        宅度: +200%
        社交迴避: +300%
        編碼效率: +50%
    16:
      name: 戰神級電競筆電
      type: 武器
      description: Windows 電競筆電的終極形態，擁有 RTX 9090Ti 雙顯卡和 128GB RAM。RGB 燈效可以讓你的編碼速度提升
        300%，但也會讓你的電費帳單提升 1000%。內建渦輪增壓滝風系統，可以讓你在寫 code 時享受飛機引擎般的音效。
      stats:
        攻擊力: 999
        電費消耗: +1000%
        噪音等級: 飛機引擎
        RGB炫光: 足以致盲
        編碼速度: +300%
    17:
      name: 指法大師手套
      type: 護手
      description: 程式設計師專用的編碼手套，指尖嵌入了特殊的防滑材質，讓你在瘋狂敲鍵盤時不會手滑。據說穿上後打字速度會提升，但脫下來後會忘記怎麼用觸控板。
      stats:
        打字速度: +80 WPM
        手速: +150%
        滑鼠操作: -50%
        Vim 快捷鍵: +100%
        觸控板適應: -999%
    18:
      name: 永不停歇的球鞋
      type: 鞋子
      description: 程式設計師專用的高科技球鞋，穿上後可以讓你在辦公室和會議室之間快速移動。內建自動綁帶系統和減震科技，讓你即使久坐後站起來也能立刻衝刺。警告：穿習慣後可能會忘記如何慢走。
      stats:
        舒適度: +200%
        移動速度: +50
        衝刺速度: +100%
        久坐耐受: +80%
        社交意願: -300%
    19:
      name: 防藍光護目鏡
      type: 頭盔
      description: 號稱可以保護你的眼睛免受螢幕藍光傷害的神器。實際上只是讓整個世界變成黃色的濾鏡眼鏡。戴上後確實比較不會眼睛痠，但也分不清楚程式碼的語法高亮了。
      stats:
        視力保護: +100
        藍光過濾: +90%
        顏色識別: -70%
        夜間編碼: +150%
        看起來很專業: +200%
    20:
      name: 多功能工具腰帶
      type: 腰帶
      description: 工程師專用的萬用腰帶，上面掛滿了各種工具：USB隨身碟、螺絲起子、網路線、甚至還有一個迷你咖啡杯架。穿上後會讓你看起來像個專業的IT支援人員，但實際上大部分工具你根本不知道怎麼用。
      stats:
        工具攜帶: +10 種
        修電腦氣勢: +500%
        負重: +5 kg
        專業感: +300%
        實際用途: +5%
    21:
      name: 永結同心婚戒
      type: 戒指
      description: 與程式碼結婚的象徵，戴上後就代表你已經把靈魂賣給了coding。雖然名為婚戒，但實際上只是讓你更難找到女朋友/男朋友的詛咒道具。特殊效果：每當有人約你出去玩，自動回答「我要寫程式」。
      stats:
        編碼專注: +200%
        戀愛運: -500%
        單身持續時間: +999 天
        對程式碼的忠誠度: +1000%
        相親成功率: -99%
    22:
      name: 人體工學電競椅
      type: 副手
      description: 號稱最符合人體工學的電競椅，實際上就是一張很貴的椅子。坐上去確實很舒服，但也會讓你一坐就是12小時起跳。附帶功能：可以360度旋轉，讓你在思考bug時轉到頭暈。
      stats:
        久坐耐力: +500%
        腰椎保護: +150
        起身意願: -80%
        旋轉速度: +360度/秒
        屁股舒適度: +1000%
    23:
      name: Stackoverflow 聖徽
      type: 項鍊
      description: 傳說中的聖徽，刻著Stack Overflow的logo。戴上後複製貼上的成功率會大幅提升，並且在遇到bug時會自動搜尋相關解答。副作用：會讓你過度依賴Google和StackOverflow，逐漸喪失獨立思考的能力。
      stats:
        複製貼上速度: +300%
        Google搜尋效率: +200%
        Bug解決率: +150%
        獨立思考: -90%
        StackOverflow依賴度: +999%
    25:
      name: 時間錬條戒指
      type: 戒指
      description: 一個看起來很酷的錬條戒指，但實際上是個時間小偷。戴上後你會發現時間過得特別快，明明才開始寫code，一抬頭就已經凌晨三點了。唯一的好處是可以讓你忘記deadline的存在，直到PM敲你的門為止。
      stats:
        時間流逝速度: +500%
        deadline意識: -80%
        深夜效率: +200%
        時間管理: -100%
        熬夜續航: +300%
    24:
      name: 能量咖啡
      type: 藥水
      description: 程式師的液體燃料，一杯下去可以讓你清醒6小時。副作用包括心悸、手抖、以及對PM說話時的暴躁程度+300%。每天第五杯以後會開始產生幻覺，看到code在對你微笑。右鍵點擊使用。
      stats:
        精神回復: +150
        專注力: +200%
        手抖程度: +50%
        咖啡因成癮: +100%
        對PM耐心: -300%
    26:
      name: 全能工作手套
      type: 裝備
      description: 號稱可以應對所有工作場景的萬用手套。從搬帳篷到寫code，從修電腦到炒菜，樣樣精通。實際上只是讓你的手看起來很粗糙，好像很會做事的樣子。特殊能力：讓客戶覺得你很專業。
      stats:
        多工處理: +150%
        專業形象: +200%
        實際技能: +5%
        手部粗糙度: +500%
        客戶信任: +300%
    27:
      name: 程式師逃生彩虹帳篷
      type: 裝備
      description: 當sprint衝刺到崩潰時的終極避難所。這個4x4的巨型彩虹帳篷可以容納你、你的筆電、還有10箱泡麵。搭建在辦公室角落後，就可以名正言順地說「我在遠端工作」。警告：PM可能會順著網路線找到你。
      stats:
        躲避PM成功率: +80%
        遠端工作藉口: +500%
        個人空間: +1000%
        泡麵儲存量: +10 箱
        被發現風險: +30%
    28:
      name: 神級4K彩虹螢幕
      type: 裝備
      description: 這不只是螢幕，這是通往另一個世界的入口。4K解析度讓你可以同時開100個Chrome分頁而不會混亂（記憶體：我不是）。RGB背光會根據你的心情變色，紅色=生氣，藍色=憂鬱，綠色=bug修好了。
      stats:
        畫質: 4K HDR
        Chrome分頁容量: +100
        多螢幕幻覺: +300%
        眼睛疲勞: +200%
        炫耀值: +999%
    29:
      name: RGB炫光電競滑鼠
      type: 裝備
      description: 擁有16000 DPI、20個可編程按鍵、以及會讓你的桌子變成夜店的RGB燈光。用來寫code完全是大材小用，但誰在乎呢？重點是它看起來超酷，而且可以讓同事知道你很認真（在玩遊戲）。
      stats:
        DPI: 16000
        滑鼠精準度: +500%
        寫code實用性: -50%
        電競氣勢: +999%
        RGB炫耀: +800%
    30:
      name: 降噪電競耳機
      type: 裝備
      description: 可以完全隔絕PM的聲音的神器。戴上後你就進入了自己的世界，聽不到「這個可以今天做完嗎」、「簡單改一下就好」等等會讓血壓飆升的話語。副作用：真的有緊急事情時你也聽不到。
      stats:
        降噪效果: +95%
        PM聲音過濾: +100%
        音樂沈浸感: +300%
        錯過會議機率: +80%
        內心平靜: +500%
    31:
      name: 復古風遊戲手把
      type: 裝備
      description: 用來測試你開發的遊戲...或是在compile的時候打一下暗黑破壞神。這個復古手把可以讓你回到那個純真的年代，那時候的bug還沒有現在這麼多（才怪）。附帶技能：讓你可以理直氣壯地說「我在做整合測試」。
      stats:
        遊戲技能: +200%
        測試藉口: +500%
        懷舊感: +300%
        實際生產力: -80%
        老闆懷疑度: +100%
    32:
      name: 團隊建立桌遊套組
      type: 裝備
      description: 包含10種桌遊、骰子、卡牌，以及一本厚厚的「如何假裝團隊和諧」指南。用於Team Building活動，讓大家暫時忘記專案已經delay三個月的事實。實測證明：玩桌遊確實可以增進團隊感情，但對趕進度沒有幫助。
      stats:
        團隊凝聚力: +200%
        專案進度: -50%
        歡樂氣氛: +500%
        PM焦慮度: +300%
        遊戲種類: +10 種
    33:
      name: 程式師武術修煉套組
      type: 裝備
      description: 包含啞鈴、瑜伽墊、拳擊手套，專門用來發洩在debug時累積的憤怒。當你第100次看到「NullPointerException」時，與其砸鍵盤不如來打一下拳擊袋。附贈的冥想教學可以讓你在production環境炸掉時保持冷靜（效果存疑）。
      stats:
        壓力釋放: +500%
        身體健康: +200%
        Debug耐心: +100%
        鍵盤存活率: +300%
        內心平和: +150%
    34:
      name: 古典程式設計筆記組
      type: 裝備
      description: 在這個全數位的時代，手寫筆記本是一種信仰。這個套組包含筆記本、鋼筆、以及各種顏色的螢光筆，讓你可以用最傳統的方式記錄最先進的技術。研究指出：手寫可以增進記憶力，但前提是你看得懂自己寫的鬼畫符。
      stats:
        記憶力: +150%
        筆記整理: +200%
        字跡辨識度: -80%
        復古情懷: +500%
        裝文青值: +300%
