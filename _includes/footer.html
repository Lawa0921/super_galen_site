<footer class="site-footer">
    <div class="footer-content">
        <div class="social-links">
            {% if site.social_links.github %}
            <a href="https://github.com/{{ site.social_links.github }}" target="_blank" rel="noopener" class="social-link">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            {% endif %}
            {% if site.social_links.email %}
            <a href="mailto:{{ site.social_links.email }}" class="social-link">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
            {% endif %}
        </div>

        <p class="copyright">&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
</footer>
