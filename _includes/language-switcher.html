<!-- 語言切換器組件 -->
<div class="language-switcher" id="language-switcher">
    <button class="language-current" id="language-current" aria-label="選擇語言">
        <i class="fas fa-globe"></i>
        <span class="language-name" id="current-language-name">繁體中文</span>
        <i class="fas fa-chevron-down"></i>
    </button>
    <div class="language-dropdown" id="language-dropdown">
        <button class="language-option" data-lang="zh-TW">
            <span class="lang-flag">🇹🇼</span>
            <span class="lang-name">繁體中文</span>
        </button>
        <button class="language-option" data-lang="zh-CN">
            <span class="lang-flag">🇨🇳</span>
            <span class="lang-name">简体中文</span>
        </button>
        <button class="language-option" data-lang="en">
            <span class="lang-flag">🇺🇸</span>
            <span class="lang-name">English</span>
        </button>
        <button class="language-option" data-lang="ja">
            <span class="lang-flag">🇯🇵</span>
            <span class="lang-name">日本語</span>
        </button>
        <button class="language-option" data-lang="ko">
            <span class="lang-flag">🇰🇷</span>
            <span class="lang-name">한국어</span>
        </button>
    </div>
</div>
