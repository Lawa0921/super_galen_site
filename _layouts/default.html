<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- 強制 HTTPS 和安全標頭 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/site_icon.png' | relative_url }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- 立即設定主題，避免閃爍 -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CDN 動畫套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Web3 區塊鏈套件 (ethers.js v6) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.2/dist/ethers.umd.min.js"></script>
    
    <!-- 遊戲狀態管理系統（需要最先載入） -->
    <script src="{{ '/assets/js/gamestate.js' | relative_url }}" defer></script>

    <!-- 動態合約配置（必須在錢包管理器之前載入） -->
    <script src="{{ '/assets/js/contracts-config.js' | relative_url }}"></script>

    <!-- 統一錢包管理器（基於 Wagmi Core + 輪詢備案） -->
    <script src="{{ '/assets/js/unified-wallet-manager.js' | relative_url }}" defer></script>

    <!-- 簡化 SGT 餘額顯示器 -->
    <script src="{{ '/assets/js/simple-sgt-balance.js' | relative_url }}" defer></script>

    <!-- SGT 購買管理器（更新版本） -->
    <script src="{{ '/assets/js/sgt-purchase-manager.js' | relative_url }}" defer></script>

    <!-- 網路監控系統 -->
    <script src="{{ '/assets/js/simple-network-monitor.js' | relative_url }}" defer></script>

    <!-- 簡化購買界面模組 -->
    <script src="{{ '/assets/js/cyber-terminal.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/cyber-audio.js' | relative_url }}" defer></script>

    <!-- 主要 JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/advanced-animations.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/skill-tree-hierarchical.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/book.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/inventory.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/achievements.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/summon.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/cheat.js' | relative_url }}" defer></script>
    
    {% seo %}
    {% feed_meta %}
</head>
<body>
    {% include header.html %}
    
    <main class="main-content">
        {{ content }}
    </main>
    
    {% include footer.html %}
</body>
</html>
