<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- 強制 HTTPS 和安全標頭 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/site_icon.png' | relative_url }}">
    
    <!-- CSS - 正常載入以避免 FOUC -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- 立即設定主題，避免閃爍 -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <!-- Font Awesome - 延遲載入 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" media="print" onload="this.media='all'">

    <!-- CDN 動畫套件 - 延遲載入 -->
    <!-- Three.js 和 Ethers.js 改為按需懶載入，節省初始載入時間 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    
    <!-- 遊戲狀態管理系統（需要最先載入） -->
    <script src="{{ '/assets/js/gamestate.js' | relative_url }}" defer></script>

    <!-- 懶載入管理器 -->
    <script src="{{ '/assets/js/lazy-loader.js' | relative_url }}" defer></script>

    <!-- 安全工具 -->
    <script src="{{ '/assets/js/security-utils.js' | relative_url }}" defer></script>

    <!-- 調試工具 -->
    <script src="{{ '/assets/js/debug-utils.js' | relative_url }}" defer></script>

    <!-- i18n 管理器（需要在 DOM 載入前執行） -->
    <script src="{{ '/assets/js/i18n-manager.js' | relative_url }}"></script>

    <!-- i18n 輔助函數 -->
    <script src="{{ '/assets/js/i18n-helper.js' | relative_url }}" defer></script>

    <!-- 合約配置（內嵌預設值 + 條件式載入動態配置） -->
    <script>
      // 預設配置（當 contracts-config.js 不存在時使用）
      window.ContractsConfig = {
        31337: {
          sgt: null,
          usdt: null,
          deployedAt: null
        },
        137: {
          sgt: null,
          // Polygon 官方 USDT 合約 (Tether USD)
          // 來源：https://polygonscan.com/token/0xc2132d05d31c914a87c6611c10748aeb04b58e8f
          usdt: "0xc2132D05D31c914a87C6611C10748AEb04B58e8F",
          deployedAt: null
        }
      };
    </script>
    <script src="{{ '/assets/js/contracts-config.js' | relative_url }}" onerror="console.log('ℹ️  動態合約配置未載入，使用預設配置')"></script>

    <!-- 統一錢包管理器 v3.0（純 ethers.js 實作） -->
    <script src="{{ '/assets/js/unified-wallet-manager.js' | relative_url }}" defer></script>

    <!-- 簡化 SGT 餘額顯示器 -->
    <script src="{{ '/assets/js/simple-sgt-balance.js' | relative_url }}" defer></script>

    <!-- SGT 購買管理器（更新版本） -->
    <script src="{{ '/assets/js/sgt-purchase-manager.js' | relative_url }}" defer></script>

    <!-- 網路監控系統 -->
    <script src="{{ '/assets/js/simple-network-monitor.js' | relative_url }}" defer></script>

    <!-- 簡化購買界面模組 -->
    <script src="{{ '/assets/js/cyber-terminal.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/cyber-audio.js' | relative_url }}" defer></script>

    <!-- 行動版選單控制器 -->
    <script src="{{ '/assets/js/mobile-menu.js' | relative_url }}" defer></script>

    <!-- 主要 JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/advanced-animations.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/skill-tree-hierarchical.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/book.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/inventory.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/achievements.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/summon.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/cheat.js' | relative_url }}" defer></script>
    
    {% seo %}
    {% feed_meta %}
</head>
<body>
    {% include header.html %}
    
    <main class="main-content">
        {{ content }}
    </main>
    
    {% include footer.html %}
</body>
</html>
