    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --c-ink: #0a0a0a;
            --c-paper: #f0f0eb;
            --c-crimson: #8a1c1c;
            --c-gold: #c5a059;
            --c-wash: #1a1a1a;
            --font-title: 'Ma Shan Zheng', cursive;
            --font-body: 'Noto Serif TC', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--c-ink);
            color: var(--c-paper);
            font-family: var(--font-body);
            overflow-x: hidden;
            cursor: none;
        }

        /* CUSTOM CURSOR */
        #cursor-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 99999;
            mix-blend-mode: difference;
        }

        /* ENTRY OVERLAY */
        #entry-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; pointer-events: auto; cursor: none;
            background: transparent; /* Parts handled by bg-top/bot */
        }
        .entry-bg-top, .entry-bg-bot {
            position: absolute; width: 100%; height: 50%; left: 0; background: #f0f0eb;
            z-index: 1; transition: transform 1s ease-in-out;
        }
        .entry-bg-top { top: 0; transform-origin: top; }
        .entry-bg-bot { bottom: 0; transform-origin: bottom; }

        #enter-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2rem; font-family: var(--font-title);
            background: transparent; border: none; color: #000;
            cursor: none; z-index: 10;
            animation: inkPulse 2s infinite;
        }

        @keyframes inkPulse {
            0%, 100% { opacity: 0.6; text-shadow: 0 0 5px rgba(0,0,0,0.2); }
            50% { opacity: 1; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        }

        .slash-line {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 2px; background: #000;
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 5;
            box-shadow: 0 0 10px #000;
        }

        nav {
            position: fixed; top: 0; width: 100%; padding: 2rem;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; mix-blend-mode: exclusion;
        }
        .back-btn { color: #fff; text-decoration: none; font-family: var(--font-title); font-size: 1.5rem; }

        section { position: relative; width: 100%; min-height: 100vh; overflow: hidden; }

        /* HERO - Ink Drop */
        .hero {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000 80%);
            /* Add noise texture for paper feel */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        .hero-title {
            font-family: var(--font-title); font-size: 15vw; line-height: 1;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            z-index: 2; position: relative;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
            opacity: 0;
            /* writing-mode: vertical-rl; text-orientation: upright; Removed for horizontal centering */
            letter-spacing: 0.1em;
            text-align: center;
        }

        /* BIO - Interactive Avatar */
        .bio {
            background: var(--c-paper); color: var(--c-ink);
            padding: 8rem 2rem;
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 4rem;
            align-items: center;
        }
        .bio-image-wrapper {
            position: relative; width: 100%;
            /* Force Aspect Ratio for Square Avatar */
            aspect-ratio: 1 / 1;
            max-height: 60vh; max-width: 60vh;
            margin: 0 auto;
            display: flex; justify-content: center; align-items: center;
        }
        #avatar-canvas-container {
            width: 100%; height: 100%;
            position: relative;
        }

        .bio-content h2 {
            font-family: var(--font-title); font-size: 4rem; color: var(--c-crimson);
            margin-bottom: 2rem;
        }
        .bio-content p {
            font-size: 1.1rem; line-height: 2; margin-bottom: 1.5rem; text-align: justify;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .tags { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 2rem; }
        .tag {
            padding: 0.5rem 1.5rem; border: 1px solid var(--c-ink);
            font-family: var(--font-title); border-radius: 50px;
            transition: 0.3s; cursor: pointer;
        }
        .tag:hover { background: var(--c-crimson); color: white; border-color: var(--c-crimson); }

        /* NOVEL - Dual Card */
        .novel-section {
            background: #050505;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 4rem 2rem;
            /* Subtle Ink Wash BG */
            background-image: radial-gradient(circle at 80% 20%, #1a1a1a 0%, transparent 40%),
                              radial-gradient(circle at 20% 80%, #1a1a1a 0%, transparent 40%);
        }
        .novel-header {
            text-align: center; margin-bottom: 4rem; z-index: 2;
        }
        .novel-header h2 { font-family: var(--font-title); font-size: 4rem; color: #fff; }
        .novel-header p { color: var(--c-gold); letter-spacing: 2px; }

        .novel-showcase {
            display: flex; gap: 4rem; align-items: center; justify-content: center; z-index: 2; flex-wrap: wrap;
        }
        .novel-card {
            width: 300px; height: 500px; position: relative;
            transform-style: preserve-3d; perspective: 1000px;
            transition: transform 0.3s;
        }
        .novel-card:hover { transform: translateY(-10px); }
        .novel-img {
            width: 100%; height: 100%; object-fit: cover;
            border: 2px solid var(--c-gold);
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
        }
        .novel-label {
            position: absolute; bottom: -2rem; left: 0; width: 100%;
            text-align: center; color: #fff; font-family: var(--font-title); font-size: 1.5rem;
        }

        .btn-gold {
            display: inline-block; margin-top: 3rem; padding: 1rem 3rem;
            border: 1px solid var(--c-gold); color: var(--c-gold);
            text-decoration: none; font-family: var(--font-title); font-size: 1.5rem;
            transition: 0.3s; position: relative; overflow: hidden; z-index: 2;
        }
        .btn-gold:hover { background: var(--c-gold); color: #000; }

        /* PROCESS - Video Carousel */
        .process-section {
            background: var(--c-paper); color: var(--c-ink);
            padding: 6rem 0; overflow: hidden;
            position: relative;
        }
        .video-carousel-wrapper {
            width: 100%; overflow: hidden;
        }
        .video-track {
            display: flex; gap: 2rem; width: max-content;
            padding: 0 2rem;
        }
        .video-item {
            width: 300px; flex-shrink: 0;
            position: relative; border: 4px solid var(--c-ink); box-shadow: 10px 10px 0 rgba(0,0,0,0.2);
            background: #000;
            aspect-ratio: 9/16;
            transition: transform 0.3s;
        }
        .video-item:hover { transform: scale(1.05); z-index: 10; border-color: var(--c-gold); }
        .video-item video {
            width: 100%; height: 100%; object-fit: cover; display: block;
        }

        /* GALLERY - Floating Scrolls (River of Time) */
        .gallery-section {
            height: 100vh;
            background: #111; position: relative; overflow: hidden;
            display: flex; align-items: center;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        }
        .gallery-track {
            display: flex;
            padding: 0 5vw;
            align-items: center; gap: 4rem;
            will-change: transform;
        }
        .gallery-item {
            flex: 0 0 auto;
            width: 300px; height: 500px; /* Base size */
            position: relative;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), z-index 0s;
        }

        .gallery-item-content {
            width: 100%; height: 100%;
            position: relative;
            background: #e6e2d3; /* Paper color */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            padding: 20px 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Wooden Scroll Rods */
        .gallery-item-content::before, .gallery-item-content::after {
            content: ''; position: absolute; left: -10%; width: 120%; height: 20px;
            background: #3e2b20; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 2;
        }
        .gallery-item-content::before { top: 0; }
        .gallery-item-content::after { bottom: 0; }

        /* Silk Mounting Texture */
        .gallery-item-inner {
            flex: 1; width: 100%;
            background: #b0a48f; /* Silk mount color */
            display: flex; justify-content: center; align-items: center;
            padding: 10px;
            overflow: hidden;

        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            filter: sepia(20%); transition: 0.5s;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);

        }

        .stagger-down { margin-top: 100px; }

            background: linear-gradient(to bottom, #050505 0%, #000 100%);
            position: relative; z-index: 20; border-top: 1px solid #222;

        .social-btn {
            font-size: 1.8rem; color: #666; transition: 0.3s; cursor: pointer;
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid #333;
            display: flex; justify-content: center; align-items: center; text-decoration: none;

        .social-btn:hover { color: var(--c-gold); border-color: var(--c-gold); transform: scale(1.1); box-shadow: 0 0 15px rgba(197, 160, 89, 0.3); }

        .copyright { color: #555; font-size: 0.9rem; position: relative; z-index: 21; font-family: var(--font-body); }

            .bio { grid-template-columns: 1fr; }
            .novel-showcase { flex-direction: column; }

            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

            cursor: zoom-out;
            backdrop-filter: blur(10px);

        #lightbox img {

            border: 2px solid var(--c-gold);

            transform: scale(0.9); transition: transform 0.3s;
        }

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

    <script id="fragmentShaderInk" type="x-shader/x-fragment">
        uniform float uTime;
        uniform vec2 uMouse;
        varying vec2 vUv;

        // Simplex Noise
        vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
        float snoise(vec2 v){
            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
            vec2 i  = floor(v + dot(v, C.yy) );
            vec2 x0 = v -   i + dot(i, C.xx);
            vec2 i1;
            i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod(i, 289.0);
            vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
            m = m*m ;
            m = m*m ;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
            vec3 g;
            g.x  = a0.x  * x0.x  + h.x  * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }

        void main() {
            vec2 st = vUv;
            // Background Ink Flow
            float n = snoise(st * 3.0 + uTime * 0.1);
            float ink = smoothstep(0.3, 0.6, n);
            vec3 color = mix(vec3(0.05), vec3(0.15), ink);
            gl_FragColor = vec4(color, ink * 0.5);
        }
    </script>

    <script id="fragmentShaderAvatar" type="x-shader/x-fragment">
        uniform sampler2D uTexture;
        uniform float uTime;
        uniform vec2 uMouse;
        varying vec2 vUv;

        // Simplex Noise (Inline)
        vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
        float snoise(vec2 v){
            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
            vec2 i  = floor(v + dot(v, C.yy) );
            vec2 x0 = v -   i + dot(i, C.xx);
            vec2 i1;
            i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod(i, 289.0);
            vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
            m = m*m ;
            m = m*m ;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
            vec3 g;
            g.x  = a0.x  * x0.x  + h.x  * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }

        void main() {
            vec2 uv = vUv;

            // Static Ink Edge Noise
            float noise = snoise(uv * 10.0);

            // Very subtle breathing
            float breathe = sin(uTime * 0.5) * 0.005;

            vec4 color = texture2D(uTexture, uv);

            // Ink Spread Mask (Vignette with Noise)
            float dist = distance(uv, vec2(0.5));
            float mask = smoothstep(0.5 + breathe, 0.45 + breathe, dist + noise * 0.05);

            // Convert to Grayscale/Sepia for Ink feel
            float gray = dot(color.rgb, vec3(0.299, 0.587, 0.114));
            vec3 inkColor = mix(vec3(0.9, 0.85, 0.8), vec3(0.1, 0.1, 0.1), 1.0 - gray); // Paper to Ink

            // Mix original with ink feel based on mask
            vec3 finalColor = mix(color.rgb, inkColor, 0.2);

            gl_FragColor = vec4(finalColor, color.a * mask);
        }
    </script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // --- 1. AVATAR INTERACTIVE SHADER ---
        function initAvatar() {
            const container = document.getElementById('avatar-canvas-container');
            const w = container.offsetWidth;
            const h = container.offsetHeight;

            const scene = new THREE.Scene();
            // Camera will be configured in updateCamera
            const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            // Initial size set in updateCamera
            container.appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('../assets/img/guild/damao/avatar_v3.webp');

            const mat = new THREE.ShaderMaterial({
                uniforms: {
                    uTexture: { value: texture },
                    uTime: { value: 0 },
                    uMouse: { value: new THREE.Vector2(0.5, 0.5) }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShaderAvatar').textContent,
                transparent: true
            });

            // Plane is 1:1. We ensure camera frustum always contains at least 2x2 units.
            // Size 1.8 ensures a small margin.
            const size = 1.8;
            const geom = new THREE.PlaneGeometry(size, size);
            const mesh = new THREE.Mesh(geom, mat);
            scene.add(mesh);

            function updateCamera() {
                const newW = container.offsetWidth;
                const newH = container.offsetHeight;
                const aspect = newW / newH;

                // "Contain" logic: Ensure a 2x2 square is always visible without distortion.
                // If aspect >= 1 (Wide), constrain height (-1 to 1), expand width.
                // If aspect < 1 (Tall), constrain width (-1 to 1), expand height.
                if (aspect >= 1) {
                    camera.left = -aspect;
                    camera.right = aspect;
                    camera.top = 1;
                    camera.bottom = -1;
                } else {
                    camera.left = -1;
                    camera.right = 1;
                    camera.top = 1 / aspect;
                    camera.bottom = -1 / aspect;
                }
                camera.updateProjectionMatrix();
                renderer.setSize(newW, newH);
            }

            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                mat.uniforms.uMouse.value.x = (e.clientX - rect.left) / rect.width;
                mat.uniforms.uMouse.value.y = 1.0 - (e.clientY - rect.top) / rect.height;
            });

            window.addEventListener('resize', updateCamera);
            // Initial call
            updateCamera();

            function animate() {
                const rect = container.getBoundingClientRect();
                if (rect.bottom > 0 && rect.top < window.innerHeight) {
                    mat.uniforms.uTime.value += 0.05;
                    renderer.render(scene, camera);
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
        // Init after load to ensure size is correct
        window.addEventListener('load', initAvatar);

        // --- 2. BACKGROUND INK SHADER ---
        const heroSection = document.getElementById('hero');
        const bgScene = new THREE.Scene();
        const bgCamera = new THREE.Camera();
        const bgRenderer = new THREE.WebGLRenderer({ alpha: true });
        bgRenderer.setSize(window.innerWidth, window.innerHeight);
        bgRenderer.domElement.style.position = 'absolute';
        bgRenderer.domElement.style.top = '0';
        bgRenderer.domElement.style.left = '0';
        bgRenderer.domElement.style.zIndex = '-1';
        heroSection.appendChild(bgRenderer.domElement);

        const bgMat = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShaderInk').textContent,
            uniforms: { uTime: { value: 0 } },
            transparent: true
        });
        bgScene.add(new THREE.Mesh(new THREE.PlaneBufferGeometry(2, 2), bgMat));

        function animateBG() {
            const rect = heroSection.getBoundingClientRect();
            if (rect.bottom > 0 && rect.top < window.innerHeight) {
                bgMat.uniforms.uTime.value += 0.01;
                bgRenderer.render(bgScene, bgCamera);
            }
            requestAnimationFrame(animateBG);
        }
        animateBG();

        // --- 3. CURSOR TRAIL ---
        const cCanvas = document.getElementById('cursor-canvas');
        const ctx = cCanvas.getContext('2d');
        let width, height, points = [];

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            cCanvas.width = width;
            cCanvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let lastCursorTime = 0;
        window.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastCursorTime > 20) {
                points.push({ x: e.clientX, y: e.clientY, age: 0, vx: (Math.random()-0.5), vy: (Math.random()-0.5) });
                lastCursorTime = now;
            }
        });

        function renderCursor() {
            ctx.clearRect(0, 0, width, height);
            ctx.lineCap = 'round';
            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                p.age++; p.x += p.vx; p.y += p.vy;
                if (p.age > 30) { points.splice(i, 1); i--; continue; }
                if (i > 0) {
                    let prev = points[i - 1];
                    ctx.beginPath();
                    ctx.moveTo(prev.x, prev.y);
                    ctx.lineTo(p.x, p.y);
                    let life = 1 - (p.age / 30);
                    ctx.lineWidth = life * 8;
                    // White color for difference mode interaction
                    ctx.strokeStyle = `rgba(255, 255, 255, ${life * 0.8})`;
                    ctx.stroke();
                }
            }
            requestAnimationFrame(renderCursor);
        }
        renderCursor();

        // --- 4. PROCESS VIDEOS (CAROUSEL) ---
        const videoTrack = document.getElementById('video-track');
        const videoFiles = [
            'process_video_1.mp4',
            'process_video_2.mp4',
            'process_video_3.mp4',
            'process_video_4.mp4'
        ];

        // Create duplicate sets for seamless loop if needed, or just standard carousel
        // For carousel, we populate once
        videoFiles.forEach(file => {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `<video src="../assets/img/guild/damao/${file}" autoplay loop muted playsinline></video>`;
            videoTrack.appendChild(div);
        });

        // Horizontal Loop Animation with GSAP
        // Clone for seamless loop
        const cloneCount = 2; // Ensure enough length
        for(let i=0; i<cloneCount; i++) {
            videoFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'video-item';
                div.innerHTML = `<video src="../assets/img/guild/damao/${file}" autoplay loop muted playsinline></video>`;
                videoTrack.appendChild(div);
            });
        }

        // Force Play on all videos (especially clones)
        document.querySelectorAll('video').forEach(v => {
            v.play().catch(() => {
                // Autoplay might be blocked until interaction
                document.addEventListener('click', () => v.play(), { once: true });
            });
        });

        // Animate
        gsap.to(videoTrack, {
            xPercent: -50, // Move half way (assuming 2 sets roughly)
            ease: "none",
            duration: 40,
            repeat: -1
        });

        // --- 5. GALLERY FLOATING SCROLLS ---
        const galleryTrack = document.getElementById('gallery-track');

        const galleryImgs = [];
        // Exclude duplicates of Novel section (gallery_3 and gallery_19)
        for(let i=1; i<=30; i++) {
            if(i !== 3 && i !== 19) {
                galleryImgs.push(`../assets/img/guild/damao/gallery_${i}.webp`);
            }
        }

        galleryImgs.forEach((src, i) => {
            const div = document.createElement('div');
            // Stagger classes: Modulo logic for variety
            let staggerClass = '';
            if (i % 3 === 0) staggerClass = 'stagger-up';
            else if (i % 3 === 1) staggerClass = 'stagger-down';

            div.className = `gallery-item ${staggerClass}`;
            // Structure: Rods are pseudo-elements of content wrapper, Inner is framing
            const delay = Math.random() * -5;
            div.innerHTML = `
                <div class="gallery-item-content" style="animation-delay: ${delay}s">
                    <div class="gallery-item-inner" onclick="openLightbox('${src}')" style="cursor: zoom-in;">
                        <img src="${src}" loading="lazy">
                    </div>
                </div>
            `;
            // Randomize z-index slightly to avoid flat look, but hover will override
            div.style.zIndex = 10 + (i % 5);
            galleryTrack.appendChild(div);
        });

        window.addEventListener('load', () => {
            // Horizontal Scroll
            gsap.to(galleryTrack, {
                x: () => -(galleryTrack.scrollWidth - window.innerWidth),
                ease: "none",
                scrollTrigger: {
                    trigger: ".gallery-section",
                    start: "top top",
                    end: () => "+=" + (galleryTrack.scrollWidth - window.innerWidth),
                    pin: true,
                    scrub: 1,
                    invalidateOnRefresh: true
                }
            });
        });

        // Intro / Entry Animation - Click to Slash
        const enterBtn = document.getElementById('enter-btn');
        const overlay = document.getElementById('entry-overlay');
        const slashLine = document.getElementById('slash-line');
        const bgTop = document.getElementById('bg-top');
        const bgBot = document.getElementById('bg-bot');

        enterBtn.addEventListener('click', () => {
            const tl = gsap.timeline();

            // 1. Fade out button
            tl.to(enterBtn, { opacity: 0, duration: 0.2, onComplete: () => enterBtn.remove() })
            // 2. Draw Slash Line
              .to(slashLine, { width: '150%', duration: 0.3, ease: 'power4.out' })
              .to(slashLine, { height: '5px', duration: 0.1 })
            // 3. Split Screen
              .to(bgTop, { yPercent: -100, rotation: -2, duration: 1, ease: 'power2.in' }, "+=0.1")
              .to(bgBot, { yPercent: 100, rotation: 2, duration: 1, ease: 'power2.in' }, "<")
              .to(slashLine, { opacity: 0, duration: 0.2 }, "<")
              .to(overlay, { display: 'none' })
            // 4. Reveal Hero
              .to('.hero-title', { opacity: 1, duration: 2, stagger: 0.1 }, "-=0.5");
        });

        // Lightbox Functions
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.style.display = 'flex';
            // Slight delay for opacity transition
            setTimeout(() => {
                lightbox.style.opacity = '1';
                lightbox.classList.add('active');
            }, 10);
        }

        function closeLightbox() {
            lightbox.style.opacity = '0';
            lightbox.classList.remove('active');
            setTimeout(() => {
                lightbox.style.display = 'none';
                lightboxImg.src = '';
            }, 300);
        }
    </script>
</body>
