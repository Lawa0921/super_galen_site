    <style>
        :root {
            --c-ink: #0a0a0a;
            --c-paper: #f0f0eb;
            --c-crimson: #8a1c1c;
            --c-gold: #c5a059;

        body {
            background-color: var(--c-ink);
            color: var(--c-paper);
            font-family: var(--font-body);
            overflow-x: hidden;
            cursor: none;

        /* CUSTOM CURSOR */
        #cursor-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

        nav {
            position: fixed; top: 0; width: 100%; padding: 2rem;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; mix-blend-mode: exclusion;
        }
        .back-btn { color: #fff; text-decoration: none; font-family: var(--font-title); font-size: 1.5rem; }

        section { position: relative; width: 100%; min-height: 100vh; overflow: hidden; }

        /* HERO - Ink Drop */
        .hero {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
        }
        .hero-title {
            font-family: var(--font-title); font-size: 12vw; line-height: 1;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            z-index: 2; position: relative;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
            opacity: 0;
        }
        .hero-subtitle {
            font-size: 1.5rem; letter-spacing: 0.5em; color: var(--c-gold);
            margin-top: 1rem; opacity: 0;
        }

        /* BIO - Interactive Avatar */
        .bio {
            background: var(--c-paper); color: var(--c-ink);
            padding: 8rem 2rem;
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 4rem;
            align-items: center;
        }
        .bio-image-wrapper {
            position: relative; width: 100%; height: 60vh;
            display: flex; justify-content: center; align-items: center;

        /* The Three.js canvas for avatar will be injected here */

            width: 100%; height: 100%;

        }

        .bio-content h2 {
            font-family: var(--font-title); font-size: 4rem; color: var(--c-crimson);
            margin-bottom: 2rem;
        }
        .bio-content p {
            font-size: 1.1rem; line-height: 2; margin-bottom: 1.5rem; text-align: justify;

        .tags { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 2rem; }
        .tag {

            font-family: var(--font-title); border-radius: 50px;
            transition: 0.3s; cursor: pointer;

        .tag:hover { background: var(--c-crimson); color: white; border-color: var(--c-crimson); }

        /* NOVEL - Dual Card */
        .novel-section {
            background: #050505;

            padding: 4rem 2rem;
        }
        .novel-header {

        .novel-header h2 { font-family: var(--font-title); font-size: 4rem; color: #fff; }
        .novel-header p { color: var(--c-gold); letter-spacing: 2px; }

        .novel-showcase {
            display: flex; gap: 4rem; align-items: center; justify-content: center; z-index: 2; flex-wrap: wrap;
        }
        .novel-card {
            width: 300px; height: 500px; position: relative;
            transform-style: preserve-3d; perspective: 1000px;
            transition: transform 0.3s;
        }
        .novel-card:hover { transform: translateY(-10px); }
        .novel-img {
            width: 100%; height: 100%; object-fit: cover;
            border: 2px solid var(--c-gold);
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
        }
        .novel-label {
            position: absolute; bottom: -2rem; left: 0; width: 100%;
            text-align: center; color: #fff; font-family: var(--font-title); font-size: 1.5rem;
        }

        .btn-gold {
            display: inline-block; margin-top: 3rem; padding: 1rem 3rem;
            border: 1px solid var(--c-gold); color: var(--c-gold);
            text-decoration: none; font-family: var(--font-title); font-size: 1.5rem;
            transition: 0.3s; position: relative; overflow: hidden; z-index: 2;
        }
        .btn-gold:hover { background: var(--c-gold); color: #000; }

        /* PROCESS - Video Grid */
        .process-section {
            background: var(--c-paper); color: var(--c-ink);
            padding: 6rem 2rem; overflow: hidden;
        }
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        .video-item {
            position: relative; border: 5px solid #000; box-shadow: 10px 10px 0px rgba(0,0,0,0.2);

        }

        .gallery-item {
            flex: 0 0 auto; width: 350px; height: 500px;

        .gallery-item:hover { transform: scale(1.05); border-color: var(--c-gold); z-index: 10; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(80%); transition: 0.5s; }

        }
        .social-link:hover { border-color: var(--c-gold); color: var(--c-gold); box-shadow: 0 0 15px rgba(197, 160, 89, 0.3); }

            .bio { grid-template-columns: 1fr; }

            .gallery-item { width: 250px; height: 350px; }

    <!-- SHADERS -->
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="fragmentShaderInk" type="x-shader/x-fragment">
        uniform float uTime;
        uniform vec2 uMouse;
        varying vec2 vUv;

        // Simplex Noise
        vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
        float snoise(vec2 v){
            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
            vec2 i  = floor(v + dot(v, C.yy) );
            vec2 x0 = v -   i + dot(i, C.xx);
            vec2 i1;
            i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod(i, 289.0);
            vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
            m = m*m ;
            m = m*m ;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
            vec3 g;
            g.x  = a0.x  * x0.x  + h.x  * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }

        void main() {
            vec2 st = vUv;
            // Background Ink Flow
            float n = snoise(st * 3.0 + uTime * 0.1);
            float ink = smoothstep(0.3, 0.6, n);
            vec3 color = mix(vec3(0.05), vec3(0.15), ink);
            gl_FragColor = vec4(color, ink * 0.5);
        }
    </script>

    <script id="fragmentShaderAvatar" type="x-shader/x-fragment">
        uniform sampler2D uTexture;
        uniform float uTime;
        uniform vec2 uMouse;
        varying vec2 vUv;

        void main() {
            vec2 uv = vUv;

            // Interaction ripple
            float dist = distance(uv, uMouse);
            float ripple = sin(dist * 20.0 - uTime * 5.0) * 0.02 * smoothstep(0.5, 0.0, dist);

            // Glitch/Ink effect
            float noise = sin(uv.y * 10.0 + uTime) * 0.005;

            vec4 color = texture2D(uTexture, uv + vec2(ripple + noise, 0.0));

            // Vignette
            float vig = 1.0 - smoothstep(0.3, 0.7, distance(uv, vec2(0.5)));

            gl_FragColor = color;
            gl_FragColor.rgb = mix(gl_FragColor.rgb, vec3(0.0), 1.0 - gl_FragColor.a); // Premultiply
        }
    </script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // --- 1. AVATAR INTERACTIVE SHADER ---
        function initAvatar() {
            const container = document.getElementById('avatar-canvas-container');
            const w = container.offsetWidth;
            const h = container.offsetHeight;

            const scene = new THREE.Scene();
            const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(w, h);
            container.appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('../assets/img/guild/damao/avatar_v3.webp');

            const mat = new THREE.ShaderMaterial({
                uniforms: {
                    uTexture: { value: texture },
                    uTime: { value: 0 },
                    uMouse: { value: new THREE.Vector2(0.5, 0.5) }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShaderAvatar').textContent,
                transparent: true
            });

            // Adjust plane aspect ratio to match image (assuming square-ish for now or cover)
            const geom = new THREE.PlaneGeometry(1.5, 1.5 * (h/w));
            const mesh = new THREE.Mesh(geom, mat);
            scene.add(mesh);

            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                mat.uniforms.uMouse.value.x = (e.clientX - rect.left) / rect.width;
                mat.uniforms.uMouse.value.y = 1.0 - (e.clientY - rect.top) / rect.height;
            });

            function animate() {
                mat.uniforms.uTime.value += 0.05;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }
        // Init after load to ensure size is correct
        window.addEventListener('load', initAvatar);

        // --- 2. BACKGROUND INK SHADER ---
        const heroSection = document.getElementById('hero');
        const bgScene = new THREE.Scene();
        const bgCamera = new THREE.Camera();
        const bgRenderer = new THREE.WebGLRenderer({ alpha: true });
        bgRenderer.setSize(window.innerWidth, window.innerHeight);
        bgRenderer.domElement.style.position = 'absolute';
        bgRenderer.domElement.style.top = '0';
        bgRenderer.domElement.style.left = '0';
        bgRenderer.domElement.style.zIndex = '-1';
        heroSection.appendChild(bgRenderer.domElement);

        const bgMat = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShaderInk').textContent,
            uniforms: { uTime: { value: 0 } },
            transparent: true
        });
        bgScene.add(new THREE.Mesh(new THREE.PlaneBufferGeometry(2, 2), bgMat));

        function animateBG() {
            bgMat.uniforms.uTime.value += 0.01;
            bgRenderer.render(bgScene, bgCamera);
            requestAnimationFrame(animateBG);
        }
        animateBG();

        // --- 3. CURSOR TRAIL ---
        const cCanvas = document.getElementById('cursor-canvas');
        const ctx = cCanvas.getContext('2d');
        let width, height, points = [];

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            cCanvas.width = width;
            cCanvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        window.addEventListener('mousemove', (e) => {
            points.push({ x: e.clientX, y: e.clientY, age: 0, vx: (Math.random()-0.5), vy: (Math.random()-0.5) });
        });

        function renderCursor() {
            ctx.clearRect(0, 0, width, height);
            ctx.lineCap = 'round';
            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                p.age++; p.x += p.vx; p.y += p.vy;
                if (p.age > 30) { points.splice(i, 1); i--; continue; }
                if (i > 0) {
                    let prev = points[i - 1];
                    ctx.beginPath();
                    ctx.moveTo(prev.x, prev.y);
                    ctx.lineTo(p.x, p.y);
                    let life = 1 - (p.age / 30);
                    ctx.lineWidth = life * 8;
                    ctx.strokeStyle = `rgba(10, 10, 10, ${life * 0.5})`;
                    ctx.stroke();
                }
            }
            requestAnimationFrame(renderCursor);
        }
        renderCursor();

        // --- 4. PROCESS VIDEOS ---
        // Video elements are static in HTML now

        // --- 5. GALLERY SCROLL TRIGGER ---
        const galleryTrack = document.getElementById('gallery-track');
        // Add images gallery_1 to gallery_30
        const galleryImgs = [];
        for(let i=1; i<=30; i++) galleryImgs.push(`../assets/img/guild/damao/gallery_${i}.webp`);

        galleryImgs.forEach(src => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${src}" loading="lazy">`;
            galleryTrack.appendChild(div);
        });

        // Use ScrollTrigger to pin and translate
        // We wait for load to measure width accurately
        window.addEventListener('load', () => {
            const totalWidth = galleryTrack.scrollWidth;
            const viewWidth = window.innerWidth;
            const distance = totalWidth - viewWidth + 200; // Buffer

            gsap.to(galleryTrack, {
                x: -distance,
                ease: "none",
                scrollTrigger: {
                    trigger: ".gallery-section",
                    start: "top top",
                    end: `+=${distance}`, // Scroll amount matches translation
                    pin: true,
                    scrub: 1,
                    invalidateOnRefresh: true
                }
            });
        });

        // Intro
        gsap.to('.hero-title', { opacity: 1, duration: 2, delay: 0.5 });
        gsap.to('.hero-subtitle', { opacity: 1, y: 0, duration: 1.5, delay: 1 });

        // Copy Clipboard Helper
        function copyToClipboard(text, platform) {
            navigator.clipboard.writeText(text).then(() => {
                alert(platform + " ID: " + text + " 已複製到剪貼簿！");
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert(platform + " ID: " + text);
            });
        }
    </script>
