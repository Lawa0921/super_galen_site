            --c-ink: #0a0a0a;
            --c-paper: #f0f0eb;

        /* --- SECTIONS --- */

            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);

            font-family: var(--font-title); font-size: 12vw; line-height: 1;

        /* BIO - Scroll Aesthetic */

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float uTime;
        uniform vec2 uMouse;
        varying vec2 vUv;

        // Noise function
        float random (in vec2 _st) {
            return fract(sin(dot(_st.xy, vec2(12.9898,78.233)))*43758.5453123);
        }
        float noise (in vec2 _st) {
            vec2 i = floor(_st);
            vec2 f = fract(_st);
            float a = random(i);
            float b = random(i + vec2(1.0, 0.0));
            float c = random(i + vec2(0.0, 1.0));
            float d = random(i + vec2(1.0, 1.0));
            vec2 u = f * f * (3.0 - 2.0 * f);
            return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
        }

        // FBM for detailed smoke/ink
        float fbm (in vec2 st) {
            float value = 0.0;
            float amplitude = .5;
            for (int i = 0; i < 5; i++) {
                value += amplitude * noise(st);
                st *= 2.;
                amplitude *= .5;
            }
            return value;
        }

        void main() {
            vec2 st = vUv;
            // More organic, flowing ink
            float n = fbm(st * 3.0 + vec2(uTime * 0.05, uTime * 0.02));

            // Mouse interaction (ripples/displacement)
            float d = distance(st, uMouse);
            float ripple = smoothstep(0.3, 0.0, d) * 0.2;

            // Combine noise and interaction
            float ink = smoothstep(0.4, 0.7, n + ripple);

            // Color gradient: Deep Ink Black to Dark Grey
            vec3 color = mix(vec3(0.05, 0.05, 0.05), vec3(0.15, 0.15, 0.15), ink);

            // Alpha mask for soft edges
            float alpha = ink * 0.8;

            gl_FragColor = vec4(color, alpha);
        }
    </script>

    <script>
        // --- 1. SLIDER LOGIC ---
        const slider = document.getElementById('slider');
        const overlay = document.getElementById('slider-overlay');
        const overlayImg = document.getElementById('slider-overlay-img');
        const handle = document.getElementById('slider-handle');

        // Responsive Slider Image Fix
        function resizeSliderImg() {
            if(slider && overlayImg) {
                const rect = slider.getBoundingClientRect();
                overlayImg.style.width = rect.width + 'px';
                overlayImg.style.height = rect.height + 'px';
            }
        }
        window.addEventListener('resize', resizeSliderImg);
        // Call immediately and after a short delay to ensure layout is settled
        resizeSliderImg();
        setTimeout(resizeSliderImg, 100);

        slider.addEventListener('mousemove', (e) => {
            const rect = slider.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = Math.max(0, Math.min(100, (x / rect.width) * 100));

            overlay.style.width = percent + '%';
            handle.style.left = percent + '%';
        });

        // Touch support for mobile slider
        slider.addEventListener('touchmove', (e) => {
            const rect = slider.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const percent = Math.max(0, Math.min(100, (x / rect.width) * 100));

            overlay.style.width = percent + '%';
            handle.style.left = percent + '%';
        });

        // --- 2. CANVAS CURSOR (Ink Trail) ---
        const cCanvas = document.getElementById('cursor-canvas');
        const ctx = cCanvas.getContext('2d');
        let width, height;
        let points = [];

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            cCanvas.width = width;
            cCanvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let mouse = { x: 0, y: 0 };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            // Throttle points for performance
            if (points.length === 0 || Math.abs(mouse.x - points[points.length-1].x) > 2 || Math.abs(mouse.y - points[points.length-1].y) > 2) {
                points.push({ x: mouse.x, y: mouse.y, age: 0, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2 });
            }
        });

        function renderCursor() {
            ctx.clearRect(0, 0, width, height);

            // Ink style: varying width and opacity
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                p.age++;
                p.x += p.vx * 0.5; // Slight drift
                p.y += p.vy * 0.5;

                if (p.age > 40) {
                    points.splice(i, 1);
                    i--;
                    continue;
                }

                if (i > 0) {
                    let prev = points[i - 1];
                    ctx.beginPath();
                    ctx.moveTo(prev.x, prev.y);
                    ctx.lineTo(p.x, p.y);

                    // Ink fade logic
                    let life = 1 - (p.age / 40);
                    ctx.lineWidth = life * 15 + Math.random() * 2; // Jiggly ink width
                    ctx.strokeStyle = `rgba(10, 10, 10, ${life * 0.6})`; // Dark ink color
                    if(life < 0.3) ctx.strokeStyle = `rgba(197, 160, 89, ${life})`; // Gold fade out
                    ctx.stroke();
                }
            }
            requestAnimationFrame(renderCursor);
        }
        renderCursor();

        // --- 3. THREE.JS BG (Ink Smoke) ---
        const heroSection = document.getElementById('hero');
        const scene = new THREE.Scene();
        const camera = new THREE.Camera(); // Orthographic full screen
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0';
        renderer.domElement.style.left = '0';
        renderer.domElement.style.zIndex = '-1';
        heroSection.appendChild(renderer.domElement);

        const geom = new THREE.PlaneBufferGeometry(2, 2);
        const mat = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            uniforms: {
                uTime: { value: 0 },
                uMouse: { value: new THREE.Vector2(0.5, 0.5) }
            },
            transparent: true
        });
        const mesh = new THREE.Mesh(geom, mat);
        scene.add(mesh);

        function animateThree() {
            mat.uniforms.uTime.value += 0.02; // Slower, more majestic
            // Update mouse uniform based on normalized screen pos
            // Smooth lerp
            const targetX = mouse.x / width;
            const targetY = 1.0 - mouse.y / height;
            mat.uniforms.uMouse.value.x += (targetX - mat.uniforms.uMouse.value.x) * 0.05;
            mat.uniforms.uMouse.value.y += (targetY - mat.uniforms.uMouse.value.y) * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animateThree);
        }
        animateThree();

        // --- 4. POPULATE GALLERY ---
        const track = document.querySelector('.gallery-track');
        // Add images gallery_6 to gallery_30, filter logic can be refined
        const galleryImages = [];
        for(let i=6; i<=25; i++) {
            galleryImages.push(`../assets/img/guild/damao/gallery_${i}.webp`);
        }

        galleryImages.forEach(src => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${src}" loading="lazy" alt="Art Work">`;
            track.appendChild(div);
        });

        // Horizontal Scroll Logic (GSAP ScrollTrigger)
        const gallerySection = document.querySelector('.gallery-section');

        // We need to calculate the total scroll width correctly
        // Wait for images to load or just rely on fixed widths
        // Since we set width: 300px + gap: 4rem, we can estimate

        ScrollTrigger.create({
            trigger: gallerySection,
            start: "top top",
            end: "bottom bottom",
            scrub: 1,
            onUpdate: (self) => {
                // Determine how far to scroll the track
                // Total width of track = number of items * (300 + 64 gap) approx
                // Better: use scrollWidth
                const totalWidth = track.scrollWidth;
                const viewWidth = window.innerWidth;
                const x = -(totalWidth - viewWidth) * self.progress;
                gsap.set(track, { x: x }); // .set for instant update with scrub
            }
        });

        // Intro Animations
        gsap.to('.hero-title', { opacity: 1, duration: 2, delay: 0.5, ease: "power2.out" });
        gsap.to('.hero-subtitle', { opacity: 1, y: 0, duration: 1.5, delay: 1 });

    </script>
</body>
