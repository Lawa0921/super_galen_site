<!-- 公會頁面專屬樣式 -->
<style>
/* ===== 公會頁面（使用 game-container 背景） ===== */
.guild-page {
    min-height: calc(100vh - 200px);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: visible; /* 改為 visible，讓木質裝飾條可以延伸到容器外 */
}

/* ===== 星空粒子背景 ===== */
.particle-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    opacity: 0.8;
}

/* ===== 滑鼠軌跡容器 ===== */
.mouse-trail-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
    overflow: hidden;
}

.trail-particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    animation: trail-fade 0.8s ease-out forwards;
}

@keyframes trail-fade {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0.3);
    }
}

/* ===== 電流邊框效果 ===== */
.electric-border {
    position: relative;
}

.electric-border::before {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: inherit;
    background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(78, 205, 196, 0) 40%,
        rgba(78, 205, 196, 0.8) 50%,
        rgba(78, 205, 196, 0) 60%,
        transparent 100%
    );
    background-size: 200% 100%;
    animation: electric-flow 2s linear infinite;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.electric-border:hover::before {
    opacity: 1;
}

@keyframes electric-flow {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* 電弧閃爍效果 */
.electric-spark {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #4ecdc4;
    border-radius: 50%;
    box-shadow:
        0 0 10px #4ecdc4,
        0 0 20px #4ecdc4,
        0 0 30px #4ecdc4;
    animation: spark-flash 0.15s ease-out forwards;
    pointer-events: none;
}

@keyframes spark-flash {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 1;
        transform: scale(2);
    }
    100% {
        opacity: 0;
        transform: scale(0.5);
    }
}

/* ===== 3D 傾斜卡片效果 ===== */
.guild-member-card {
    transform-style: preserve-3d;
    perspective: 1000px;
}

.guild-member-card .member-card-inner {
    transition: transform 0.1s ease-out, box-shadow 0.3s ease;
    transform-style: preserve-3d;
}

/* 卡片懸浮時的 3D 光源效果 */
.guild-member-card .card-shine {
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: radial-gradient(
        ellipse at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(255, 255, 255, 0.15) 0%,
        transparent 50%
    );
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: 10;
}

.guild-member-card:hover .card-shine {
    opacity: 1;
}

/* ===== 霓虹標題效果 ===== */
.neon-title {
    position: relative;
    text-shadow:
        0 0 5px currentColor,
        0 0 10px currentColor,
        0 0 20px currentColor,
        0 0 40px currentColor;
    animation: neon-flicker 3s infinite;
}

@keyframes neon-flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
            0 0 5px currentColor,
            0 0 10px currentColor,
            0 0 20px currentColor,
            0 0 40px currentColor;
        opacity: 1;
    }
    20%, 24%, 55% {
        text-shadow: none;
        opacity: 0.8;
    }
}

/* ===== 漣漪點擊效果 ===== */
.ripple-effect {
    position: relative;
    overflow: hidden;
}

.ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.4);
    transform: scale(0);
    animation: ripple-expand 0.6s ease-out forwards;
    pointer-events: none;
}

@keyframes ripple-expand {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    100% {
        transform: scale(4);
        opacity: 0;
    }
}

/* ===== 魔法光環效果 ===== */
.magic-aura {
    position: absolute;
    inset: -20px;
    border-radius: 50%;
    background: conic-gradient(
        from 0deg,
        transparent,
        rgba(255, 215, 0, 0.3),
        rgba(78, 205, 196, 0.3),
        rgba(168, 85, 247, 0.3),
        transparent
    );
    animation: magic-rotate 4s linear infinite;
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
    filter: blur(10px);
}

.guild-member-card:hover .magic-aura {
    opacity: 1;
}

@keyframes magic-rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* ===== 能量波動效果 ===== */
.energy-wave {
    position: absolute;
    inset: 0;
    border-radius: inherit;
    border: 2px solid transparent;
    animation: energy-pulse 2s ease-in-out infinite;
    pointer-events: none;
}

@keyframes energy-pulse {
    0%, 100% {
        border-color: transparent;
        transform: scale(1);
    }
    50% {
        border-color: rgba(78, 205, 196, 0.5);
        transform: scale(1.02);
    }
}

/* ===== 內容容器（與首頁 tab-content 風格一致） ===== */
.guild-content {
    background:
        linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent),

[data-theme="light"] .guild-content {

/* ===== 卡片堆疊區 ===== */
.card-stack-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    perspective: 2000px;
    cursor: pointer;
    padding: 2rem 0;
    min-height: 700px;  /* 固定高度，與展開後一致 */
}

.card-stack-container.hidden {
    display: none;
    min-height: 0;
}

.card-stack {
    position: relative;
    width: 200px;
    height: 280px;
    transform-style: preserve-3d;
    transition: transform 0.3s ease;
}

.card-stack:hover {
    transform: rotateY(5deg) rotateX(-5deg);
}

/* 堆疊中的卡片 */
.stack-card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1e3a5f 0%, #0d1f3c 100%);
    border: 3px solid #ffd700;
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    backface-visibility: hidden;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.stack-card::before {
    content: '';
    position: absolute;
    inset: 10px;
    border: 2px solid rgba(255, 215, 0, 0.3);
    border-radius: 0.75rem;
}

.stack-card::after {
    content: '?';
    font-size: 4rem;
    font-weight: 900;
    color: #ffd700;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

[data-theme="light"] .stack-card {
    background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
    border-color: #d97706;
}

[data-theme="light"] .stack-card::after {
    color: #d97706;
}

/* 堆疊層次效果 */
.stack-card:nth-child(1) { transform: translateZ(0px) rotate(-2deg); }
.stack-card:nth-child(2) { transform: translateZ(-5px) translateX(5px) rotate(1deg); }
.stack-card:nth-child(3) { transform: translateZ(-10px) translateX(10px) rotate(-1deg); }
.stack-card:nth-child(4) { transform: translateZ(-15px) translateX(15px) rotate(2deg); }
.stack-card:nth-child(5) { transform: translateZ(-20px) translateX(20px) rotate(-2deg); }
.stack-card:nth-child(6) { transform: translateZ(-25px) translateX(25px) rotate(1deg); }
.stack-card:nth-child(7) { transform: translateZ(-30px) translateX(30px) rotate(-1deg); }
.stack-card:nth-child(8) { transform: translateZ(-35px) translateX(35px) rotate(2deg); }
.stack-card:nth-child(9) { transform: translateZ(-40px) translateX(40px) rotate(-2deg); }
.stack-card:nth-child(10) { transform: translateZ(-45px) translateX(45px) rotate(1deg); }

.card-stack:hover .stack-card:nth-child(1) { transform: translateZ(10px) rotate(-5deg); }
.card-stack:hover .stack-card:nth-child(2) { transform: translateZ(0px) translateX(10px) rotate(3deg); }
.card-stack:hover .stack-card:nth-child(3) { transform: translateZ(-10px) translateX(20px) rotate(-3deg); }

/* 點擊提示 */
.stack-prompt {
    margin-top: 3rem;
    text-align: center;
    animation: prompt-pulse 2s ease-in-out infinite;
}

@keyframes prompt-pulse {
    0%, 100% { opacity: 0.7; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-5px); }
}

.prompt-icon {
    font-size: 2rem;
    color: #ffd700;
    margin-bottom: 0.5rem;
    animation: hand-bounce 1s ease-in-out infinite;
}

[data-theme="light"] .prompt-icon {
    color: #d97706;
}

@keyframes hand-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.prompt-text {
    font-size: 1.2rem;
    color: #94a3b8;
}

/* ===== 爆散動畫 ===== */
.stack-card.exploding {
    transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    opacity: 0;
}

/* ===== 卡片收合動畫 ===== */
.guild-member-card.collapsing {
    animation: card-collapse 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

@keyframes card-collapse {
    0% {
        opacity: 1;
        transform: translateX(0) translateY(0) rotate(0deg) scale(1);
        filter: brightness(1) drop-shadow(0 0 0 transparent);
    }
    15% {
        opacity: 1;
        transform: translateX(0) translateY(-20px) rotate(5deg) scale(1.15);
        filter: brightness(1.2) drop-shadow(0 10px 30px rgba(255, 215, 0, 0.5));
    }
    40% {
        opacity: 1;
        transform: translateX(calc(var(--collapse-x, 0px) * 0.5)) translateY(calc(var(--collapse-y, 0px) * 0.5)) rotate(calc(var(--collapse-rotate, 0deg) * 0.5)) scale(0.9);
        filter: brightness(1.4) drop-shadow(0 5px 20px rgba(255, 215, 0, 0.6));
    }
    70% {
        opacity: 0.8;
        transform: translateX(calc(var(--collapse-target-x, 0px) * 0.8)) translateY(calc(var(--collapse-target-y, 0px) * 0.8)) rotate(var(--collapse-rotate, 0deg)) scale(0.5);
        filter: brightness(1.8) drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
    }
    100% {
        opacity: 0;
        transform: translateX(var(--collapse-target-x, 0px)) translateY(var(--collapse-target-y, 0px)) rotate(calc(var(--collapse-rotate, 0deg) * 1.5)) scale(0.1);
        filter: brightness(2) drop-shadow(0 0 30px rgba(255, 215, 0, 1));
    }
}

/* 收合時的卡片堆疊容器動畫 */
.card-stack-container.reforming {
    animation: stack-reform 0.5s ease-out forwards;
}

@keyframes stack-reform {
    0% {
        opacity: 0;
        transform: scale(0.5) rotateY(-20deg);
    }
    50% {
        opacity: 1;
        transform: scale(1.1) rotateY(5deg);
    }
    100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
    }
}

/* 收合按鈕按下時的旋轉效果 */
.shuffle-btn.shuffling i {
    animation: shuffle-spin-fast 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes shuffle-spin-fast {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ===== 成員展示區 ===== */
.guild-showcase {
    opacity: 1;
    transition: opacity 0.5s ease;
    min-height: 700px;  /* 與堆疊區相同高度 */
}

.guild-showcase.hidden {

}

.showcase-header {

    justify-content: space-between;
    align-items: center;

    gap: 1rem;
}

.showcase-stats {
    display: flex;
    gap: 1rem;
}

/* ===== 成員統計徽章 - RPG 風格 ===== */
.stat-badge {
    position: relative;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg,
        rgba(15, 23, 42, 0.9) 0%,
        rgba(30, 41, 59, 0.95) 50%,
        rgba(15, 23, 42, 0.9) 100%);
    border: 2px solid transparent;
    border-radius: 0.5rem;
    color: #ffd700;
    font-size: 1rem;
    font-weight: 600;
    overflow: hidden;
    /* 金色漸層邊框 */
    background-clip: padding-box;
    box-shadow:
        0 0 0 2px rgba(255, 215, 0, 0.6),
        0 0 15px rgba(255, 215, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
}

/* 掃光動畫背景 */
.stat-badge::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg,
        transparent 0%,
        rgba(255, 215, 0, 0.15) 50%,
        transparent 100%);
    animation: stat-sweep 3s ease-in-out infinite;
    pointer-events: none;
}

@keyframes stat-sweep {
    0%, 100% { left: -100%; }
    50% { left: 100%; }
}

/* 角落裝飾 */
.stat-badge::after {
    content: '';
    position: absolute;
    top: 3px;
    left: 3px;
    right: 3px;
    bottom: 3px;
    border: 1px solid rgba(255, 215, 0, 0.2);
    border-radius: 0.3rem;
    pointer-events: none;
}

/* 圖示樣式 */
.stat-badge i {
    font-size: 1.2rem;
    color: #ffd700;
    filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.6));
    animation: icon-pulse 2s ease-in-out infinite;
}

@keyframes icon-pulse {
    0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.6));
    }
    50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.9));
    }
}

/* 數字樣式 - 特別突出 */
.stat-badge #guild-member-count {
    font-size: 1.5rem;
    font-weight: 900;
    background: linear-gradient(180deg,
        #fff7cc 0%,
        #ffd700 40%,
        #cc9900 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    min-width: 2ch;
    text-align: center;
}

/* 文字樣式 */
.stat-badge [data-i18n] {
    color: rgba(255, 215, 0, 0.85);
    font-weight: 500;
    letter-spacing: 0.05em;
}

/* Hover 效果 */
.stat-badge:hover {

    transition: all 0.3s ease;
}

.stat-badge:hover i {

}

@keyframes icon-spin {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.2); }
    100% { transform: rotate(360deg) scale(1); }
}

/* ===== Light Mode ===== */

[data-theme="light"] .stat-badge::before {

[data-theme="light"] .stat-badge::after {

/* 重新抽取按鈕 - 炫酷特效版 */
.shuffle-btn {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    padding: 0.85rem 1.8rem;
    background: linear-gradient(135deg,
        rgba(255, 215, 0, 0.15) 0%,
        rgba(255, 107, 107, 0.15) 50%,
        rgba(78, 205, 196, 0.15) 100%);
    border: none;
    border-radius: 2rem;
    color: #ffd700;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    animation: shuffle-btn-breathe 3s ease-in-out infinite;
}

/* 彩虹流動邊框 */
.shuffle-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    padding: 2px;
    border-radius: 2rem;
    background: linear-gradient(
        90deg,
        #ffd700,
        #ff6b6b,
        #4ecdc4,
        #a855f7,
        #ffd700
    );
    background-size: 300% 100%;
    animation: shuffle-border-flow 3s linear infinite;
    -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
}

/* 內部光暈層 */
.shuffle-btn::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 2rem;
    background: radial-gradient(
        ellipse at center,
        rgba(255, 215, 0, 0.3) 0%,
        transparent 70%
    );
    opacity: 0;
    transition: opacity 0.3s ease;
}

@keyframes shuffle-border-flow {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
}

@keyframes shuffle-btn-breathe {
    0%, 100% {
        box-shadow:
            0 0 15px rgba(255, 215, 0, 0.3),
            0 0 30px rgba(255, 215, 0, 0.1);
    }
    50% {
        box-shadow:
            0 0 25px rgba(255, 215, 0, 0.5),
            0 0 50px rgba(255, 215, 0, 0.2),
            0 0 80px rgba(255, 107, 107, 0.1);
    }
}

/* Hover 效果 */
.shuffle-btn:hover {
    transform: scale(1.08) translateY(-2px);
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    box-shadow:
        0 0 30px rgba(255, 215, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.3),
        0 10px 30px rgba(0, 0, 0, 0.3);
}

.shuffle-btn:hover::after {
    opacity: 1;
}

.shuffle-btn:hover::before {
    animation: shuffle-border-flow 1.5s linear infinite;
}

/* 圖示旋轉 + 發光 */
.shuffle-btn i {
    position: relative;
    z-index: 1;
    transition: all 0.5s ease;
    filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
}

.shuffle-btn:hover i {
    animation: shuffle-icon-spin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.9));
}

@keyframes shuffle-icon-spin {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.3); }
    100% { transform: rotate(360deg) scale(1); }
}

/* 文字位置調整 */
.shuffle-btn span {
    position: relative;
    z-index: 1;
}

/* 點擊效果 */
.shuffle-btn:active {
    transform: scale(0.98) translateY(0);
    box-shadow:
        0 0 15px rgba(255, 215, 0, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Light Mode */
[data-theme="light"] .shuffle-btn {
    color: #d97706;
    background: linear-gradient(135deg,
        rgba(217, 119, 6, 0.08) 0%,
        rgba(245, 158, 11, 0.08) 50%,
        rgba(8, 145, 178, 0.08) 100%);
    text-shadow: 0 0 10px rgba(217, 119, 6, 0.3);
}

[data-theme="light"] .shuffle-btn::before {
    background: linear-gradient(
        90deg,
        #d97706,
        #dc2626,
        #0891b2,
        #7c3aed,
        #d97706
    );
    background-size: 300% 100%;
}

[data-theme="light"] .shuffle-btn::after {
    background: radial-gradient(
        ellipse at center,
        rgba(217, 119, 6, 0.2) 0%,
        transparent 70%
    );
}

@keyframes shuffle-btn-breathe-light {
    0%, 100% {
        box-shadow:
            0 0 15px rgba(217, 119, 6, 0.2),
            0 0 30px rgba(217, 119, 6, 0.05);
    }
    50% {
        box-shadow:
            0 0 25px rgba(217, 119, 6, 0.35),
            0 0 50px rgba(217, 119, 6, 0.15);
    }
}

[data-theme="light"] .shuffle-btn {
    animation: shuffle-btn-breathe-light 3s ease-in-out infinite;
}

[data-theme="light"] .shuffle-btn:hover {
    box-shadow:
        0 0 30px rgba(217, 119, 6, 0.4),
        0 0 60px rgba(217, 119, 6, 0.2),
        0 10px 30px rgba(0, 0, 0, 0.15);
}

/* 成員網格 */
.members-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1.5rem;
}

/* ===== 成員卡片 ===== */
.guild-member-card {
    perspective: 1000px;
    height: 300px;
    opacity: 0;
    transform: translateX(-100vw) rotate(-180deg);
}

/* 滑入完成後加入懸浮動畫 */
.guild-member-card.slide-in {
    animation:
        card-slide-in 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
        card-float 4s ease-in-out 1s infinite;
}

/* 每張卡片不同的懸浮延遲，營造波浪效果 */
.guild-member-card:nth-child(1).slide-in { animation-delay: 0s, 1.0s; }
.guild-member-card:nth-child(2).slide-in { animation-delay: 0.15s, 1.3s; }
.guild-member-card:nth-child(3).slide-in { animation-delay: 0.3s, 1.6s; }
.guild-member-card:nth-child(4).slide-in { animation-delay: 0.45s, 1.1s; }
.guild-member-card:nth-child(5).slide-in { animation-delay: 0.6s, 1.8s; }
.guild-member-card:nth-child(6).slide-in { animation-delay: 0.75s, 1.2s; }
.guild-member-card:nth-child(7).slide-in { animation-delay: 0.9s, 1.5s; }
.guild-member-card:nth-child(8).slide-in { animation-delay: 1.05s, 1.7s; }
.guild-member-card:nth-child(9).slide-in { animation-delay: 1.2s, 1.4s; }
.guild-member-card:nth-child(10).slide-in { animation-delay: 1.35s, 1.9s; }

@keyframes card-slide-in {
    0% {
        opacity: 0;
        transform: translateX(-100vw) rotate(-180deg) scale(0.5);
    }
    50% {
        opacity: 1;
        transform: translateX(20px) rotate(10deg) scale(1.1);
    }
    70% {
        transform: translateX(-10px) rotate(-5deg) scale(1);
    }
    100% {
        opacity: 1;
        transform: translateX(0) rotate(0) scale(1);
    }
}

/* 懸浮飄動動畫 */
@keyframes card-float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    25% {
        transform: translateY(-8px) rotate(0.5deg);
    }
    50% {
        transform: translateY(-4px) rotate(-0.5deg);
    }
    75% {
        transform: translateY(-10px) rotate(0.3deg);
    }
}

.member-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 0.95) 100%);
    border: 2px solid rgba(148, 163, 184, 0.3);
    border-radius: 1rem;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    transform-style: preserve-3d;
}

/* 光芒掃過效果的基底 */
.member-card-inner::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0.1),
        transparent
    );
    transform: skewX(-25deg);
    transition: left 0.8s ease;
    z-index: 10;
    pointer-events: none;
}

/* Hover 效果：不上浮，改用發光脈衝 */
.guild-member-card:hover .member-card-inner {
    border-color: #ffd700;
    box-shadow:
        0 0 20px rgba(255, 215, 0, 0.4),
        0 0 40px rgba(255, 215, 0, 0.2),
        0 0 60px rgba(255, 215, 0, 0.1),
        inset 0 0 30px rgba(255, 215, 0, 0.05);
    animation: border-pulse 1.5s ease-in-out infinite;
}

/* Hover 時光芒掃過 */
.guild-member-card:hover .member-card-inner::before {
    left: 150%;
}

/* 邊框脈衝發光動畫 */
@keyframes border-pulse {
    0%, 100% {
        box-shadow:
            0 0 20px rgba(255, 215, 0, 0.4),
            0 0 40px rgba(255, 215, 0, 0.2),
            0 0 60px rgba(255, 215, 0, 0.1),
            inset 0 0 30px rgba(255, 215, 0, 0.05);
    }
    50% {
        box-shadow:
            0 0 30px rgba(255, 215, 0, 0.6),
            0 0 60px rgba(255, 215, 0, 0.3),
            0 0 90px rgba(255, 215, 0, 0.15),
            inset 0 0 40px rgba(255, 215, 0, 0.1);
    }
}

[data-theme="light"] .member-card-inner {
    background: linear-gradient(135deg, rgba(248, 250, 252, 0.98) 0%, rgba(241, 245, 249, 0.98) 100%);
    border-color: #cbd5e1;
}

[data-theme="light"] .member-card-inner::before {
    background: linear-gradient(
        90deg,
        transparent,
        rgba(217, 119, 6, 0.1),
        rgba(217, 119, 6, 0.2),
        rgba(217, 119, 6, 0.1),
        transparent
    );
}

[data-theme="light"] .guild-member-card:hover .member-card-inner {
    border-color: #d97706;
    box-shadow:
        0 0 20px rgba(217, 119, 6, 0.3),
        0 0 40px rgba(217, 119, 6, 0.15),
        0 0 60px rgba(217, 119, 6, 0.08),
        inset 0 0 30px rgba(217, 119, 6, 0.03);
    animation: border-pulse-light 1.5s ease-in-out infinite;
}

@keyframes border-pulse-light {
    0%, 100% {
        box-shadow:
            0 0 20px rgba(217, 119, 6, 0.3),
            0 0 40px rgba(217, 119, 6, 0.15),
            0 0 60px rgba(217, 119, 6, 0.08),
            inset 0 0 30px rgba(217, 119, 6, 0.03);
    }
    50% {
        box-shadow:
            0 0 30px rgba(217, 119, 6, 0.5),
            0 0 60px rgba(217, 119, 6, 0.25),
            0 0 90px rgba(217, 119, 6, 0.12),
            inset 0 0 40px rgba(217, 119, 6, 0.06);
    }
}

.member-link {
    display: flex;
    flex-direction: column;
    height: 100%;
    text-decoration: none;
    color: inherit;
}

.member-avatar-frame {
    position: relative;
    height: 200px;
    overflow: hidden;
}

/* 頭像發光環效果 */
.member-avatar-frame::after {
    content: '';
    position: absolute;
    inset: -50%;
    background: radial-gradient(circle, rgba(255, 215, 0, 0) 30%, rgba(255, 215, 0, 0.3) 70%, rgba(255, 215, 0, 0) 100%);
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
    animation: avatar-glow-rotate 4s linear infinite;
}

@keyframes avatar-glow-rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.guild-member-card:hover .member-avatar-frame::after {
    opacity: 1;
}

[data-theme="light"] .member-avatar-frame::after {
    background: radial-gradient(circle, rgba(217, 119, 6, 0) 30%, rgba(217, 119, 6, 0.2) 70%, rgba(217, 119, 6, 0) 100%);

.member-avatar {
    width: 100%;
    height: 100%;

    transition: transform 0.5s ease, filter 0.5s ease;
}

/* Hover 時頭像微微放大 + 增加對比度，但不位移 */

.avatar-overlay {

    background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.7) 100%);

/* 霓虹邊框 - 持續流動 */
.neon-border {
    position: absolute;
    inset: 0;
    border-radius: 1rem;
    padding: 3px;
    background: linear-gradient(135deg, #ffd700, #ff6b6b, #4ecdc4, #a855f7, #ffd700);
    background-size: 400% 400%;

    mask-composite: exclude;
    opacity: 0;
    animation: neon-flow 3s linear infinite;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

@keyframes neon-flow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.guild-member-card:hover .neon-border {
    opacity: 1;
}

.member-card-inner::after {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255, 215, 0, 0.8), transparent),

.guild-member-card:hover .member-card-inner::after {

<script>
(function() {
    'use strict';

    // ===== 配置 =====
    const CONFIG = {
        displayCount: 10,
        stackCardCount: 10,
        explodeDuration: 800,
        slideInDelay: 150
    };

    // ===== 狀態 =====
    let GUILD_MEMBERS = [];
    let hasExploded = false;

    // ===== 工具函數 =====
    function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    /**
     * 取得 tag 的顯示名稱
     * @param {Object} tag - tag 物件，包含 id 和 label
     * @returns {string} 顯示名稱（優先使用 i18n 翻譯，否則使用 label）
     */
    function getTagName(tag) {
        const tagId = typeof tag === 'string' ? tag : tag.id;
        const tagLabel = typeof tag === 'string' ? tag : tag.label;

        // 優先使用 i18n 翻譯
        if (window.i18n && typeof window.i18n.t === 'function') {
            const t = window.i18n.t('guild.tags.' + tagId);
            if (t && t !== 'guild.tags.' + tagId) return t;
        }
        // 回退到 tag 物件的 label
        return tagLabel || tagId;
    }

    // ===== 卡片堆疊 =====
    function createCardStack() {
        const stack = document.getElementById('card-stack');
        if (!stack) return;

        stack.textContent = '';

        for (let i = 0; i < CONFIG.stackCardCount; i++) {
            const card = document.createElement('div');
            card.className = 'stack-card';
            card.dataset.index = i;
            stack.appendChild(card);
        }
    }

    // ===== 爆散動畫 =====
    function explodeCards() {
        if (hasExploded) return;
        hasExploded = true;

        const stackContainer = document.getElementById('card-stack-container');
        const showcase = document.getElementById('guild-showcase');
        const stackCards = document.querySelectorAll('.stack-card');

        // 爆散每張卡片
        stackCards.forEach((card, i) => {
            const angle = (Math.random() * Math.PI * 2);
            const distance = 300 + Math.random() * 500;
            const targetX = Math.cos(angle) * distance;
            const targetY = Math.sin(angle) * distance;
            const rotation = (Math.random() - 0.5) * 720;
            const scale = 0.3 + Math.random() * 0.4;

            card.classList.add('exploding');
            card.style.transform = `
                translate(${targetX}px, ${targetY}px)
                rotate(${rotation}deg)
                scale(${scale})
            `;
            card.style.transitionDelay = (i * 30) + 'ms';
        });

        // 等待爆散完成，顯示成員區
        setTimeout(() => {
            stackContainer.classList.add('hidden');
            showcase.classList.remove('hidden');
            renderAndAnimateMembers();
        }, CONFIG.explodeDuration + 200);
    }

    // ===== 取得翻譯文字 =====
    function getWaitingText() {
        if (window.i18n && typeof window.i18n.t === 'function') {
            const t = window.i18n.t('guild.waiting_to_join');
            if (t && t !== 'guild.waiting_to_join') return t;
        }
        return '等待加入';
    }

    // ===== 成員卡片創建 =====
    function createMemberCard(member, isPlaceholder = false) {
        const card = document.createElement('div');
        card.className = 'guild-member-card' + (isPlaceholder ? ' placeholder-card' : '');

        const inner = document.createElement('div');
        inner.className = 'member-card-inner';

        if (isPlaceholder) {
            // 占位卡片：整張卡都是神秘效果
            // 問號 - 覆蓋整張卡片
            const questionMark = document.createElement('div');
            questionMark.className = 'placeholder-question';
            questionMark.textContent = '?';

            // 等待加入文字
            const waitingText = document.createElement('p');
            waitingText.className = 'placeholder-text';
            waitingText.textContent = getWaitingText();

            // 神秘光暈層
            const glowLayer = document.createElement('div');
            glowLayer.className = 'placeholder-glow';

            // 粒子效果層
            const particleLayer = document.createElement('div');
            particleLayer.className = 'placeholder-particles';

            inner.appendChild(glowLayer);
            inner.appendChild(particleLayer);
            inner.appendChild(questionMark);
            inner.appendChild(waitingText);
        } else {
            // 真實成員卡片
            const link = document.createElement('a');
            link.className = 'member-link';
            link.href = member.page || '#';

            // 頭像區
            const avatarFrame = document.createElement('div');
            avatarFrame.className = 'member-avatar-frame';

            const avatar = document.createElement('img');
            avatar.className = 'member-avatar';
            avatar.src = member.avatar || '/assets/images/guild/default-avatar.png';
            avatar.alt = member.name || '';
            avatar.loading = 'lazy';
            avatar.onerror = function() { this.src = '/assets/images/guild/default-avatar.png'; };

            const overlay = document.createElement('div');
            overlay.className = 'avatar-overlay';

            avatarFrame.appendChild(avatar);
            avatarFrame.appendChild(overlay);

            // 霓虹邊框
            const neonBorder = document.createElement('div');
            neonBorder.className = 'neon-border';

            // 資訊區
            const info = document.createElement('div');
            info.className = 'member-info';

            const name = document.createElement('h4');
            name.className = 'member-name';
            name.textContent = member.name || '';

            const tags = document.createElement('div');
            tags.className = 'member-tags';

            (member.tags || []).slice(0, 3).forEach(tag => {
                const span = document.createElement('span');
                span.className = 'member-tag';
                span.textContent = getTagName(tag);
                tags.appendChild(span);
            });

            info.appendChild(name);
            info.appendChild(tags);

            link.appendChild(avatarFrame);
            link.appendChild(info);
            inner.appendChild(link);
            inner.appendChild(neonBorder);
        }

        card.appendChild(inner);

        return card;
    }

    // ===== 渲染成員 =====
    function renderMembers(withAnimation = true) {
        const grid = document.getElementById('guild-members-grid');
        if (!grid) return;

        grid.textContent = '';

        // 隨機抽取成員
        const members = shuffleArray(GUILD_MEMBERS).slice(0, CONFIG.displayCount);

        const fragment = document.createDocumentFragment();

        // 渲染真實成員
        members.forEach((member) => {
            const card = createMemberCard(member, false);
            fragment.appendChild(card);
        });

        // 如果成員少於 10 人，補足占位卡片
        if (members.length < CONFIG.displayCount) {
            const placeholderCount = CONFIG.displayCount - members.length;
            for (let i = 0; i < placeholderCount; i++) {
                const placeholderCard = createMemberCard(null, true);
                fragment.appendChild(placeholderCard);
            }
        }

        grid.appendChild(fragment);

        // 依序滑入動畫
        if (withAnimation) {
            const cards = grid.querySelectorAll('.guild-member-card');
            cards.forEach((card, i) => {
                setTimeout(() => {
                    card.classList.add('slide-in');
                }, i * CONFIG.slideInDelay);
            });
        }

        updateStats();
    }

    // 保留舊名稱以相容
    function renderAndAnimateMembers() {
        renderMembers(true);
    }

    // ===== 更新統計 =====
    function updateStats() {
        const countEl = document.getElementById('guild-member-count');
        if (countEl) {
            countEl.textContent = GUILD_MEMBERS.length;
        }
    }

    // ===== 重新抽取（收合回初始狀態） =====
    function refresh() {
        const grid = document.getElementById('guild-members-grid');
        const showcase = document.getElementById('guild-showcase');
        const stackContainer = document.getElementById('card-stack-container');
        const guildContent = document.querySelector('.guild-content');
        const refreshBtn = document.getElementById('guild-refresh-btn');

        if (!grid || !showcase || !stackContainer || !guildContent) return;

        // 按鈕旋轉動畫
        if (refreshBtn) {
            refreshBtn.classList.add('shuffling');
            setTimeout(() => refreshBtn.classList.remove('shuffling'), 600);
        }

        // 使用 guild-content 容器的中心作為收合目標（因為 stackContainer 是隱藏的）
        const contentRect = guildContent.getBoundingClientRect();
        const targetCenterX = contentRect.left + contentRect.width / 2;
        const targetCenterY = contentRect.top + contentRect.height / 2;

        // 為每張卡片設定收合動畫
        const cards = grid.querySelectorAll('.guild-member-card');
        cards.forEach((card, index) => {
            const cardRect = card.getBoundingClientRect();
            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;

            // 計算到目標中心的偏移量
            const deltaX = targetCenterX - cardCenterX;
            const deltaY = targetCenterY - cardCenterY;

            // 中途過渡位置（加入一點隨機偏移讓動畫更生動）
            const midX = deltaX * 0.4 + (Math.random() - 0.5) * 100;
            const midY = deltaY * 0.4 + (Math.random() - 0.5) * 100;
            const rotation = (Math.random() - 0.5) * 180;

            // 設定 CSS 變數
            card.style.setProperty('--collapse-x', midX + 'px');
            card.style.setProperty('--collapse-y', midY + 'px');
            card.style.setProperty('--collapse-target-x', deltaX + 'px');
            card.style.setProperty('--collapse-target-y', deltaY + 'px');
            card.style.setProperty('--collapse-rotate', rotation + 'deg');

            // 重要：先固定卡片當前位置，避免移除動畫後回到基礎狀態
            card.style.transform = 'translateX(0) translateY(0) rotate(0deg) scale(1)';
            card.style.opacity = '1';

            // 清除原有動畫 class，強制 reflow
            card.classList.remove('slide-in');
            card.offsetHeight;

            // 加入收合動畫
            card.style.animationDelay = (index * 100) + 'ms';
            card.classList.add('collapsing');
        });

        // 收合動畫完成後，回到初始狀態
        const totalDuration = 1200 + cards.length * 100;
        setTimeout(() => {
            // 隱藏成員展示區
            showcase.classList.add('hidden');

            // 清空網格
            grid.textContent = '';

            // 重新創建卡片堆疊
            createCardStack();

            // 顯示卡片堆疊容器，並加入重組動畫
            stackContainer.classList.remove('hidden');
            stackContainer.classList.add('reforming');

            // 重置狀態，允許再次點擊爆散
            hasExploded = false;

            // 移除重組動畫 class
            setTimeout(() => {
                stackContainer.classList.remove('reforming');
            }, 500);

        }, totalDuration);
    }

    // ===== 初始化 =====
    function init() {
        // 載入資料
        if (window.GUILD_DATA) {
            GUILD_MEMBERS = window.GUILD_DATA.members || [];
        }

        if (GUILD_MEMBERS.length === 0) {
            console.warn('公會：沒有找到成員資料');
        }

        // 創建卡片堆疊
        createCardStack();

        // 點擊堆疊觸發爆散
        const stackContainer = document.getElementById('card-stack-container');
        if (stackContainer) {
            stackContainer.addEventListener('click', explodeCards);
        }

        // 重新抽取按鈕
        const refreshBtn = document.getElementById('guild-refresh-btn');
        if (refreshBtn) {
            refreshBtn.addEventListener('click', refresh);
        }

        console.log('公會頁面已初始化，共 ' + GUILD_MEMBERS.length + ' 位成員');
    }

    // 啟動
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(init, 100));
    } else {
        setTimeout(init, 100);
    }
})();
</script>

<!-- 炫酷特效腳本（效能優化版） -->
<script>
(function() {
    'use strict';

    // ===== 效能管理器 =====
    const EffectsManager = {
        isVisible: true,
        isReducedMotion: false,
        isMobile: false,
        effects: [],

        init() {
            // 檢測 Reduced Motion 偏好
            this.isReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            // 檢測行動裝置（觸控或小螢幕）
            this.isMobile = 'ontouchstart' in window || window.innerWidth < 768;

            // 監聽頁面可見性變化
            document.addEventListener('visibilitychange', () => {
                this.isVisible = !document.hidden;
                this.effects.forEach(effect => {
                    if (effect.onVisibilityChange) {
                        effect.onVisibilityChange(this.isVisible);
                    }
                });
            });

            // 監聯螢幕尺寸變化
            window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', (e) => {
                this.isReducedMotion = e.matches;
            });
        },

        register(effect) {
            this.effects.push(effect);
        }
    };

    // ===== 星空粒子系統（優化版）=====
    class ParticleSystem {
        constructor(canvas) {
            this.canvas = canvas;
            this.ctx = canvas.getContext('2d');
            this.particles = [];
            this.shootingStars = [];
            this.isRunning = true;
            this.animationId = null;

            this.resize();
            this.init();
            this.animate();

            window.addEventListener('resize', () => this.resize(), { passive: true });

            // 註冊到效能管理器
            EffectsManager.register({
                onVisibilityChange: (visible) => {
                    this.isRunning = visible;
                    if (visible && !this.animationId) {
                        this.animate();
                    }
                }
            });
        }

        resize() {
            const container = this.canvas.parentElement;
            this.canvas.width = container.offsetWidth;
            this.canvas.height = container.offsetHeight;
        }

        init() {
            // 行動裝置減少粒子數量（提升效能）
            const divisor = EffectsManager.isMobile ? 15000 : 8000;
            const particleCount = Math.floor((this.canvas.width * this.canvas.height) / divisor);
            const maxParticles = EffectsManager.isMobile ? 50 : 120;

            for (let i = 0; i < Math.min(particleCount, maxParticles); i++) {
                this.particles.push(this.createParticle());
            }
        }

        createParticle() {
            return {
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                size: Math.random() * 2 + 0.5,
                speedX: (Math.random() - 0.5) * 0.3,
                speedY: (Math.random() - 0.5) * 0.3,
                opacity: Math.random() * 0.8 + 0.2,
                twinkleSpeed: Math.random() * 0.02 + 0.01,
                twinklePhase: Math.random() * Math.PI * 2,
                color: this.getRandomColor()
            };
        }

        getRandomColor() {
            const colors = [
                'rgba(255, 215, 0, ',
                'rgba(78, 205, 196, ',
                'rgba(168, 85, 247, ',
                'rgba(255, 255, 255, ',
                'rgba(255, 107, 107, '
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        createShootingStar() {
            const side = Math.floor(Math.random() * 2);
            return {
                x: side === 0 ? 0 : this.canvas.width,
                y: Math.random() * this.canvas.height * 0.5,
                length: Math.random() * 80 + 40,
                speed: Math.random() * 15 + 10,
                angle: side === 0 ? Math.PI / 6 : Math.PI - Math.PI / 6,
                opacity: 1,
                life: 1
            };
        }

        update() {
            this.particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.twinklePhase += p.twinkleSpeed;

                if (p.x < 0) p.x = this.canvas.width;
                if (p.x > this.canvas.width) p.x = 0;
                if (p.y < 0) p.y = this.canvas.height;
                if (p.y > this.canvas.height) p.y = 0;
            });

            // 行動裝置減少流星頻率
            const shootingStarChance = EffectsManager.isMobile ? 0.001 : 0.003;
            if (Math.random() < shootingStarChance && this.shootingStars.length < 3) {
                this.shootingStars.push(this.createShootingStar());
            }

            this.shootingStars = this.shootingStars.filter(star => {
                star.x += Math.cos(star.angle) * star.speed;
                star.y += Math.sin(star.angle) * star.speed;
                star.life -= 0.02;
                star.opacity = star.life;
                return star.life > 0 &&
                       star.x > -100 && star.x < this.canvas.width + 100 &&
                       star.y < this.canvas.height + 100;
            });
        }

        draw() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

            this.particles.forEach(p => {
                const twinkle = (Math.sin(p.twinklePhase) + 1) / 2;
                const currentOpacity = p.opacity * (0.5 + twinkle * 0.5);

                this.ctx.beginPath();
                this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                this.ctx.fillStyle = p.color + currentOpacity + ')';
                this.ctx.fill();

                // 行動裝置跳過光暈效果（節省 GPU）
                if (!EffectsManager.isMobile && p.size > 1.5) {
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color + (currentOpacity * 0.2) + ')';
                    this.ctx.fill();
                }
            });

            this.shootingStars.forEach(star => {
                const gradient = this.ctx.createLinearGradient(
                    star.x, star.y,
                    star.x - Math.cos(star.angle) * star.length,
                    star.y - Math.sin(star.angle) * star.length
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${star.opacity})`);
                gradient.addColorStop(0.3, `rgba(255, 215, 0, ${star.opacity * 0.8})`);
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');

                this.ctx.beginPath();
                this.ctx.moveTo(star.x, star.y);
                this.ctx.lineTo(
                    star.x - Math.cos(star.angle) * star.length,
                    star.y - Math.sin(star.angle) * star.length
                );
                this.ctx.strokeStyle = gradient;
                this.ctx.lineWidth = 2;
                this.ctx.stroke();

                this.ctx.beginPath();
                this.ctx.arc(star.x, star.y, 3, 0, Math.PI * 2);
                this.ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                this.ctx.fill();
            });
        }

        animate() {
            if (!this.isRunning) {
                this.animationId = null;
                return;
            }
            this.update();
            this.draw();
            this.animationId = requestAnimationFrame(() => this.animate());
        }
    }

    // ===== 滑鼠軌跡效果（優化版）=====
    class MouseTrail {
        constructor(container) {
            // 觸控裝置不啟用滑鼠軌跡
            if (EffectsManager.isMobile) {
                container.style.display = 'none';
                return;
            }

            this.container = container;
            this.lastX = 0;
            this.lastY = 0;
            this.isActive = true;
            this.pendingUpdate = false;
            this.pendingX = 0;
            this.pendingY = 0;

            // 使用 passive 事件監聽器
            document.addEventListener('mousemove', (e) => this.onMouseMove(e), { passive: true });

            EffectsManager.register({
                onVisibilityChange: (visible) => {
                    this.isActive = visible;
                }
            });
        }

        onMouseMove(e) {
            if (!this.isActive) return;

            // 使用 requestAnimationFrame 節流
            this.pendingX = e.clientX;
            this.pendingY = e.clientY;

            if (!this.pendingUpdate) {
                this.pendingUpdate = true;
                requestAnimationFrame(() => {
                    this.processMove(this.pendingX, this.pendingY);
                    this.pendingUpdate = false;
                });
            }
        }

        processMove(x, y) {
            const dx = x - this.lastX;
            const dy = y - this.lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // 增加最小距離減少粒子數量
            if (distance > 10) {
                this.createParticle(x, y);
                this.lastX = x;
                this.lastY = y;
            }
        }

        createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'trail-particle';

            const size = Math.random() * 6 + 3;
            const colors = ['#ffd700', '#4ecdc4', '#a855f7', '#ff6b6b'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            particle.style.cssText = `
                left: ${x - size / 2}px;
                top: ${y - size / 2}px;
                width: ${size}px;
                height: ${size}px;
                background: ${color};
                box-shadow: 0 0 ${size}px ${color};
            `;

            this.container.appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 600);
        }
    }

    // ===== 3D 卡片傾斜效果（優化版）=====
    class Card3DTilt {
        constructor() {
            // 觸控裝置不啟用 3D 傾斜
            if (EffectsManager.isMobile) return;

            this.rafPending = new Map();
            this.init();
        }

        init() {
            const observer = new MutationObserver(() => {
                this.bindCards();
            });

            const grid = document.getElementById('guild-members-grid');
            if (grid) {
                observer.observe(grid, { childList: true, subtree: true });
            }

            setTimeout(() => this.bindCards(), 500);
        }

        bindCards() {
            const cards = document.querySelectorAll('.guild-member-card:not(.placeholder-card)');
            cards.forEach(card => {
                if (card.dataset.tiltBound) return;
                card.dataset.tiltBound = 'true';

                const inner = card.querySelector('.member-card-inner');
                if (!inner) return;

                let shine = inner.querySelector('.card-shine');
                if (!shine) {
                    shine = document.createElement('div');
                    shine.className = 'card-shine';
                    inner.appendChild(shine);
                }

                let aura = inner.querySelector('.magic-aura');
                if (!aura) {
                    aura = document.createElement('div');
                    aura.className = 'magic-aura';
                    inner.insertBefore(aura, inner.firstChild);
                }

                // 使用 passive 事件監聽器和 RAF 節流
                card.addEventListener('mousemove', (e) => this.scheduleUpdate(e, card, inner), { passive: true });
                card.addEventListener('mouseleave', () => this.onMouseLeave(card, inner), { passive: true });
            });
        }

        scheduleUpdate(e, card, inner) {
            if (this.rafPending.get(card)) return;

            this.rafPending.set(card, true);
            requestAnimationFrame(() => {
                this.onMouseMove(e, card, inner);
                this.rafPending.set(card, false);
            });
        }

        onMouseMove(e, card, inner) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / centerY * -10;
            const rotateY = (x - centerX) / centerX * 10;

            inner.style.transform = `
                perspective(1000px)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
                scale3d(1.02, 1.02, 1.02)
            `;

            const percentX = (x / rect.width) * 100;
            const percentY = (y / rect.height) * 100;
            inner.style.setProperty('--mouse-x', percentX + '%');
            inner.style.setProperty('--mouse-y', percentY + '%');
        }

        onMouseLeave(card, inner) {
            inner.style.transform = '';
        }
    }

    // ===== 漣漪點擊效果 =====
    class RippleEffect {
        constructor() {
            // Reduced Motion 時跳過漣漪效果
            if (EffectsManager.isReducedMotion) return;
            this.init();
        }

        init() {
            document.addEventListener('click', (e) => {
                const target = e.target.closest('.shuffle-btn, .guild-back-btn, .guild-member-card');
                if (target) {
                    this.createRipple(e, target);
                }
            });
        }

        createRipple(e, element) {
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 2;
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.cssText = `
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
            `;

            element.style.position = 'relative';
            element.style.overflow = 'hidden';
            element.appendChild(ripple);

            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 600);
        }
    }

    // ===== 電弧閃爍效果（優化版）=====
    class ElectricSparks {
        constructor() {
            // Reduced Motion 時跳過電弧效果
            if (EffectsManager.isReducedMotion) return;

            this.intervalId = null;
            this.container = null;
            this.init();
        }

        init() {
            this.container = document.querySelector('.guild-content');
            if (!this.container) return;

            this.startInterval();

            EffectsManager.register({
                onVisibilityChange: (visible) => {
                    if (visible) {
                        this.startInterval();
                    } else {
                        this.stopInterval();
                    }
                }
            });
        }

        startInterval() {
            if (this.intervalId) return;
            this.intervalId = setInterval(() => {
                if (Math.random() < 0.3) {
                    this.createSpark();
                }
            }, 500);
        }

        stopInterval() {
            if (this.intervalId) {
                clearInterval(this.intervalId);
                this.intervalId = null;
            }
        }

        createSpark() {
            const rect = this.container.getBoundingClientRect();
            const side = Math.floor(Math.random() * 4);
            let x, y;

            switch (side) {
                case 0: x = Math.random() * rect.width; y = 0; break;
                case 1: x = rect.width; y = Math.random() * rect.height; break;
                case 2: x = Math.random() * rect.width; y = rect.height; break;
                case 3: x = 0; y = Math.random() * rect.height; break;
            }

            const spark = document.createElement('div');
            spark.className = 'electric-spark';
            spark.style.left = x + 'px';
            spark.style.top = y + 'px';
            this.container.appendChild(spark);

            setTimeout(() => {
                if (spark.parentNode) {
                    spark.parentNode.removeChild(spark);
                }
            }, 150);
        }
    }

    // ===== 初始化 =====
    function initEffects() {
        EffectsManager.init();

        const canvas = document.getElementById('particle-canvas');
        if (canvas) {
            new ParticleSystem(canvas);
        }

        const trailContainer = document.getElementById('mouse-trail-container');
        if (trailContainer) {
            new MouseTrail(trailContainer);
        }

        new Card3DTilt();
        new RippleEffect();
        new ElectricSparks();

        console.log('✨ 炫酷特效已載入（效能優化版）');
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initEffects);
    } else {
        initEffects();
    }
})();
</script>
