<!-- 公會頁面專屬樣式 -->
<style>
/* ===== 公會頁面（使用 game-container 背景） ===== */
.guild-page {
    min-height: calc(100vh - 200px);
    display: flex;
    flex-direction: column;
}

/* ===== 內容容器（與首頁 tab-content 風格一致） ===== */
.guild-content {
    background:
        linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent),
        #1e293b;
    background-size: 30px 30px;
    border: 3px solid rgba(255, 215, 0, 0.2);
    border-radius: 0;
    padding: 2rem;
    min-height: 500px;
    box-shadow:
        0 0 0 3px #0f172a,
        0 0 0 6px rgba(255, 215, 0, 0.1),
        0 20px 50px rgba(0, 0, 0, 0.5);
    flex: 1;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
}

[data-theme="light"] .guild-content {
    background:
        linear-gradient(0deg, transparent 24%, rgba(0, 0, 0, .05) 25%, rgba(0, 0, 0, .05) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, .05) 75%, rgba(0, 0, 0, .05) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(0, 0, 0, .05) 25%, rgba(0, 0, 0, .05) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, .05) 75%, rgba(0, 0, 0, .05) 76%, transparent 77%, transparent),
        #f8fafc;
    background-size: 30px 30px;
    border: 3px solid rgba(217, 119, 6, 0.3);
    box-shadow:
        0 0 0 3px #e2e8f0,
        0 0 0 6px rgba(217, 119, 6, 0.1),
        0 20px 50px rgba(0, 0, 0, 0.1);
}

/* ===== 導航 ===== */
.guild-nav {
    margin-bottom: 1rem;
}

.guild-back-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: rgba(255, 215, 0, 0.1);
    border: 1px solid rgba(255, 215, 0, 0.3);
    border-radius: 2rem;
    color: #ffd700;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.guild-back-btn:hover {
    background: rgba(255, 215, 0, 0.2);
    transform: translateX(-5px);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
}

[data-theme="light"] .guild-back-btn {
    color: #d97706;
    border-color: rgba(217, 119, 6, 0.3);
    background: rgba(217, 119, 6, 0.1);
}

/* ===== 卡片堆疊區 ===== */
.card-stack-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    perspective: 2000px;
    cursor: pointer;
    padding: 2rem 0;
    min-height: 700px;  /* 固定高度，與展開後一致 */
}

.card-stack-container.hidden {
    display: none;
    min-height: 0;
}

.card-stack {
    position: relative;
    width: 200px;
    height: 280px;
    transform-style: preserve-3d;
    transition: transform 0.3s ease;
}

.card-stack:hover {
    transform: rotateY(5deg) rotateX(-5deg);
}

/* 堆疊中的卡片 */
.stack-card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1e3a5f 0%, #0d1f3c 100%);
    border: 3px solid #ffd700;
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    backface-visibility: hidden;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.stack-card::before {
    content: '';
    position: absolute;
    inset: 10px;
    border: 2px solid rgba(255, 215, 0, 0.3);
    border-radius: 0.75rem;
}

.stack-card::after {
    content: '?';
    font-size: 4rem;
    font-weight: 900;
    color: #ffd700;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

[data-theme="light"] .stack-card {
    background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
    border-color: #d97706;
}

[data-theme="light"] .stack-card::after {
    color: #d97706;
}

/* 堆疊層次效果 */
.stack-card:nth-child(1) { transform: translateZ(0px) rotate(-2deg); }
.stack-card:nth-child(2) { transform: translateZ(-5px) translateX(5px) rotate(1deg); }
.stack-card:nth-child(3) { transform: translateZ(-10px) translateX(10px) rotate(-1deg); }
.stack-card:nth-child(4) { transform: translateZ(-15px) translateX(15px) rotate(2deg); }
.stack-card:nth-child(5) { transform: translateZ(-20px) translateX(20px) rotate(-2deg); }
.stack-card:nth-child(6) { transform: translateZ(-25px) translateX(25px) rotate(1deg); }
.stack-card:nth-child(7) { transform: translateZ(-30px) translateX(30px) rotate(-1deg); }
.stack-card:nth-child(8) { transform: translateZ(-35px) translateX(35px) rotate(2deg); }
.stack-card:nth-child(9) { transform: translateZ(-40px) translateX(40px) rotate(-2deg); }
.stack-card:nth-child(10) { transform: translateZ(-45px) translateX(45px) rotate(1deg); }

.card-stack:hover .stack-card:nth-child(1) { transform: translateZ(10px) rotate(-5deg); }
.card-stack:hover .stack-card:nth-child(2) { transform: translateZ(0px) translateX(10px) rotate(3deg); }
.card-stack:hover .stack-card:nth-child(3) { transform: translateZ(-10px) translateX(20px) rotate(-3deg); }

/* 點擊提示 */
.stack-prompt {
    margin-top: 3rem;
    text-align: center;
    animation: prompt-pulse 2s ease-in-out infinite;
}

@keyframes prompt-pulse {
    0%, 100% { opacity: 0.7; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-5px); }
}

.prompt-icon {
    font-size: 2rem;
    color: #ffd700;
    margin-bottom: 0.5rem;
    animation: hand-bounce 1s ease-in-out infinite;
}

[data-theme="light"] .prompt-icon {
    color: #d97706;
}

@keyframes hand-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.prompt-text {
    font-size: 1.2rem;
    color: #94a3b8;
}

/* ===== 爆散動畫 ===== */
.stack-card.exploding {
    transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    opacity: 0;
}

/* ===== 成員展示區 ===== */
.guild-showcase {
    opacity: 1;
    transition: opacity 0.5s ease;
    min-height: 700px;  /* 與堆疊區相同高度 */
}

.guild-showcase.hidden {
    display: none;
    min-height: 0;
}

.showcase-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.showcase-stats {
    display: flex;
    gap: 1rem;
}

.stat-badge {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: rgba(255, 215, 0, 0.1);
    border: 1px solid rgba(255, 215, 0, 0.3);
    border-radius: 2rem;
    color: #ffd700;
    font-size: 0.9rem;
}

[data-theme="light"] .stat-badge {
    color: #d97706;
    border-color: rgba(217, 119, 6, 0.3);
}

/* 重新抽取按鈕 - 炫酷特效版 */
.shuffle-btn {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    padding: 0.85rem 1.8rem;
    background: linear-gradient(135deg,
        rgba(255, 215, 0, 0.15) 0%,
        rgba(255, 107, 107, 0.15) 50%,
        rgba(78, 205, 196, 0.15) 100%);
    border: none;
    border-radius: 2rem;
    color: #ffd700;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    animation: shuffle-btn-breathe 3s ease-in-out infinite;
}

/* 彩虹流動邊框 */
.shuffle-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    padding: 2px;
    border-radius: 2rem;
    background: linear-gradient(
        90deg,
        #ffd700,
        #ff6b6b,
        #4ecdc4,
        #a855f7,
        #ffd700
    );
    background-size: 300% 100%;
    animation: shuffle-border-flow 3s linear infinite;
    -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
}

/* 內部光暈層 */
.shuffle-btn::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 2rem;
    background: radial-gradient(
        ellipse at center,
        rgba(255, 215, 0, 0.3) 0%,
        transparent 70%
    );
    opacity: 0;
    transition: opacity 0.3s ease;
}

@keyframes shuffle-border-flow {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
}

@keyframes shuffle-btn-breathe {
    0%, 100% {
        box-shadow:
            0 0 15px rgba(255, 215, 0, 0.3),
            0 0 30px rgba(255, 215, 0, 0.1);
    }
    50% {
        box-shadow:
            0 0 25px rgba(255, 215, 0, 0.5),
            0 0 50px rgba(255, 215, 0, 0.2),
            0 0 80px rgba(255, 107, 107, 0.1);
    }
}

/* Hover 效果 */
.shuffle-btn:hover {
    transform: scale(1.08) translateY(-2px);
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    box-shadow:
        0 0 30px rgba(255, 215, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.3),
        0 10px 30px rgba(0, 0, 0, 0.3);
}

.shuffle-btn:hover::after {
    opacity: 1;
}

.shuffle-btn:hover::before {
    animation: shuffle-border-flow 1.5s linear infinite;
}

/* 圖示旋轉 + 發光 */
.shuffle-btn i {
    position: relative;
    z-index: 1;
    transition: all 0.5s ease;
    filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
}

.shuffle-btn:hover i {
    animation: shuffle-icon-spin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.9));
}

@keyframes shuffle-icon-spin {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.3); }
    100% { transform: rotate(360deg) scale(1); }
}

/* 文字位置調整 */
.shuffle-btn span {
    position: relative;
    z-index: 1;
}

/* 點擊效果 */
.shuffle-btn:active {
    transform: scale(0.98) translateY(0);
    box-shadow:
        0 0 15px rgba(255, 215, 0, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Light Mode */
[data-theme="light"] .shuffle-btn {
    color: #d97706;
    background: linear-gradient(135deg,
        rgba(217, 119, 6, 0.08) 0%,
        rgba(245, 158, 11, 0.08) 50%,
        rgba(8, 145, 178, 0.08) 100%);
    text-shadow: 0 0 10px rgba(217, 119, 6, 0.3);
}

[data-theme="light"] .shuffle-btn::before {
    background: linear-gradient(
        90deg,
        #d97706,
        #dc2626,
        #0891b2,
        #7c3aed,
        #d97706
    );
    background-size: 300% 100%;
}

[data-theme="light"] .shuffle-btn::after {
    background: radial-gradient(
        ellipse at center,
        rgba(217, 119, 6, 0.2) 0%,
        transparent 70%
    );
}

@keyframes shuffle-btn-breathe-light {
    0%, 100% {
        box-shadow:
            0 0 15px rgba(217, 119, 6, 0.2),
            0 0 30px rgba(217, 119, 6, 0.05);
    }
    50% {
        box-shadow:
            0 0 25px rgba(217, 119, 6, 0.35),
            0 0 50px rgba(217, 119, 6, 0.15);
    }
}

[data-theme="light"] .shuffle-btn {
    animation: shuffle-btn-breathe-light 3s ease-in-out infinite;
}

[data-theme="light"] .shuffle-btn:hover {
    box-shadow:
        0 0 30px rgba(217, 119, 6, 0.4),
        0 0 60px rgba(217, 119, 6, 0.2),
        0 10px 30px rgba(0, 0, 0, 0.15);
}

/* 成員網格 */
.members-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1.5rem;
}

/* ===== 成員卡片 ===== */
.guild-member-card {
    perspective: 1000px;
    height: 300px;
    opacity: 0;
    transform: translateX(-100vw) rotate(-180deg);
}

/* 滑入完成後加入懸浮動畫 */
.guild-member-card.slide-in {
    animation:
        card-slide-in 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
        card-float 4s ease-in-out 1s infinite;
}

/* 每張卡片不同的懸浮延遲，營造波浪效果 */
.guild-member-card:nth-child(1).slide-in { animation-delay: 0s, 1.0s; }
.guild-member-card:nth-child(2).slide-in { animation-delay: 0.15s, 1.3s; }
.guild-member-card:nth-child(3).slide-in { animation-delay: 0.3s, 1.6s; }
.guild-member-card:nth-child(4).slide-in { animation-delay: 0.45s, 1.1s; }
.guild-member-card:nth-child(5).slide-in { animation-delay: 0.6s, 1.8s; }
.guild-member-card:nth-child(6).slide-in { animation-delay: 0.75s, 1.2s; }
.guild-member-card:nth-child(7).slide-in { animation-delay: 0.9s, 1.5s; }
.guild-member-card:nth-child(8).slide-in { animation-delay: 1.05s, 1.7s; }
.guild-member-card:nth-child(9).slide-in { animation-delay: 1.2s, 1.4s; }
.guild-member-card:nth-child(10).slide-in { animation-delay: 1.35s, 1.9s; }

@keyframes card-slide-in {
    0% {
        opacity: 0;
        transform: translateX(-100vw) rotate(-180deg) scale(0.5);
    }
    50% {
        opacity: 1;
        transform: translateX(20px) rotate(10deg) scale(1.1);
    }
    70% {
        transform: translateX(-10px) rotate(-5deg) scale(1);
    }
    100% {
        opacity: 1;
        transform: translateX(0) rotate(0) scale(1);
    }
}

/* 懸浮飄動動畫 */
@keyframes card-float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    25% {
        transform: translateY(-8px) rotate(0.5deg);
    }
    50% {
        transform: translateY(-4px) rotate(-0.5deg);
    }
    75% {
        transform: translateY(-10px) rotate(0.3deg);
    }
}

.member-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 0.95) 100%);
    border: 2px solid rgba(148, 163, 184, 0.3);
    border-radius: 1rem;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    transform-style: preserve-3d;
}

/* 光芒掃過效果的基底 */
.member-card-inner::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0.1),
        transparent
    );
    transform: skewX(-25deg);
    transition: left 0.8s ease;
    z-index: 10;
    pointer-events: none;
}

/* Hover 效果：不上浮，改用發光脈衝 */
.guild-member-card:hover .member-card-inner {
    border-color: #ffd700;
    box-shadow:
        0 0 20px rgba(255, 215, 0, 0.4),
        0 0 40px rgba(255, 215, 0, 0.2),
        0 0 60px rgba(255, 215, 0, 0.1),
        inset 0 0 30px rgba(255, 215, 0, 0.05);
    animation: border-pulse 1.5s ease-in-out infinite;
}

/* Hover 時光芒掃過 */
.guild-member-card:hover .member-card-inner::before {
    left: 150%;
}

/* 邊框脈衝發光動畫 */
@keyframes border-pulse {
    0%, 100% {
        box-shadow:
            0 0 20px rgba(255, 215, 0, 0.4),
            0 0 40px rgba(255, 215, 0, 0.2),
            0 0 60px rgba(255, 215, 0, 0.1),
            inset 0 0 30px rgba(255, 215, 0, 0.05);
    }
    50% {
        box-shadow:
            0 0 30px rgba(255, 215, 0, 0.6),
            0 0 60px rgba(255, 215, 0, 0.3),
            0 0 90px rgba(255, 215, 0, 0.15),
            inset 0 0 40px rgba(255, 215, 0, 0.1);
    }
}

[data-theme="light"] .member-card-inner {
    background: linear-gradient(135deg, rgba(248, 250, 252, 0.98) 0%, rgba(241, 245, 249, 0.98) 100%);
    border-color: #cbd5e1;
}

[data-theme="light"] .member-card-inner::before {
    background: linear-gradient(
        90deg,
        transparent,
        rgba(217, 119, 6, 0.1),
        rgba(217, 119, 6, 0.2),
        rgba(217, 119, 6, 0.1),
        transparent
    );
}

[data-theme="light"] .guild-member-card:hover .member-card-inner {
    border-color: #d97706;
    box-shadow:
        0 0 20px rgba(217, 119, 6, 0.3),
        0 0 40px rgba(217, 119, 6, 0.15),
        0 0 60px rgba(217, 119, 6, 0.08),
        inset 0 0 30px rgba(217, 119, 6, 0.03);
    animation: border-pulse-light 1.5s ease-in-out infinite;
}

@keyframes border-pulse-light {
    0%, 100% {
        box-shadow:
            0 0 20px rgba(217, 119, 6, 0.3),
            0 0 40px rgba(217, 119, 6, 0.15),
            0 0 60px rgba(217, 119, 6, 0.08),
            inset 0 0 30px rgba(217, 119, 6, 0.03);
    }
    50% {
        box-shadow:
            0 0 30px rgba(217, 119, 6, 0.5),
            0 0 60px rgba(217, 119, 6, 0.25),
            0 0 90px rgba(217, 119, 6, 0.12),
            inset 0 0 40px rgba(217, 119, 6, 0.06);
    }
}

.member-link {
    display: flex;
    flex-direction: column;
    height: 100%;
    text-decoration: none;
    color: inherit;
}

.member-avatar-frame {
    position: relative;
    height: 200px;
    overflow: hidden;
}

/* 頭像發光環效果 */
.member-avatar-frame::after {
    content: '';
    position: absolute;
    inset: -50%;
    background: radial-gradient(circle, rgba(255, 215, 0, 0) 30%, rgba(255, 215, 0, 0.3) 70%, rgba(255, 215, 0, 0) 100%);
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
    animation: avatar-glow-rotate 4s linear infinite;
}

@keyframes avatar-glow-rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.guild-member-card:hover .member-avatar-frame::after {
    opacity: 1;
}

[data-theme="light"] .member-avatar-frame::after {
    background: radial-gradient(circle, rgba(217, 119, 6, 0) 30%, rgba(217, 119, 6, 0.2) 70%, rgba(217, 119, 6, 0) 100%);
}

.member-avatar {

<!-- 公會頁面專屬腳本 -->
<script>
(function() {
    'use strict';

    // ===== 配置 =====
    const CONFIG = {
        displayCount: 10,
        stackCardCount: 10,
        explodeDuration: 800,
        slideInDelay: 150
    };

    // ===== 狀態 =====
    let GUILD_MEMBERS = [];
    let TAG_DEFINITIONS = {};
    let hasExploded = false;

    // ===== 工具函數 =====
    function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    function getTagName(tag) {
        if (window.i18n && typeof window.i18n.t === 'function') {
            const t = window.i18n.t('guild.tags.' + tag);
            if (t && t !== 'guild.tags.' + tag) return t;
        }
        return TAG_DEFINITIONS[tag] || tag;
    }

    // ===== 卡片堆疊 =====
    function createCardStack() {
        const stack = document.getElementById('card-stack');
        if (!stack) return;

        stack.textContent = '';

        for (let i = 0; i < CONFIG.stackCardCount; i++) {
            const card = document.createElement('div');
            card.className = 'stack-card';
            card.dataset.index = i;
            stack.appendChild(card);
        }
    }

    // ===== 爆散動畫 =====
    function explodeCards() {
        if (hasExploded) return;
        hasExploded = true;

        const stackContainer = document.getElementById('card-stack-container');
        const showcase = document.getElementById('guild-showcase');
        const stackCards = document.querySelectorAll('.stack-card');

        // 爆散每張卡片
        stackCards.forEach((card, i) => {
            const angle = (Math.random() * Math.PI * 2);
            const distance = 300 + Math.random() * 500;
            const targetX = Math.cos(angle) * distance;
            const targetY = Math.sin(angle) * distance;
            const rotation = (Math.random() - 0.5) * 720;
            const scale = 0.3 + Math.random() * 0.4;

            card.classList.add('exploding');
            card.style.transform = `
                translate(${targetX}px, ${targetY}px)
                rotate(${rotation}deg)
                scale(${scale})
            `;
            card.style.transitionDelay = (i * 30) + 'ms';
        });

        // 等待爆散完成，顯示成員區
        setTimeout(() => {
            stackContainer.classList.add('hidden');
            showcase.classList.remove('hidden');
            renderAndAnimateMembers();
        }, CONFIG.explodeDuration + 200);
    }

    // ===== 取得翻譯文字 =====
    function getWaitingText() {
        if (window.i18n && typeof window.i18n.t === 'function') {
            const t = window.i18n.t('guild.waiting_to_join');
            if (t && t !== 'guild.waiting_to_join') return t;
        }
        return '等待加入';
    }

    // ===== 成員卡片創建 =====
    function createMemberCard(member, isPlaceholder = false) {
        const card = document.createElement('div');
        card.className = 'guild-member-card' + (isPlaceholder ? ' placeholder-card' : '');

        const inner = document.createElement('div');
        inner.className = 'member-card-inner';

        if (isPlaceholder) {
            // 占位卡片：整張卡都是神秘效果
            // 問號 - 覆蓋整張卡片
            const questionMark = document.createElement('div');
            questionMark.className = 'placeholder-question';
            questionMark.textContent = '?';

            // 等待加入文字
            const waitingText = document.createElement('p');
            waitingText.className = 'placeholder-text';
            waitingText.textContent = getWaitingText();

            // 神秘光暈層
            const glowLayer = document.createElement('div');
            glowLayer.className = 'placeholder-glow';

            // 粒子效果層
            const particleLayer = document.createElement('div');
            particleLayer.className = 'placeholder-particles';

            inner.appendChild(glowLayer);
            inner.appendChild(particleLayer);
            inner.appendChild(questionMark);
            inner.appendChild(waitingText);
        } else {
            // 真實成員卡片
            const link = document.createElement('a');
            link.className = 'member-link';
            link.href = member.page || '#';

            // 頭像區
            const avatarFrame = document.createElement('div');
            avatarFrame.className = 'member-avatar-frame';

            const avatar = document.createElement('img');
            avatar.className = 'member-avatar';
            avatar.src = member.avatar || '/assets/images/guild/default-avatar.png';
            avatar.alt = member.name || '';
            avatar.loading = 'lazy';
            avatar.onerror = function() { this.src = '/assets/images/guild/default-avatar.png'; };

            const overlay = document.createElement('div');
            overlay.className = 'avatar-overlay';

            avatarFrame.appendChild(avatar);
            avatarFrame.appendChild(overlay);

            // 霓虹邊框
            const neonBorder = document.createElement('div');
            neonBorder.className = 'neon-border';

            // 資訊區
            const info = document.createElement('div');
            info.className = 'member-info';

            const name = document.createElement('h4');
            name.className = 'member-name';
            name.textContent = member.name || '';

            const tags = document.createElement('div');
            tags.className = 'member-tags';

            (member.tags || []).slice(0, 3).forEach(tag => {
                const span = document.createElement('span');
                span.className = 'member-tag';
                span.textContent = getTagName(tag);
                tags.appendChild(span);
            });

            info.appendChild(name);
            info.appendChild(tags);

            link.appendChild(avatarFrame);
            link.appendChild(info);
            inner.appendChild(link);
            inner.appendChild(neonBorder);
        }

        card.appendChild(inner);

        return card;
    }

    // ===== 渲染成員 =====
    function renderMembers(withAnimation = true) {
        const grid = document.getElementById('guild-members-grid');
        if (!grid) return;

        grid.textContent = '';

        // 隨機抽取成員
        const members = shuffleArray(GUILD_MEMBERS).slice(0, CONFIG.displayCount);

        const fragment = document.createDocumentFragment();

        // 渲染真實成員
        members.forEach((member) => {
            const card = createMemberCard(member, false);
            fragment.appendChild(card);
        });

        // 如果成員少於 10 人，補足占位卡片
        if (members.length < CONFIG.displayCount) {
            const placeholderCount = CONFIG.displayCount - members.length;
            for (let i = 0; i < placeholderCount; i++) {
                const placeholderCard = createMemberCard(null, true);
                fragment.appendChild(placeholderCard);
            }
        }

        grid.appendChild(fragment);

        // 依序滑入動畫
        if (withAnimation) {
            const cards = grid.querySelectorAll('.guild-member-card');
            cards.forEach((card, i) => {
                setTimeout(() => {
                    card.classList.add('slide-in');
                }, i * CONFIG.slideInDelay);
            });
        }

        updateStats();
    }

    // 保留舊名稱以相容
    function renderAndAnimateMembers() {
        renderMembers(true);
    }

    // ===== 更新統計 =====
    function updateStats() {
        const countEl = document.getElementById('guild-member-count');
        if (countEl) {
            countEl.textContent = GUILD_MEMBERS.length;
        }
    }

    // ===== 重新抽取 =====
    function refresh() {
        const grid = document.getElementById('guild-members-grid');
        if (!grid) return;

        // 先讓現有卡片飛出
        const cards = grid.querySelectorAll('.guild-member-card');
        cards.forEach((card) => {
            card.style.animation = 'none';
            card.style.transition = 'all 0.5s cubic-bezier(0.55, 0.055, 0.675, 0.19)';
            card.style.transform = `translateX(100vw) rotate(${(Math.random() - 0.5) * 180}deg)`;
            card.style.opacity = '0';
        });

        // 等待飛出，再渲染新卡片
        setTimeout(() => {
            renderAndAnimateMembers();
        }, 600);
    }

    // ===== 初始化 =====
    function init() {
        // 載入資料
        if (window.GUILD_DATA) {
            GUILD_MEMBERS = window.GUILD_DATA.members || [];
            TAG_DEFINITIONS = window.GUILD_DATA.tag_definitions || {};
        }

        if (GUILD_MEMBERS.length === 0) {
            console.warn('公會：沒有找到成員資料');
        }

        // 創建卡片堆疊
        createCardStack();

        // 點擊堆疊觸發爆散
        const stackContainer = document.getElementById('card-stack-container');
        if (stackContainer) {
            stackContainer.addEventListener('click', explodeCards);
        }

        // 重新抽取按鈕
        const refreshBtn = document.getElementById('guild-refresh-btn');
        if (refreshBtn) {
            refreshBtn.addEventListener('click', refresh);
        }

        console.log('公會頁面已初始化，共 ' + GUILD_MEMBERS.length + ' 位成員');
    }

    // 啟動
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(init, 100));
    } else {
        setTimeout(init, 100);
    }
})();
</script>
