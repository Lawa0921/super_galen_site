<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leya | The Unfolding Galaxy</title>
    <meta name="description" content="Leya - 漂泊的勇敢靈魂，書寫著星空與森林的故事。">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Zen+Old+Mincho:wght@400;700;900&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Three.js & GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --c-void: #000000;
            --c-star: #ffffff;
            --c-gold: #ffd700;
            --c-blue: #00f3ff;
            --c-pink: #ff0055;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--c-void);
            color: var(--c-star);
            font-family: 'Zen Old Mincho', serif;
            overflow-x: hidden;
            width: 100vw;
        }

        /* Hide scrollbar but keep functionality */
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        #world {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Scrollytelling Sections */
        .section {
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let clicks pass unless explicitly interactive */
        }

        .content-block {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            opacity: 0; /* Handled by GSAP */
            transform: translateY(50px);
        }

        .title-huge {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 2px white;
            text-transform: uppercase;
            mix-blend-mode: exclusion;
        }

        .text-body {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-top: 2rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.4);
            padding: 1rem;
            backdrop-filter: blur(5px);
            border-left: 2px solid var(--c-blue);
        }

        .text-highlight {
            color: var(--c-gold);
            font-weight: 900;
            font-size: 1.2em;
        }

        /* Gallery Overlay */
        .gallery-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            perspective: 1000px;
        }

        .gallery-card {
            position: absolute;
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 2px solid white;
            opacity: 0;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.3);
        }

        /* Navigation HUD */
        .hud {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            mix-blend-mode: difference;
            pointer-events: auto;
        }

        .hud a {
            color: white;
            text-decoration: none;
            font-family: 'Orbitron';
            font-weight: 900;
            letter-spacing: 0.2em;
        }

        .progress-bar {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            height: 200px;
            width: 2px;
            background: rgba(255,255,255,0.2);
            z-index: 100;
        }

        .progress-indicator {
            position: absolute;
            top: 0; left: -2px;
            width: 6px; height: 0%;
            background: var(--c-blue);
        }

        /* Footer Interaction */
        .footer-cta {
            pointer-events: auto;
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 3rem;
            border: 1px solid var(--c-gold);
            color: var(--c-gold);
            text-decoration: none;
            font-family: 'Orbitron';
            transition: all 0.3s;
            background: rgba(0,0,0,0.8);
        }

        .footer-cta:hover {
            background: var(--c-gold);
            color: #000;
            box-shadow: 0 0 30px var(--c-gold);
        }

    </style>
</head>
<body>

    <div id="world"></div>

    <div class="hud">
        <a href="index.html">← GUILD / LEYA</a>
    </div>

    <div class="progress-bar"><div class="progress-indicator"></div></div>

    <!-- Section 1: Intro -->
    <section class="section" id="sec-1">
        <div class="content-block">
            <h1 class="title-huge">UNFOLD</h1>
            <p style="font-family:'Orbitron'; letter-spacing:0.5em; margin-top:1rem; color:var(--c-blue);">THE BRAVE SOUL</p>
        </div>
    </section>

    <!-- Section 2: Bio -->
    <section class="section" id="sec-2">
        <div class="content-block" style="text-align:left;">
            <h2 class="title-huge" style="font-size: 4rem; -webkit-text-stroke: 1px var(--c-pink);">DRIFTER</h2>
            <div class="text-body">
                "三十歲以前的日子，有三分之一漂泊在外。<br>
                無房、無車、無婚姻，只有一顆<span class="text-highlight">勇敢的心</span>。<br>
                我是個感性與理性並存的漫遊者，<br>
                在成長與挫折中，一邊害怕，一邊前進。"
            </div>
        </div>
    </section>

    <!-- Section 3: The Split (Duality) -->
    <section class="section" id="sec-3">
        <div class="content-block">
             <h2 class="title-huge" style="font-size: 5rem;">DUALITY</h2>
             <div style="display:flex; justify-content:space-between; margin-top:2rem; width:100%;">
                 <div style="color:var(--c-blue); font-family:'Orbitron'; font-size:2rem;">RATIONAL</div>
                 <div style="color:var(--c-pink); font-family:'Orbitron'; font-size:2rem;">EMOTIONAL</div>
             </div>
        </div>
    </section>

    <!-- Section 4: Gallery (Virtual) -->
    <section class="section" id="sec-4" style="height: 200vh;">
        <!-- Images will be injected here via JS for 3D logic -->
        <div class="gallery-overlay" id="gallery-container"></div>
    </section>

    <!-- Section 5: Future -->
    <section class="section" id="sec-5">
        <div class="content-block">
            <h2 class="title-huge" style="font-size: 4rem; color: var(--c-gold); -webkit-text-stroke: 0px;">NEXT LEVEL</h2>
            <p style="font-size:1.5rem; margin:2rem 0;">AUSTRALIA / SPAIN / CHANNEL</p>
            <p style="font-style:italic;">"慢慢走也可以，走在自己要的路上都會發光。"</p>

            <div style="margin-top: 3rem;">
                <a href="https://www.instagram.com/goodays.leya/" target="_blank" class="footer-cta">CONNECT</a>
            </div>
        </div>
    </section>

    <script>
        // --- CONFIG ---
        gsap.registerPlugin(ScrollTrigger);

        // --- THREE.JS SETUP ---
        const container = document.getElementById('world');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02); // Start dark

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- OBJECT: THE CORE (Icosahedron) ---
        // This object will morph and explode
        const geometry = new THREE.IcosahedronGeometry(1, 4); // High detail
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.4,
            metalness: 0.9,
            wireframe: true,
            emissive: 0x000000
        });

        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        // --- PARTICLES (Starfield) ---
        const pCount = 3000;
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(pCount * 3);

        for(let i=0; i<pCount; i++) {
            pPos[i*3] = (Math.random() - 0.5) * 50;
            pPos[i*3+1] = (Math.random() - 0.5) * 50;
            pPos[i*3+2] = (Math.random() - 0.5) * 50;
        }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({ size: 0.05, color: 0x888888 });
        const stars = new THREE.Points(pGeo, pMat);
        scene.add(stars);

        // Lights
        const light1 = new THREE.DirectionalLight(0x00f3ff, 2);
        light1.position.set(5, 5, 5);
        scene.add(light1);

        const light2 = new THREE.DirectionalLight(0xff0055, 2);
        light2.position.set(-5, -5, 5);
        scene.add(light2);

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Idle Rotation
            core.rotation.x += 0.001;
            core.rotation.y += 0.002;

            stars.rotation.z += 0.0005;

            renderer.render(scene, camera);
        }
        animate();

        // --- GSAP SCROLL LOGIC ---

        // 1. Scene Transition (Colors & Wireframe)
        // Scroll 0-100% of body

        let scrollTl = gsap.timeline({
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
                onUpdate: (self) => {
                    // Update progress bar
                    gsap.to('.progress-indicator', { height: (self.progress * 100) + '%' });
                }
            }
        });

        // Stage 1: Explode Scale (Intro)
        scrollTl.to(core.scale, { x: 3, y: 3, z: 3, duration: 2 }, 0);
        scrollTl.to(core.rotation, { z: Math.PI * 2, duration: 5 }, 0);

        // Stage 2: Color Shift (Bio)
        scrollTl.to(material.color, { r: 0, g: 0.9, b: 1 }, 2); // Cyan
        scrollTl.to(light1.position, { x: -10, duration: 2 }, 2);

        // Stage 3: Split (Duality) - Simulate split by high distortion or wireframe width
        scrollTl.to(material, { wireframe: false, roughness: 0.1, duration: 1 }, 4);
        scrollTl.to(material.emissive, { r: 1, g: 0, b: 0.3 }, 4); // Pink Glow

        // Stage 4: Gallery Fly-through
        // Move camera deep
        scrollTl.to(camera.position, { z: 20, duration: 3 }, 5);

        // --- DOM ELEMENT ANIMATIONS ---

        // Intro Text
        gsap.to('#sec-1 .content-block', {
            opacity: 1, y: 0, duration: 1.5, ease: "power4.out"
        });

        gsap.to('#sec-1 .content-block', {
            scrollTrigger: {
                trigger: "#sec-1",
                start: "top top",
                end: "bottom top",
                scrub: true
            },
            opacity: 0, y: -100, scale: 1.5
        });

        // Bio Fade In
        gsap.fromTo('#sec-2 .content-block',
            { opacity: 0, x: -100 },
            {
                scrollTrigger: {
                    trigger: "#sec-2",
                    start: "top 60%",
                    end: "top 20%",
                    scrub: 1
                },
                opacity: 1, x: 0
            }
        );

        // Duality Split Text
        gsap.fromTo('#sec-3 .content-block',
            { opacity: 0, scale: 0.5 },
            {
                scrollTrigger: {
                    trigger: "#sec-3",
                    start: "top 60%",
                    end: "center center",
                    scrub: 1
                },
                opacity: 1, scale: 1
            }
        );

        // Gallery - Floating Images
        const galleryImages = [
            '../assets/img/guild/leya/gallery_1.webp',
            '../assets/img/guild/leya/gallery_2.webp',
            '../assets/img/guild/leya/gallery_3.webp',
            '../assets/img/guild/leya/gallery_4.webp',
            '../assets/img/guild/leya/gallery_5.webp',
            '../assets/img/guild/leya/gallery_6.webp'
        ];

        const galleryContainer = document.getElementById('gallery-container');

        galleryImages.forEach((src, i) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'gallery-card';
            // Random scatter position
            img.style.left = (20 + Math.random() * 60) + '%';
            img.style.top = (20 + Math.random() * 60) + '%';
            img.style.transform = `translate(-50%, -50%) rotate(${(Math.random()-0.5)*45}deg) scale(0.5)`;
            galleryContainer.appendChild(img);

            // GSAP Fly-in
            gsap.to(img, {
                scrollTrigger: {
                    trigger: "#sec-4",
                    start: "top bottom",
                    end: "bottom top",
                    scrub: 1 + i * 0.2 // Staggered scrub
                },
                opacity: 1,
                scale: 1.5,
                rotation: (Math.random()-0.5)*90,
                y: -window.innerHeight * 1.5, // Fly upwards
                ease: "none"
            });
        });

        // Footer Reveal
        gsap.fromTo('#sec-5 .content-block',
            { opacity: 0, y: 100 },
            {
                scrollTrigger: {
                    trigger: "#sec-5",
                    start: "top 80%",
                    end: "center center",
                    scrub: 1
                },
                opacity: 1, y: 0
            }
        );

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
