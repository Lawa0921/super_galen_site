<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhu Zhu | 朱・異想不開</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;600&family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #fdfbf7; /* Warm Cream */
            --text-color: #1a1a1a;
            --accent: #c5a47e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Zen Old Mincho', serif;
            overflow: hidden; /* We handle scroll virtually */
            width: 100vw; height: 100vh;
        }

        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; outline: none;
        }

        /* UI Overlay */
        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
        }

        .nav-bar {
            position: absolute; top: 3rem; left: 3rem;
            pointer-events: auto;
            mix-blend-mode: difference; color: #fff;
        }
        .back-link {
            text-decoration: none; color: inherit; font-size: 0.9rem; letter-spacing: 0.2em;
            border-bottom: 1px solid transparent; transition: border-color 0.3s;
        }
        .back-link:hover { border-bottom-color: #fff; }

        .social-dock {
            position: absolute; top: 3rem; right: 3rem;
            pointer-events: auto;
            display: flex; gap: 1.5rem;
            font-size: 1.2rem;
            mix-blend-mode: multiply;
        }
        .social-dock a { color: var(--text-color); opacity: 0.6; transition: opacity 0.3s, color 0.3s; }
        .social-dock a:hover { opacity: 1; color: var(--accent); }

        .progress-bar-container {
            position: absolute; bottom: 3rem; left: 3rem; right: 3rem;
            height: 1px; background: rgba(0,0,0,0.1);
        }
        .progress-bar {
            height: 100%; width: 0%; background: #000;
            transition: width 0.1s;
        }

        .scroll-hint {
            position: absolute; bottom: 4rem; right: 3rem;
            font-size: 0.8rem; letter-spacing: 0.2em; color: #888;
            animation: pulse 2s infinite;
        }

        /* Content created in DOM but synced to 3D */
        .dom-content {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: none; /* Just for data storage */
        }

        /* Loader */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f0f0; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; letter-spacing: 0.3em;
            transition: opacity 1s;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="loader" id="loader">載入記憶...</div>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <nav class="nav-bar">
            <a href="index.html" class="back-link">ZHU・GUILD</a>
        </nav>
        <div class="social-dock">
            <a href="https://www.threads.com/@ean0110" target="_blank"><i class="fa-solid fa-at"></i></a>
            <a href="https://www.instagram.com/ean0110" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://maps.app.goo.gl/wxL34FyoB4iKsNuS6" target="_blank"><i class="fa-solid fa-location-dot"></i></a>
        </div>
        <div class="scroll-hint">SCROLL TO WALK</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <!-- Data for 3D Scene Generation -->
    <div class="dom-content">
        <!-- Section 0: Title -->
        <div class="slide" data-type="text" data-z="0">
            <h1>朱・異想不開</h1>
            <p>The Space Between Thoughts</p>
        </div>

        <!-- Section 1: Intro -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_1.webp" data-z="-15"></div>
        <div class="slide" data-type="text" data-z="-25" data-align="left">
            <h2>在這個過快的世界裡</h2>
            <p>仍需要一些不刺眼的光</p>
        </div>

        <!-- Section 2: Bio -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_2.webp" data-z="-40" data-x="-5"></div>
        <div class="slide" data-type="text" data-z="-50" data-align="right">
            <h2>我是朱朱</h2>
            <p>經營個人品牌「朱・異想不開」<br>目前於花蓮的小隐藝文空間駐點</p>
        </div>

        <!-- Section 3: Services -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_3.webp" data-z="-65" data-x="5"></div>
        <div class="slide" data-type="text" data-z="-75" data-align="center">
            <h3>閱讀・書寫・靜心</h3>
            <p>陪伴人慢下來，與自己好好相處</p>
        </div>

        <!-- Section 4: Contact -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_4.webp" data-z="-90"></div>
        <div class="slide" data-type="text" data-z="-100">
            <h2>自在即可</h2>
            <p>Connect with me</p>
        </div>
    </div>

    <script>
        // === Z-Scroll Gallery Implementation ===

        const container = document.getElementById('canvas-container');
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progress');

        // Scene Setup
        const scene = new THREE.Scene();
        const bgCol = 0xfdfbf7; // Warm Cream
        scene.background = new THREE.Color(bgCol);
        scene.fog = new THREE.FogExp2(bgCol, 0.035); // The Mist

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();

        // Helper: Create Text Texture
        function createTextTexture(title, subtitle, align = 'center') {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#1a1a1a';
            ctx.textAlign = align;
            const x = align === 'center' ? 512 : (align === 'left' ? 50 : 974);

            // Title
            ctx.font = '600 80px "Noto Serif TC", serif';
            ctx.fillText(title, x, 200);

            // Subtitle (multiline support basic)
            ctx.font = '300 40px "Zen Old Mincho", serif';
            const lines = subtitle.split('<br>');
            let y = 300;
            lines.forEach(line => {
                ctx.fillText(line, x, y);
                y += 60;
            });

            const tex = new THREE.CanvasTexture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // Init 3D World (After Fonts Load)
        function initWorld() {
            const slides = document.querySelectorAll('.slide');

            slides.forEach((slide, index) => {
                const type = slide.getAttribute('data-type');
                const z = parseFloat(slide.getAttribute('data-z'));
                const xOffset = parseFloat(slide.getAttribute('data-x') || 0);
                const align = slide.getAttribute('data-align') || 'center';

                let mesh;

                if (type === 'image') {
                    const src = slide.getAttribute('data-src');
                    const geometry = new THREE.PlaneGeometry(8, 6); // 4:3 Aspect

                    const material = new THREE.ShaderMaterial({
                        uniforms: {
                            uTexture: { value: textureLoader.load(src) },
                            uTime: { value: 0 },
                            uOpacity: { value: 1.0 }
                        },
                        transparent: true,
                        vertexShader: `
                            varying vec2 vUv;
                            uniform float uTime;
                            void main() {
                                vUv = uv;
                                vec3 pos = position;
                                pos.z += sin(pos.x * 2.0 + uTime) * 0.1;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform sampler2D uTexture;
                            uniform float uOpacity;
                            varying vec2 vUv;
                            void main() {
                                vec4 color = texture2D(uTexture, vUv);
                                gl_FragColor = vec4(color.rgb, color.a * uOpacity);
                            }
                        `
                    });

                    mesh = new THREE.Mesh(geometry, material);

                } else {
                    // Text
                    const title = slide.querySelector('h1, h2, h3').innerText;
                    const p = slide.querySelector('p').innerHTML;
                    const tex = createTextTexture(title, p, align);

                    const geometry = new THREE.PlaneGeometry(12, 6);
                    const material = new THREE.MeshBasicMaterial({
                        map: tex,
                        transparent: true,
                        opacity: 1
                    });
                    mesh = new THREE.Mesh(geometry, material);
                }

                mesh.position.z = z;
                mesh.position.x = xOffset;
                mesh.position.y = (Math.random() - 0.5) * 2;

                scene.add(mesh);
                objects.push({ mesh, z: z });
            });
        }

        const objects = [];
        // Ensure fonts are ready before creating text textures
        document.fonts.ready.then(() => {
            initWorld();
        });

        // Particles / Dust
        const particlesCount = 1000;
        const particlesGeo = new THREE.BufferGeometry();
        const particlesPos = new Float32Array(particlesCount * 3);

        for(let i=0; i<particlesCount * 3; i+=3) {
            particlesPos[i] = (Math.random() - 0.5) * 40; // x
            particlesPos[i+1] = (Math.random() - 0.5) * 40; // y
            particlesPos[i+2] = -Math.random() * 100; // z depth
        }

        particlesGeo.setAttribute('position', new THREE.BufferAttribute(particlesPos, 3));
        const particlesMat = new THREE.PointsMaterial({
            size: 0.05,
            color: 0x888888,
            transparent: true,
            opacity: 0.6
        });
        const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particlesMesh);


        // Interaction
        let scrollY = 0;
        let targetScrollY = 0;
        const maxScroll = 110; // Corresponds roughly to z -100

        // Wheel Event
        window.addEventListener('wheel', (e) => {
            targetScrollY += e.deltaY * 0.05;
            targetScrollY = Math.max(0, Math.min(targetScrollY, maxScroll));
        });

        // Touch Event
        let touchStart = 0;
        window.addEventListener('touchstart', e => touchStart = e.touches[0].clientY);
        window.addEventListener('touchmove', e => {
            const delta = touchStart - e.touches[0].clientY;
            targetScrollY += delta * 0.05;
            targetScrollY = Math.max(0, Math.min(targetScrollY, maxScroll));
            touchStart = e.touches[0].clientY;
        });

        // Mouse Parallax
        let mouseX = 0;
        let mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Smooth Scroll
            scrollY += (targetScrollY - scrollY) * 0.05;

            // Move Camera
            // We move camera from z=5 down to z=-105
            camera.position.z = 5 - scrollY;

            // Update Progress Bar
            const progress = scrollY / maxScroll;
            progressBar.style.width = `${progress * 100}%`;

            // Parallax
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(0, 0, camera.position.z - 10); // Look forward

            // Update Objects (Fade out when too close)
            objects.forEach(obj => {
                const dist = obj.mesh.position.z - camera.position.z;

                // If object is just in front of camera (dist < 0 and > -5), fade out
                // dist is negative because object.z < camera.z usually

                // Let's rely on fog for fade-in distance
                // But we need fade-out when we pass through it

                // If camera passes object (camera.z < object.z), hide it
                // Actually, opacity logic:
                // ideally fade out as it approaches z=1 relative to camera

                if (obj.mesh.material.uniforms) {
                    obj.mesh.material.uniforms.uTime.value = time;
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Init
        window.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 1000);
            }, 1000);
        });

    </script>
</body>
</html>
