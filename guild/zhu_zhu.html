        /* --- Layout --- */
        .main-container {

        }

        /* Left Panel (Fixed Info) */

            width: 40%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 6rem;
            display: flex;
            flex-direction: column;

            z-index: 10;

            z-index: 5;
        }

        h1 {

        .bio-text {

            line-height: 2.2;
            color: #555;
            max-width: 400px;
            text-align: justify;
        }
        .bio-text p { margin-bottom: 2rem; }

        .nav-back {
            position: absolute;
            top: 3rem; left: 3rem;
            text-decoration: none;
            color: #aaa; font-size: 0.8rem; letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        .nav-back:hover { color: var(--text-color); }

        /* --- WebGL Canvas --- */
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind text, but we'll map images here */
            pointer-events: none;
        }

        /* --- Placeholder Image Elements (Hidden, mapped to WebGL) --- */
        .image-placeholder {
            width: 100%;
            height: 70vh;
            margin-bottom: 15vh;
            opacity: 0; /* Hidden, WebGL renders here */
            position: relative;
        }

        .caption {
            position: absolute;
            bottom: -30px;
            left: 0;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: #888;
            opacity: 1 !important; /* Visible */
        }

        /* --- Footer (in Right Panel) --- */
        .footer {
            margin-top: 10vh;
            padding-top: 4rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .socials a { color: #333; font-size: 1.2rem; margin-right: 20px; transition: color 0.3s; }
        .socials a:hover { color: var(--accent-color); }

        /* --- Mobile --- */
        @media (max-width: 900px) {
            .main-container { flex-direction: column; }
            .left-panel { position: relative; width: 100%; height: auto; padding: 4rem 2rem; }
            .right-panel { width: 100%; margin-left: 0; padding: 2rem; }
            h1 { font-size: 3rem; }

            background: var(--bg-color); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

    <div class="main-container">

    <!-- Shaders -->
    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float uTime;
        uniform vec2 uMouse;
        uniform float uScrollSpeed;

        varying vec2 vUv;

        void main() {
            vUv = uv;
            vec3 pos = position;

            // Subtle wave based on scroll speed
            float y = pos.y;
            float dist = distance(uv, vec2(0.5));

            // Warp effect on scroll
            pos.z += sin(uv.y * 10.0 + uTime) * uScrollSpeed * 0.05;
            pos.x += sin(uv.y * 5.0 + uTime) * uScrollSpeed * 0.02;

            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform sampler2D uTexture;
        uniform float uTime;
        uniform float uHover;

        varying vec2 vUv;

        void main() {
            vec2 uv = vUv;

            // Liquid distortion on hover
            float wave = sin(uv.y * 20.0 + uTime * 2.0) * 0.005 * uHover;
            uv.x += wave;

            vec4 color = texture2D(uTexture, uv);

            // Slight desaturation based on hover (Hover = color, else = slight bw)
            float gray = dot(color.rgb, vec3(0.299, 0.587, 0.114));
            vec3 finalColor = mix(vec3(gray), color.rgb, 0.5 + 0.5 * uHover);

            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script>
        // === Three.js Logic ===
        const canvas = document.getElementById('webgl-canvas');
        const scrollContainer = document.querySelector('.right-panel'); // We track body scroll mostly
        const placeholderElements = document.querySelectorAll('.image-placeholder');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 100, 2000);
        camera.position.z = 600;
        camera.fov = 2 * Math.atan((window.innerHeight / 2) / 600) * (180 / Math.PI);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const textureLoader = new THREE.TextureLoader();

        // Store our mesh objects
        const images = [];

        placeholderElements.forEach((el, index) => {
            const src = el.getAttribute('data-src');
            const texture = textureLoader.load(src);

            const geometry = new THREE.PlaneGeometry(1, 1, 32, 32);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTexture: { value: texture },
                    uTime: { value: 0 },
                    uHover: { value: 0 },
                    uScrollSpeed: { value: 0 }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                transparent: true
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            images.push({
                mesh: mesh,
                el: el,
                hover: 0
            });
        });

        // Scroll Tracking
        let currentScroll = 0;
        let targetScroll = 0;
        let lastScroll = 0;
        let scrollSpeed = 0;

        function updateMeshes() {
            targetScroll = window.scrollY;
            currentScroll += (targetScroll - currentScroll) * 0.1; // Smooth scroll value
            scrollSpeed = (targetScroll - currentScroll) * 0.2;

            images.forEach((img) => {
                const rect = img.el.getBoundingClientRect();
                const { width, height, top, left } = rect;

                // Update mesh size to match element
                img.mesh.scale.set(width, height, 1);

                // Update mesh position (WebGL coordinates are center 0,0)
                // Y is inverted in WebGL
                img.mesh.position.y = (window.innerHeight / 2) - top - (height / 2);
                img.mesh.position.x = -(window.innerWidth / 2) + left + (width / 2);

                // Update uniforms
                img.mesh.material.uniforms.uScrollSpeed.value = scrollSpeed;

                // Hover Check
                // Simple proximity check for hover effect since dom elements are there
            });
        }

        // Mouse Hover Interaction
        window.addEventListener('mousemove', (e) => {
            images.forEach(img => {
                const rect = img.el.getBoundingClientRect();
                if(e.clientX >= rect.left && e.clientX <= rect.right &&
                   e.clientY >= rect.top && e.clientY <= rect.bottom) {
                    img.hover = 1;
                } else {
                    img.hover = 0;
                }
            });
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            updateMeshes();

            images.forEach(img => {
                img.mesh.material.uniforms.uTime.value = time;
                // Smooth hover transition
                img.mesh.material.uniforms.uHover.value += (img.hover - img.mesh.material.uniforms.uHover.value) * 0.1;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.fov = 2 * Math.atan((window.innerHeight / 2) / 600) * (180 / Math.PI);
            camera.updateProjectionMatrix();
        });

        // Preloader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
            }, 1000);
        });

    </script>
