    <style>
        :root {
            --bg-color: #f2f0ea; /* Washi Paper color */
            --text-main: #33312e;
            --text-light: #8c8a85;
            --accent: #a68b6d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Zen Old Mincho', serif;
            overflow-x: hidden;
            width: 100vw;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Fullscreen Canvas (Shadow Layer) --- */
        #komorebi-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; /* Above background, overlaying content slightly like light */
            pointer-events: none;
            mix-blend-mode: multiply; /* Crucial for shadow effect */
            opacity: 0.6;
        }

        /* --- Navigation --- */
        .nav-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 3rem;
            display: flex; justify-content: space-between; align-items: flex-start;
            z-index: 100;
            mix-blend-mode: difference;
            color: #fff; /* Inverted by mix-blend */
        }
        .nav-logo { font-weight: 900; letter-spacing: 0.2em; font-size: 1.2rem; }
        .back-link {
            text-decoration: none; color: inherit; font-size: 0.8rem; letter-spacing: 0.1em;
            position: relative;
        }
        .back-link::after {
            content: ''; position: absolute; bottom: -5px; right: 0; width: 0; height: 1px;
            background: currentColor; transition: width 0.5s ease;
        }
        .back-link:hover::after { width: 100%; }

        /* --- Layout Grid --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            padding: 0 4vw;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 10; /* Under the shadows */
        }

        /* --- Hero Section --- */
        .hero-section {
            min-height: 100vh;
            display: flex; align-items: center;
            grid-column: 1 / -1;
            position: relative;
        }

        .hero-title-wrap {
            grid-column: 2 / 10;
            position: relative;
        }

        .hero-title {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 200;
            line-height: 1;
            letter-spacing: -0.02em;
            color: var(--text-main);
            opacity: 0;
            transform: translateY(50px);
            animation: textReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
        }

        .hero-subtitle {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.1rem;
            letter-spacing: 0.5em;
            margin-top: 2rem;
            margin-left: 10px;
            color: var(--text-light);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1.2s;
        }

        .scroll-line {
            position: absolute; bottom: 0; left: 50%; width: 1px; height: 100px;
            background: rgba(0,0,0,0.1); overflow: hidden;
        }
        .scroll-line::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--text-main);
            transform: translateY(-100%);
            animation: scrollDown 2s cubic-bezier(0.77, 0, 0.175, 1) infinite;
        }

        /* --- Introduction (Vertical Layout) --- */
        .intro-section {
            margin-top: 10vh;
            grid-column: 1 / -1;
            min-height: 80vh;
            display: flex;
            align-items: center;
        }

        .intro-text-vertical {
            grid-column: 3 / 5;
            writing-mode: vertical-rl;
            font-size: 1.2rem;
            line-height: 2.5;
            letter-spacing: 0.2em;
            height: 400px;
            color: var(--text-main);
        }

        .intro-image-wrap {
            grid-column: 6 / 12;
            position: relative;
            height: 60vh;
            overflow: hidden;
        }

        .intro-image {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(10%) sepia(5%);
            transition: transform 2s ease;
        }
        .intro-image:hover { transform: scale(1.05); }

        .quote-overlay {
            position: absolute; bottom: -40px; left: -80px;
            background: #fff; padding: 3rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            max-width: 300px;
        }
        .quote-text {
            font-family: 'Noto Serif TC', serif;
            font-size: 1rem; color: #555; line-height: 2;
        }

        /* --- Works / Gallery (Horizontal Scroll Feel) --- */
        .works-section {
            margin-top: 20vh;
            grid-column: 1 / -1;
            margin-bottom: 20vh;
        }

        .works-header {
            margin-bottom: 6rem;
            grid-column: 2 / 12;
            display: flex; justify-content: space-between; align-items: baseline;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 2rem;
        }

        .works-title { font-size: 4rem; font-weight: 200; }
        .works-count { font-family: sans-serif; color: var(--text-light); }

        .gallery-asymmetric {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 40px;
        }

        .art-item { position: relative; cursor: pointer; transition: opacity 0.3s; }
        .art-item img { width: 100%; display: block; filter: grayscale(20%); transition: filter 0.5s; }
        .art-item:hover img { filter: grayscale(0%); }
        .art-meta {
            margin-top: 15px;
            display: flex; justify-content: space-between;
            font-size: 0.8rem; letter-spacing: 0.1em; color: var(--text-light);
        }

        /* Items positioning */
        .item-1 { grid-column: 2 / 6; margin-top: 0; }
        .item-2 { grid-column: 7 / 12; margin-top: 150px; }
        .item-3 { grid-column: 3 / 9; margin-top: 100px; }
        .item-4 { grid-column: 10 / 13; margin-top: -50px; }
        .item-5 { grid-column: 1 / 5; margin-top: 100px; }

        /* --- Footer --- */
        .footer {
            margin-top: 10vh;
            padding: 5rem 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            text-align: center;
        }
        .social-minimal a {
            color: var(--text-main); font-size: 1.2rem; margin: 0 20px; opacity: 0.6; transition: opacity 0.3s;
        }
        .social-minimal a:hover { opacity: 1; }

        /* --- Animations --- */
        @keyframes textReveal { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scrollDown { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

        /* Mobile */
        @media (max-width: 900px) {
            .hero-title { font-size: 4rem; }
            .intro-section { display: block; padding: 4rem 0; }
            .intro-text-vertical { writing-mode: horizontal-tb; height: auto; margin-bottom: 2rem; grid-column: 2 / 12; }
            .intro-image-wrap { grid-column: 1 / -1; height: 50vh; }
            .quote-overlay { position: relative; bottom: auto; left: auto; margin: -50px auto 0; width: 90%; }
            .gallery-asymmetric { display: flex; flex-direction: column; gap: 3rem; }
            .item-1, .item-2, .item-3, .item-4, .item-5 { grid-column: auto; margin-top: 0; }
        }

    <!-- Shader Script -->
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float uTime;
        uniform vec2 uResolution;
        uniform vec2 uMouse;
        varying vec2 vUv;

        // Simplex Noise (Standard implementation)
        vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
        float snoise(vec2 v){
            const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                    -0.577350269189626, 0.024390243902439);
            vec2 i  = floor(v + dot(v, C.yy) );
            vec2 x0 = v -   i + dot(i, C.xx);
            vec2 i1;
            i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod(i, 289.0);
            vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
                + i.x + vec3(0.0, i1.x, 1.0 ));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
            m = m*m ;
            m = m*m ;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
            vec3 g;
            g.x  = a0.x  * x0.x  + h.x  * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }

        void main() {
            vec2 st = gl_FragCoord.xy / uResolution.xy;

            // Aspect ratio correction
            st.x *= uResolution.x / uResolution.y;

            // Slow moving noise for leaves
            float t = uTime * 0.2;

            // Layer 1: Large shadows
            float n1 = snoise(st * 3.0 + vec2(t * 0.1, t * 0.05));

            // Layer 2: Detail shadows
            float n2 = snoise(st * 6.0 - vec2(t * 0.15, 0.0));

            // Combine
            float noise = n1 * 0.6 + n2 * 0.4;

            // Mouse Interaction (Pushing the shadows)
            float dist = distance(st, uMouse);
            noise += smoothstep(0.5, 0.0, dist) * 0.1;

            // Threshold to create "dappled light" look
            // We want mostly light (1.0) with soft dark patches
            float shadow = smoothstep(-0.2, 0.6, noise);

            // Output color: White (transparent) mixed with shadow color (greyish)
            // But since we use MIX BLEND MODE: MULTIPLY in CSS...
            // White (1.0) = No change
            // Darker = Darkens the page

            vec3 color = vec3(0.95 + 0.05 * shadow); // Very subtle

            // Add a slight warm tint to the "light" parts
            // Actually, for Komorebi, shadows are cool/dark, light is warm.
            // In Multiply mode:
            // 1.0 = transparent. < 1.0 = shadow.

            // Let's make shadows slightly brownish/grey
            vec3 shadowColor = vec3(0.9, 0.88, 0.85); // Warm grey
            vec3 lightColor = vec3(1.0, 1.0, 1.0);

            vec3 finalColor = mix(shadowColor, lightColor, shadow);

            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script>
        const container = document.getElementById('komorebi-canvas');

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(2, 2);

        const uniforms = {
            uTime: { value: 0 },
            uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            uMouse: { value: new THREE.Vector2(0.5, 0.5) }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            transparent: true
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        let mouseX = 0.5;
        let mouseY = 0.5;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = 1.0 - e.clientY / window.innerHeight; // Flip Y for GLSL
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            uniforms.uTime.value = clock.getElapsedTime();

            // Smooth mouse
            uniforms.uMouse.value.x += (mouseX - uniforms.uMouse.value.x) * 0.05;
            uniforms.uMouse.value.y += (mouseY * (window.innerWidth/window.innerHeight) - uniforms.uMouse.value.y) * 0.05;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.uResolution.value.set(window.innerWidth, window.innerHeight);
        });
    </script>
