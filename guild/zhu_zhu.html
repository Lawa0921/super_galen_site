<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhu Zhu | 朱・異想不開</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;900&family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #fcfbf9;
            --text-color: #3e2723; /* Deep Wood */
            --accent: #8d6e63;
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Zen Old Mincho', serif;
            overflow: hidden;
            width: 100vw; height: 100vh;
            perspective: 1500px; /* For the book 3D effect */
        }

        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; outline: none;
            opacity: 0; transition: opacity 2s; /* Hidden until book opens */
        }

        /* --- Book Cover Overlay --- */
        #book-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .book-cover {
            width: min(400px, 80vw);
            height: min(600px, 70vh);
            background: #4e342e; /* Leather/Wood color */
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 20.5V18H0v-2h20v-2H0v-2h20v-2H0V8h20V6H0V4h20V2H0V0h20v2h20v2H20v2h20v2H20v2h20v2H20v2h20v2H20v2.5l10 10V40h-2v-9.5l-8-8-8 8V40H0v-9.5l10-10z' fill='%233e2723' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
            border-radius: 5px 15px 15px 5px;
            box-shadow:
                inset 10px 0 20px rgba(0,0,0,0.5), /* Spine shadow */
                20px 20px 50px rgba(0,0,0,0.3); /* Drop shadow */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            color: #d7ccc8; /* Goldish text */
            cursor: pointer;
            transform-origin: left center;
            position: relative;
            border: 2px solid #5d4037;
        }

        .book-spine {
            position: absolute; left: 0; top: 0; bottom: 0; width: 40px;
            background: linear-gradient(to right, #3e2723, #5d4037, #3e2723);
            border-radius: 5px 0 0 5px;
            transform: translateX(-20px) translateZ(-20px) rotateY(-90deg);
        }

        .book-title {
            font-family: 'Noto Serif TC', serif;
            font-size: 2.5rem; letter-spacing: 0.2em;
            margin-bottom: 1rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 1rem 2rem;
        }

        .book-hint {
            margin-top: 2rem;
            font-size: 0.9rem; letter-spacing: 0.2em;
            opacity: 0.8; animation: pulse 2s infinite;
        }

        /* --- Open State --- */
        body.book-open #book-overlay {
            transform: translateX(-50%) rotateY(-120deg);
            pointer-events: none;
        }
        body.book-open #canvas-container { opacity: 1; }
        body.book-open .ui-layer { opacity: 1; pointer-events: auto; }

        /* --- UI Layer (Hidden initially) --- */
        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; opacity: 0; transition: opacity 2s 1s;
        }

        .nav-bar {
            position: absolute; top: 3rem; left: 3rem;
            pointer-events: auto;
            mix-blend-mode: multiply; color: var(--text-color);
        }
        .back-link {
            text-decoration: none; color: inherit; font-size: 0.9rem; letter-spacing: 0.2em;
            border-bottom: 1px solid transparent; transition: border-color 0.3s;
        }
        .back-link:hover { border-bottom-color: var(--text-color); }

        .social-dock {
            position: absolute; top: 3rem; right: 3rem;
            pointer-events: auto;
            display: flex; gap: 1.5rem;
            font-size: 1.2rem;
            mix-blend-mode: multiply;
        }
        .social-dock a { color: var(--text-color); opacity: 0.6; transition: opacity 0.3s, color 0.3s; }
        .social-dock a:hover { opacity: 1; color: var(--accent); }

        .progress-bar-container {
            position: absolute; bottom: 3rem; left: 3rem; right: 3rem;
            height: 4px; background: rgba(62, 39, 35, 0.1);
            border-radius: 2px;
        }
        .progress-bar {
            height: 100%; width: 0%; background: var(--text-color);
            transition: width 0.1s; border-radius: 2px;
        }

        .scroll-hint {
            position: absolute; bottom: 4rem; right: 3rem;
            font-size: 0.8rem; letter-spacing: 0.2em; color: var(--text-color);
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        /* Content created in DOM but synced to 3D */
        .dom-content { display: none; }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

    <!-- Book Cover Interaction -->
    <div id="book-overlay" onclick="openBook()">
        <div class="book-cover">
            <div class="book-title">朱<br>異想<br>不開</div>
            <div class="book-hint">CLICK TO OPEN</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <nav class="nav-bar">
            <a href="../index.html" class="back-link">ZHU・GUILD</a>
        </nav>
        <div class="social-dock">
            <a href="https://www.threads.com/@ean0110" target="_blank"><i class="fa-solid fa-at"></i></a>
            <a href="https://www.instagram.com/ean0110" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://maps.app.goo.gl/wxL34FyoB4iKsNuS6" target="_blank"><i class="fa-solid fa-location-dot"></i></a>
        </div>
        <div class="scroll-hint">SCROLL TO WALK</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <!-- Data for 3D Scene Generation (Curated Path) -->
    <!-- X: -Left / +Right, Y: -Down / +Up -->
    <div class="dom-content">
        <!-- 0: Title -->
        <div class="slide" data-type="text" data-z="0" data-x="0" data-y="0">
            <h1>朱・異想不開</h1>
            <p>The Space Between Thoughts</p>
        </div>

        <!-- 1: Intro (Left) -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_1.webp" data-z="-20" data-x="-4" data-y="1"></div>
        <div class="slide" data-type="text" data-z="-25" data-align="right" data-x="4" data-y="-1">
            <h2>在這個過快的世界裡</h2>
            <p>仍需要一些不刺眼的光</p>
        </div>

        <!-- 2: Bio & Avatar (Center/Right) -->
        <div class="slide" data-type="avatar" data-src="../assets/img/guild/zhu_zhu/avatar.webp" data-z="-45" data-x="0" data-y="2"></div>
        <div class="slide" data-type="text" data-z="-45" data-align="center" data-x="0" data-y="-2.5">
            <h2>我是朱朱</h2>
            <p>經營個人品牌「朱・異想不開」<br>目前於花蓮的小隐藝文空間駐點</p>
        </div>

        <!-- 3: Services (Left/Right Balance) -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_2.webp" data-z="-65" data-x="-5" data-y="0"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_3.webp" data-z="-65" data-x="5" data-y="0"></div>
        <div class="slide" data-type="text" data-z="-70" data-align="center" data-x="0" data-y="0">
            <h3>閱讀・書寫・靜心</h3>
            <p>陪伴人慢下來，與自己好好相處</p>
        </div>

        <!-- 4: Atmosphere (Spiral) -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_4.webp" data-z="-90" data-x="-4" data-y="2"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_5.webp" data-z="-100" data-x="4" data-y="0"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_6.webp" data-z="-110" data-x="-2" data-y="-2"></div>

        <div class="slide" data-type="text" data-z="-120" data-align="center" data-x="0" data-y="0">
            <h2>自在即可</h2>
            <p>Here, just be yourself.</p>
        </div>

        <!-- 5: Details (Closing) -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_7.webp" data-z="-135" data-x="-5" data-y="1"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_8.webp" data-z="-135" data-x="5" data-y="-1"></div>

        <!-- 6: Footer -->
        <div class="slide" data-type="footer" data-z="-150" data-x="0" data-y="0"></div>
    </div>

    <script>
        function openBook() {
            document.body.classList.add('book-open');
        }

        // === Z-Scroll Gallery with Wood Texture ===

        const container = document.getElementById('canvas-container');
        const progressBar = document.getElementById('progress');

        // Scene Setup
        const scene = new THREE.Scene();
        // Fog is handled manually in shader to blend with wood,
        // but we keep simple fog for objects fading out.
        // Match color to the lighter wood tone.
        const fogColor = 0xf9f4ec;
        scene.fog = new THREE.FogExp2(fogColor, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(fogColor, 1);
        container.appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();

        // === Wood Grain Background Shader (Enhanced) ===
        const bgGeometry = new THREE.PlaneGeometry(2, 2);
        const bgMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uColor1: { value: new THREE.Color(0xfbf6ef) }, // Light wood
                uColor2: { value: new THREE.Color(0xebe0d0) }, // Darker grain
                uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
            },
            vertexShader: `
                void main() {
                    gl_Position = vec4( position.xy, 0.999, 1.0 );
                }
            `,
            fragmentShader: `
                uniform vec3 uColor1;
                uniform vec3 uColor2;
                uniform vec2 uResolution;

                float rand(vec2 n) {
                    return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
                }
                float noise(vec2 p){
                    vec2 ip = floor(p);
                    vec2 u = fract(p);
                    u = u*u*(3.0-2.0*u);
                    float res = mix(
                        mix(rand(ip), rand(ip+vec2(1.0,0.0)), u.x),
                        mix(rand(ip+vec2(0.0,1.0)), rand(ip+vec2(1.0,1.0)), u.x), u.y);
                    return res*res;
                }

                void main() {
                    vec2 st = gl_FragCoord.xy / uResolution.xy;
                    st.y *= uResolution.y / uResolution.x;

                    // Stronger Wood Pattern
                    float n = noise(st * vec2(20.0, 100.0));

                    // Distorted rings
                    float dist = distance(st, vec2(0.5, 0.5)) * 20.0;
                    float rings = sin(dist + n * 2.0);

                    // Linear grain
                    float grain = sin(st.x * 200.0 + n * 10.0);

                    // Combine
                    float pattern = mix(rings, grain, 0.7);
                    pattern = smoothstep(0.0, 0.8, pattern);

                    vec3 color = mix(uColor1, uColor2, pattern * 0.15);

                    // Paper noise
                    float paper = rand(st * 100.0) * 0.03;

                    gl_FragColor = vec4(color - paper, 1.0);
                }
            `,
            depthWrite: false,
            depthTest: false
        });
        const bgMesh = new THREE.Mesh(bgGeometry, bgMaterial);
        bgMesh.frustumCulled = false;
        bgMesh.renderOrder = -999;
        scene.add(bgMesh);


        // === Content Generators ===

        function createTextTexture(title, subtitle, align = 'center') {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Background
            const pad = 20;
            const w = 1024 - pad*2;
            const h = 512 - pad*2;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(pad, pad, w, h);

            ctx.strokeStyle = '#5d4037';
            ctx.lineWidth = 4;
            ctx.strokeRect(pad, pad, w, h);

            ctx.fillStyle = '#3e2723';
            ctx.textAlign = align;
            const x = align === 'center' ? 512 : (align === 'left' ? 80 : 944);

            // Text
            ctx.font = '900 70px "Noto Serif TC", serif';
            ctx.fillText(title, x, 220);

            ctx.font = '500 35px "Zen Old Mincho", serif';
            const lines = subtitle.split('<br>');
            let y = 320;
            lines.forEach(line => {
                ctx.fillText(line, x, y);
                y += 50;
            });

            return new THREE.CanvasTexture(canvas);
        }

        function createFooterTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#fdfbf7';
            ctx.fillRect(0,0,1024,1024);

            ctx.strokeStyle = '#5d4037';
            ctx.lineWidth = 15;
            ctx.strokeRect(40,40,944,944); // Outer Frame

            ctx.lineWidth = 2;
            ctx.strokeRect(60,60,904,904); // Inner Line

            ctx.fillStyle = '#3e2723';
            ctx.textAlign = 'center';

            ctx.font = '900 80px "Noto Serif TC", serif';
            ctx.fillText("朱・異想不開", 512, 300);

            ctx.font = '400 40px "Zen Old Mincho", serif';
            ctx.fillText("Zhu Yi Xiang Bu Kai", 512, 380);

            ctx.font = '400 30px serif';
            ctx.fillText("Threads: @ean0110", 512, 600);
            ctx.fillText("Instagram: @ean0110", 512, 680);
            ctx.fillText("花蓮小隐藝文空間", 512, 760);

            ctx.fillText("© 2026", 512, 900);

            return new THREE.CanvasTexture(canvas);
        }

        // Init World
        function initWorld() {
            const slides = document.querySelectorAll('.slide');

            slides.forEach((slide) => {
                const type = slide.getAttribute('data-type');
                const z = parseFloat(slide.getAttribute('data-z'));
                const xOffset = parseFloat(slide.getAttribute('data-x') || 0);
                const yOffset = parseFloat(slide.getAttribute('data-y') || 0);
                const align = slide.getAttribute('data-align') || 'center';

                let mesh;
                let frameMesh = null;

                if (type === 'image' || type === 'avatar') {
                    const src = slide.getAttribute('data-src');
                    const w = type === 'avatar' ? 5 : 8;
                    const h = type === 'avatar' ? 5 : 6;
                    const geometry = new THREE.PlaneGeometry(w, h);

                    const material = new THREE.MeshBasicMaterial({
                        map: textureLoader.load(src),
                        transparent: true
                    });

                    mesh = new THREE.Mesh(geometry, material);

                    // Frame
                    const frameGeo = new THREE.PlaneGeometry(w + 0.4, h + 0.4);
                    const frameMat = new THREE.MeshBasicMaterial({ color: 0x3e2723 });
                    frameMesh = new THREE.Mesh(frameGeo, frameMat);
                    frameMesh.position.z = -0.1;
                    mesh.add(frameMesh);

                } else if (type === 'footer') {
                    const tex = createFooterTexture();
                    const geometry = new THREE.PlaneGeometry(10, 10);
                    const material = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
                    mesh = new THREE.Mesh(geometry, material);

                    // Wood Backing
                    const frameGeo = new THREE.PlaneGeometry(10.5, 10.5);
                    const frameMat = new THREE.MeshBasicMaterial({ color: 0x3e2723 });
                    frameMesh = new THREE.Mesh(frameGeo, frameMat);
                    frameMesh.position.z = -0.1;
                    mesh.add(frameMesh);

                } else {
                    const title = slide.querySelector('h1, h2, h3').innerText;
                    const p = slide.querySelector('p').innerHTML;
                    const tex = createTextTexture(title, p, align);

                    const geometry = new THREE.PlaneGeometry(12, 6);
                    const material = new THREE.MeshBasicMaterial({
                        map: tex, transparent: true
                    });
                    mesh = new THREE.Mesh(geometry, material);
                }

                mesh.position.set(xOffset, yOffset, z);
                scene.add(mesh);
            });
        }

        // Wait for fonts
        document.fonts.ready.then(initWorld);

        // Interaction
        let scrollY = 0;
        let targetScrollY = 0;
        const maxScroll = 145;

        const updateScroll = (delta) => {
            if(!document.body.classList.contains('book-open')) return;
            targetScrollY += delta;
            targetScrollY = Math.max(0, Math.min(targetScrollY, maxScroll));
        };

        window.addEventListener('wheel', e => updateScroll(e.deltaY * 0.05));

        let touchStart = 0;
        window.addEventListener('touchstart', e => touchStart = e.touches[0].clientY);
        window.addEventListener('touchmove', e => {
            updateScroll((touchStart - e.touches[0].clientY) * 0.05);
            touchStart = e.touches[0].clientY;
        });

        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', e => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        // Overlay Logic
        const endOverlay = document.createElement('div');
        endOverlay.style.cssText = `
            position: fixed; bottom: 5%; left: 0; width: 100%;
            text-align: center; opacity: 0; transition: opacity 0.5s;
            pointer-events: none; z-index: 20;
        `;
        endOverlay.innerHTML = `
            <div style="background: rgba(253, 251, 247, 0.95); display: inline-block; padding: 2rem 3rem; border: 2px solid #5d4037; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                <h3 style="margin-bottom: 1rem; color: #3e2723; font-family: 'Noto Serif TC', serif;">Connect</h3>
                <div style="font-size: 1.5rem; display: flex; gap: 2rem; justify-content: center;">
                    <a href="https://www.threads.com/@ean0110" target="_blank" style="color: #3e2723;"><i class="fa-solid fa-at"></i></a>
                    <a href="https://www.instagram.com/ean0110" target="_blank" style="color: #3e2723;"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://maps.app.goo.gl/wxL34FyoB4iKsNuS6" target="_blank" style="color: #3e2723;"><i class="fa-solid fa-location-dot"></i></a>
                </div>
            </div>
        `;
        document.body.appendChild(endOverlay);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            // Smooth Scroll
            scrollY += (targetScrollY - scrollY) * 0.05;

            // Camera
            camera.position.z = 5 - scrollY;

            // Progress
            progressBar.style.width = `${(scrollY / maxScroll) * 100}%`;

            // Overlay Fade
            if(scrollY / maxScroll > 0.95) {
                endOverlay.style.opacity = 1;
                endOverlay.style.pointerEvents = 'auto';
            } else {
                endOverlay.style.opacity = 0;
                endOverlay.style.pointerEvents = 'none';
            }

            // Parallax
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(0, 0, camera.position.z - 20);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            bgMaterial.uniforms.uResolution.value.set(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
