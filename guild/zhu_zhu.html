<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhu Zhu | 朱・異想不開</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;900&family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #fcfbf9;
            --text-color: #3e2723; /* Deep Wood */
            --accent: #8d6e63;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Zen Old Mincho', serif;
            overflow: hidden;
            width: 100vw; height: 100vh;
        }

        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; outline: none;
        }

        /* UI Overlay */
        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
        }

        .nav-bar {
            position: absolute; top: 3rem; left: 3rem;
            pointer-events: auto;
            mix-blend-mode: multiply; color: var(--text-color);
        }
        .back-link {
            text-decoration: none; color: inherit; font-size: 0.9rem; letter-spacing: 0.2em;
            border-bottom: 1px solid transparent; transition: border-color 0.3s;
        }
        .back-link:hover { border-bottom-color: var(--text-color); }

        .social-dock {
            position: absolute; top: 3rem; right: 3rem;
            pointer-events: auto;
            display: flex; gap: 1.5rem;
            font-size: 1.2rem;
            mix-blend-mode: multiply;
        }
        .social-dock a { color: var(--text-color); opacity: 0.6; transition: opacity 0.3s, color 0.3s; }
        .social-dock a:hover { opacity: 1; color: var(--accent); }

        .progress-bar-container {
            position: absolute; bottom: 3rem; left: 3rem; right: 3rem;
            height: 4px; background: rgba(62, 39, 35, 0.1);
            border-radius: 2px;
        }
        .progress-bar {
            height: 100%; width: 0%; background: var(--text-color);
            transition: width 0.1s; border-radius: 2px;
        }

        .scroll-hint {
            position: absolute; bottom: 4rem; right: 3rem;
            font-size: 0.8rem; letter-spacing: 0.2em; color: var(--text-color);
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        /* Content created in DOM but synced to 3D */
        .dom-content {
            display: none;
        }

        /* Loader */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fdfbf7; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; letter-spacing: 0.3em;
            transition: opacity 1s; color: var(--text-color);
        }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="loader" id="loader">木紋生成中...</div>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <nav class="nav-bar">
            <a href="index.html" class="back-link">ZHU・GUILD</a>
        </nav>
        <div class="social-dock">
            <a href="https://www.threads.com/@ean0110" target="_blank"><i class="fa-solid fa-at"></i></a>
            <a href="https://www.instagram.com/ean0110" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://maps.app.goo.gl/wxL34FyoB4iKsNuS6" target="_blank"><i class="fa-solid fa-location-dot"></i></a>
        </div>
        <div class="scroll-hint">SCROLL TO WALK</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <!-- Data for 3D Scene Generation -->
    <div class="dom-content">
        <!-- 0: Title -->
        <div class="slide" data-type="text" data-z="0">
            <h1>朱・異想不開</h1>
            <p>The Space Between Thoughts</p>
        </div>

        <!-- 1: Intro -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_1.webp" data-z="-20"></div>
        <div class="slide" data-type="text" data-z="-30" data-align="left">
            <h2>在這個過快的世界裡</h2>
            <p>仍需要一些不刺眼的光</p>
        </div>

        <!-- 2: Bio -->
        <div class="slide" data-type="avatar" data-src="../assets/img/guild/zhu_zhu/avatar.webp" data-z="-45" data-x="-3"></div>
        <div class="slide" data-type="text" data-z="-45" data-align="right" data-x="3">
            <h2>我是朱朱</h2>
            <p>經營個人品牌「朱・異想不開」<br>目前於花蓮的小隐藝文空間駐點</p>
        </div>

        <!-- 3: Services (Gallery 2,3) -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_2.webp" data-z="-65" data-x="-5"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_3.webp" data-z="-65" data-x="5"></div>
        <div class="slide" data-type="text" data-z="-75" data-align="center">
            <h3>閱讀・書寫・靜心</h3>
            <p>陪伴人慢下來，與自己好好相處</p>
        </div>

        <!-- 4: Atmosphere (Gallery 4,5,6) -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_4.webp" data-z="-90" data-x="0"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_5.webp" data-z="-100" data-x="-6"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_6.webp" data-z="-100" data-x="6"></div>

        <div class="slide" data-type="text" data-z="-115" data-align="center">
            <h2>自在即可</h2>
            <p>Here, just be yourself.</p>
        </div>

        <!-- 5: Details (Gallery 7,8) -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_7.webp" data-z="-130" data-x="-4"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_8.webp" data-z="-130" data-x="4"></div>

        <!-- 6: Footer -->
        <div class="slide" data-type="footer" data-z="-150"></div>
    </div>

    <script>
        // === Z-Scroll Gallery with Wood Texture ===

        const container = document.getElementById('canvas-container');
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progress');

        // Scene Setup
        const scene = new THREE.Scene();
        // Background color is handled by shader now
        // scene.background = new THREE.Color(0xfdfbf7);
        scene.fog = new THREE.FogExp2(0xfdfbf7, 0.015); // Lighter mist to see texture

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0xfdfbf7, 1); // Ensure warm background
        container.appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();

        // === Wood Grain Background Shader ===
        const bgGeometry = new THREE.PlaneGeometry(2, 2);
        const bgMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uColor1: { value: new THREE.Color(0xfdfbf7) }, // Cream
                uColor2: { value: new THREE.Color(0xf5efe6) }, // Slightly darker wood tone
                uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
            },
            vertexShader: `
                void main() {
                    // Force the background to always be at the far clip plane
                    gl_Position = vec4( position.xy, 0.999, 1.0 );
                }
            `,
            fragmentShader: `
                uniform vec3 uColor1;
                uniform vec3 uColor2;
                uniform vec2 uResolution;

                // Simple noise function
                float rand(vec2 n) {
                    return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
                }
                float noise(vec2 p){
                    vec2 ip = floor(p);
                    vec2 u = fract(p);
                    u = u*u*(3.0-2.0*u);
                    float res = mix(
                        mix(rand(ip), rand(ip+vec2(1.0,0.0)), u.x),
                        mix(rand(ip+vec2(0.0,1.0)), rand(ip+vec2(1.0,1.0)), u.x), u.y);
                    return res*res;
                }

                void main() {
                    vec2 st = gl_FragCoord.xy / uResolution.xy;
                    st.y *= uResolution.y / uResolution.x; // Aspect correction

                    // Wood grain simulation
                    float n = noise(st * vec2(10.0, 100.0)); // Stretched noise
                    float lines = sin(st.x * 50.0 + n * 5.0);
                    lines = smoothstep(0.0, 0.5, lines);

                    // Mix colors based on grain
                    vec3 color = mix(uColor1, uColor2, lines * 0.3); // Subtle mix

                    // Add some noise grain
                    float grain = rand(st * 5.0) * 0.05;

                    gl_FragColor = vec4(color - grain, 1.0);
                }
            `,
            depthWrite: false,
            depthTest: false // Ensure it doesn't occlude anything (though it's at far plane)
        });
        const bgMesh = new THREE.Mesh(bgGeometry, bgMaterial);
        bgMesh.frustumCulled = false; // Prevent culling
        bgMesh.renderOrder = -999; // Draw first

        // Attach background to camera so it moves with the user
        // But since vertex shader forces position, we can just add to scene and ignore matrix
        // Actually, attaching to camera is safer to ensure it's always "there" for the renderer
        scene.add(bgMesh);


        // === Content Generators ===

        function createTextTexture(title, subtitle, align = 'center') {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Draw Card/Plaque Border
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.strokeStyle = '#5d4037'; // Wood Border
            ctx.lineWidth = 4;

            // Rounded Rect
            const pad = 20;
            const w = 1024 - pad*2;
            const h = 512 - pad*2;

            ctx.fillRect(pad, pad, w, h); // Fill background first
            ctx.strokeRect(pad, pad, w, h);

            ctx.fillStyle = '#3e2723';
            ctx.textAlign = align;
            const x = align === 'center' ? 512 : (align === 'left' ? 80 : 944);

            // Text
            ctx.font = '900 70px "Noto Serif TC", serif';
            ctx.fillText(title, x, 220);

            ctx.font = '500 35px "Zen Old Mincho", serif';
            const lines = subtitle.split('<br>');
            let y = 320;
            lines.forEach(line => {
                ctx.fillText(line, x, y);
                y += 50;
            });

            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        function createFooterTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#fdfbf7';
            ctx.fillRect(0,0,1024,1024);

            ctx.strokeStyle = '#5d4037';
            ctx.lineWidth = 15;
            ctx.strokeRect(40,40,944,944); // Outer Frame

            ctx.lineWidth = 2;
            ctx.strokeRect(60,60,904,904); // Inner Line

            ctx.fillStyle = '#3e2723';
            ctx.textAlign = 'center';

            ctx.font = '900 80px "Noto Serif TC", serif';
            ctx.fillText("朱・異想不開", 512, 300);

            ctx.font = '400 40px "Zen Old Mincho", serif';
            ctx.fillText("Zhu Yi Xiang Bu Kai", 512, 380);

            ctx.font = '400 30px serif';
            ctx.fillText("Threads: @ean0110", 512, 600);
            ctx.fillText("Instagram: @ean0110", 512, 680);
            ctx.fillText("花蓮小隐藝文空間", 512, 760);

            ctx.fillText("© 2026", 512, 900);

            return new THREE.CanvasTexture(canvas);
        }

        // Init World
        function initWorld() {
            const slides = document.querySelectorAll('.slide');

            slides.forEach((slide) => {
                const type = slide.getAttribute('data-type');
                const z = parseFloat(slide.getAttribute('data-z'));
                const xOffset = parseFloat(slide.getAttribute('data-x') || 0);
                const align = slide.getAttribute('data-align') || 'center';

                let mesh;
                let frameMesh = null; // Backing frame

                if (type === 'image' || type === 'avatar') {
                    const src = slide.getAttribute('data-src');
                    const w = type === 'avatar' ? 5 : 8;
                    const h = type === 'avatar' ? 5 : 6;
                    const geometry = new THREE.PlaneGeometry(w, h);

                    const material = new THREE.MeshBasicMaterial({
                        map: textureLoader.load(src),
                        transparent: true
                    });

                    mesh = new THREE.Mesh(geometry, material);

                    // Create Frame
                    const frameGeo = new THREE.PlaneGeometry(w + 0.4, h + 0.4);
                    const frameMat = new THREE.MeshBasicMaterial({ color: 0x5d4037 }); // Dark Wood Frame
                    frameMesh = new THREE.Mesh(frameGeo, frameMat);
                    frameMesh.position.z = -0.1; // Behind image
                    mesh.add(frameMesh); // Attach to image

                } else if (type === 'footer') {
                    const tex = createFooterTexture();
                    const geometry = new THREE.PlaneGeometry(10, 10);
                    const material = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
                    mesh = new THREE.Mesh(geometry, material);

                    // Wood Backing
                    const frameGeo = new THREE.PlaneGeometry(10.5, 10.5);
                    const frameMat = new THREE.MeshBasicMaterial({ color: 0x3e2723 });
                    frameMesh = new THREE.Mesh(frameGeo, frameMat);
                    frameMesh.position.z = -0.1;
                    mesh.add(frameMesh);

                } else {
                    const title = slide.querySelector('h1, h2, h3').innerText;
                    const p = slide.querySelector('p').innerHTML;
                    const tex = createTextTexture(title, p, align);

                    const geometry = new THREE.PlaneGeometry(12, 6);
                    const material = new THREE.MeshBasicMaterial({
                        map: tex, transparent: true
                    });
                    mesh = new THREE.Mesh(geometry, material);
                }

                mesh.position.set(xOffset, (type==='footer'?0 : (Math.random()-0.5)*2), z);
                scene.add(mesh);
            });
        }

        // Wait for fonts
        document.fonts.ready.then(initWorld);

        // Interaction
        let scrollY = 0;
        let targetScrollY = 0;
        const maxScroll = 145; // Extended for more content

        const updateScroll = (delta) => {
            targetScrollY += delta;
            targetScrollY = Math.max(0, Math.min(targetScrollY, maxScroll));
        };

        window.addEventListener('wheel', e => updateScroll(e.deltaY * 0.05));

        let touchStart = 0;
        window.addEventListener('touchstart', e => touchStart = e.touches[0].clientY);
        window.addEventListener('touchmove', e => {
            updateScroll((touchStart - e.touches[0].clientY) * 0.05);
            touchStart = e.touches[0].clientY;
        });

        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', e => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        // Overlay Logic
        const endOverlay = document.createElement('div');
        endOverlay.style.cssText = `
            position: fixed; bottom: 5%; left: 0; width: 100%;
            text-align: center; opacity: 0; transition: opacity 0.5s;
            pointer-events: none; z-index: 20;
        `;
        endOverlay.innerHTML = `
            <div style="background: rgba(253, 251, 247, 0.95); display: inline-block; padding: 2rem 3rem; border: 2px solid #5d4037; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                <h3 style="margin-bottom: 1rem; color: #3e2723; font-family: 'Noto Serif TC', serif;">Connect</h3>
                <div style="font-size: 1.5rem; display: flex; gap: 2rem; justify-content: center;">
                    <a href="https://www.threads.com/@ean0110" target="_blank" style="color: #3e2723;"><i class="fa-solid fa-at"></i></a>
                    <a href="https://www.instagram.com/ean0110" target="_blank" style="color: #3e2723;"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://maps.app.goo.gl/wxL34FyoB4iKsNuS6" target="_blank" style="color: #3e2723;"><i class="fa-solid fa-location-dot"></i></a>
                </div>
            </div>
        `;
        document.body.appendChild(endOverlay);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            // Smooth Scroll
            scrollY += (targetScrollY - scrollY) * 0.05;

            // Camera
            camera.position.z = 5 - scrollY;

            // Progress
            progressBar.style.width = `${(scrollY / maxScroll) * 100}%`;

            // Overlay Fade
            if(scrollY / maxScroll > 0.95) {
                endOverlay.style.opacity = 1;
                endOverlay.style.pointerEvents = 'auto';
            } else {
                endOverlay.style.opacity = 0;
                endOverlay.style.pointerEvents = 'none';
            }

            // Parallax
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(0, 0, camera.position.z - 20);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            bgMaterial.uniforms.uResolution.value.set(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 1000);
            }, 1000);
        });

    </script>
</body>
</html>
