<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhu Zhu | 朱・異想不開</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&family=Zen+Old+Mincho:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #faf9f6; /* Off-white */
            --text-color: #4a4a4a; /* Soft Dark Grey */
            --accent: #c0a080; /* Light Wood */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Zen Old Mincho', serif;
            overflow: hidden;
            width: 100vw; height: 100vh;
        }

        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; outline: none;
        }

        /* --- UI Layer --- */
        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
        }

        .nav-bar {
            position: absolute; top: 3rem; left: 3rem;
            pointer-events: auto;
            color: var(--text-color);
        }
        .back-link {
            text-decoration: none; color: inherit; font-size: 0.85rem; letter-spacing: 0.2em;
            border-bottom: 1px solid transparent; transition: border-color 0.3s;
        }
        .back-link:hover { border-bottom-color: var(--accent); }

        .social-dock {
            position: absolute; top: 3rem; right: 3rem;
            pointer-events: auto;
            display: flex; gap: 1.5rem;
            font-size: 1.2rem;
        }
        .social-dock a { color: var(--text-color); opacity: 0.5; transition: opacity 0.3s, color 0.3s; }
        .social-dock a:hover { opacity: 1; color: var(--accent); }

        .progress-bar-container {
            position: absolute; bottom: 3rem; left: 3rem; right: 3rem;
            height: 2px; background: rgba(0,0,0,0.05);
        }
        .progress-bar {
            height: 100%; width: 0%; background: var(--accent);
            transition: width 0.1s;
        }

        .scroll-hint {
            position: absolute; bottom: 4rem; right: 3rem;
            font-size: 0.8rem; letter-spacing: 0.2em; color: #aaa;
            animation: pulse 3s infinite;
        }

        /* Intro Overlay */
        .intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
        }
        .intro-overlay.hidden { opacity: 0; }

        .intro-title {
            font-family: 'Noto Serif TC', serif; font-size: 3rem; letter-spacing: 0.2em;
            color: var(--text-color); margin-bottom: 1rem;
            opacity: 0; animation: fadeInUp 1s forwards 0.5s;
        }
        .intro-sub {
            font-size: 0.9rem; letter-spacing: 0.3em; color: #888;
            opacity: 0; animation: fadeInUp 1s forwards 1s;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.7; } 100% { opacity: 0.3; } }

        .dom-content { display: none; }
    </style>
</head>
<body>

    <div class="intro-overlay" id="intro">
        <div class="intro-title">朱・異想不開</div>
        <div class="intro-sub">The Space Between Thoughts</div>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <nav class="nav-bar">
            <a href="../index.html" class="back-link">ZHU・GUILD</a>
        </nav>
        <div class="social-dock">
            <a href="https://www.threads.com/@ean0110" target="_blank"><i class="fa-solid fa-at"></i></a>
            <a href="https://www.instagram.com/ean0110" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://maps.app.goo.gl/wxL34FyoB4iKsNuS6" target="_blank"><i class="fa-solid fa-location-dot"></i></a>
        </div>
        <div class="scroll-hint">SCROLL TO WANDER</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <!-- Data for 3D Scene Generation -->
    <div class="dom-content">
        <!-- 0 -->
        <div class="slide" data-type="text" data-z="0" data-x="0" data-y="0">
            <h1>朱・異想不開</h1>
            <p>Slow Living . Mindfulness</p>
        </div>

        <!-- 1 -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_1.webp" data-z="-20" data-x="-4" data-y="1"></div>
        <div class="slide" data-type="text" data-z="-20" data-align="left" data-x="4" data-y="-1">
            <h2>在這個過快的世界裡</h2>
            <p>仍需要一些不刺眼的光</p>
        </div>

        <!-- 2 -->
        <div class="slide" data-type="avatar" data-src="../assets/img/guild/zhu_zhu/avatar.webp" data-z="-45" data-x="0" data-y="2"></div>
        <div class="slide" data-type="text" data-z="-45" data-align="center" data-x="0" data-y="-2">
            <h2>我是朱朱</h2>
            <p>經營個人品牌「朱・異想不開」<br>於花蓮小隐藝文空間駐點</p>
        </div>

        <!-- 3 -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_2.webp" data-z="-70" data-x="-5" data-y="0"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_3.webp" data-z="-70" data-x="5" data-y="0"></div>
        <div class="slide" data-type="text" data-z="-75" data-align="center" data-x="0" data-y="0">
            <h3>閱讀・書寫・靜心</h3>
            <p>陪伴人慢下來</p>
        </div>

        <!-- 4 -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_4.webp" data-z="-95" data-x="-4" data-y="2"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_5.webp" data-z="-105" data-x="4" data-y="0"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_6.webp" data-z="-115" data-x="-2" data-y="-2"></div>

        <div class="slide" data-type="text" data-z="-125" data-align="center" data-x="0" data-y="0">
            <h2>自在即可</h2>
            <p>Just be yourself.</p>
        </div>

        <!-- 5 -->
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_7.webp" data-z="-145" data-x="-5" data-y="1"></div>
        <div class="slide" data-type="image" data-src="../assets/img/guild/zhu_zhu/gallery_8.webp" data-z="-145" data-x="5" data-y="-1"></div>

        <!-- 6 -->
        <div class="slide" data-type="footer" data-z="-170" data-x="0" data-y="0"></div>
    </div>

    <script>
        const container = document.getElementById('canvas-container');
        const progressBar = document.getElementById('progress');

        const scene = new THREE.Scene();
        // Warm Off-White
        const bgCol = 0xfaf9f6;
        scene.background = new THREE.Color(bgCol);
        scene.fog = new THREE.FogExp2(bgCol, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 300);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(bgCol, 1);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- Lighting (Bright & Clean) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xfff0dd, 0.5);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // --- Floor (Light Wood) ---
        const floorGeo = new THREE.PlaneGeometry(100, 400);
        const floorMat = new THREE.MeshStandardMaterial({
            color: 0xf2ebe5, // Very light wood
            roughness: 0.8,
            metalness: 0
        });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -6;
        floor.position.z = -100;
        floor.receiveShadow = true;
        scene.add(floor);

        const textureLoader = new THREE.TextureLoader();

        // --- Content Generators ---
        function createTextTexture(title, subtitle, align = 'center') {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Clean White Plaque
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,1024,512);

            // Subtle Border
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            ctx.strokeRect(20,20,984,472);

            ctx.fillStyle = '#4a4a4a';
            ctx.textAlign = align;
            const x = align === 'center' ? 512 : (align === 'left' ? 80 : 944);

            ctx.font = '700 70px "Noto Serif TC", serif';
            ctx.fillText(title, x, 220);

            ctx.fillStyle = '#888888';
            ctx.font = '400 35px "Zen Old Mincho", serif';
            const lines = subtitle.split('<br>');
            let y = 320;
            lines.forEach(line => {
                ctx.fillText(line, x, y);
                y += 50;
            });

            return new THREE.CanvasTexture(canvas);
        }

        function createFooterTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,1024,1024);

            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 10;
            ctx.strokeRect(40,40,944,944);

            ctx.fillStyle = '#4a4a4a';
            ctx.textAlign = 'center';

            ctx.font = '700 80px "Noto Serif TC", serif';
            ctx.fillText("朱・異想不開", 512, 300);
            ctx.font = '400 40px "Zen Old Mincho", serif';
            ctx.fillText("Zhu Yi Xiang Bu Kai", 512, 380);

            ctx.fillStyle = '#888888';
            ctx.font = '400 30px serif';
            ctx.fillText("Threads: @ean0110", 512, 600);
            ctx.fillText("Instagram: @ean0110", 512, 680);
            ctx.fillText("花蓮小隐藝文空間", 512, 760);
            ctx.fillText("© 2026", 512, 900);

            return new THREE.CanvasTexture(canvas);
        }

        function initWorld() {
            const slides = document.querySelectorAll('.slide');

            slides.forEach((slide) => {
                const type = slide.getAttribute('data-type');
                const z = parseFloat(slide.getAttribute('data-z'));
                const xOffset = parseFloat(slide.getAttribute('data-x') || 0);
                const yOffset = parseFloat(slide.getAttribute('data-y') || 0);
                const align = slide.getAttribute('data-align') || 'center';

                let mesh;
                let frameMesh = null;

                if (type === 'image' || type === 'avatar') {
                    const src = slide.getAttribute('data-src');
                    const tex = textureLoader.load(src, (texture) => {
                        const img = texture.image;
                        const aspect = img.width / img.height;
                        const h = type === 'avatar' ? 5 : 6;
                        const w = h * aspect;

                        mesh.scale.set(w, h, 1);
                        if(frameMesh) {
                            frameMesh.scale.set(w + 0.2, h + 0.2, 1);
                        }
                    });

                    const geometry = new THREE.PlaneGeometry(1, 1);
                    const material = new THREE.MeshStandardMaterial({
                        map: tex, transparent: true, roughness: 0.4
                    });

                    mesh = new THREE.Mesh(geometry, material);

                    // Light Frame
                    const frameGeo = new THREE.BoxGeometry(1, 1, 0.1);
                    const frameMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
                    frameMesh = new THREE.Mesh(frameGeo, frameMat);
                    frameMesh.position.z = -0.1;
                    frameMesh.castShadow = true;
                    mesh.add(frameMesh);

                } else if (type === 'footer') {
                    const tex = createFooterTexture();
                    const geometry = new THREE.PlaneGeometry(10, 10);
                    const material = new THREE.MeshStandardMaterial({ map: tex, transparent: true, roughness: 0.5 });
                    mesh = new THREE.Mesh(geometry, material);

                    const frameGeo = new THREE.BoxGeometry(10.2, 10.2, 0.1);
                    const frameMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
                    frameMesh = new THREE.Mesh(frameGeo, frameMat);
                    frameMesh.position.z = -0.1;
                    mesh.add(frameMesh);

                } else {
                    const title = slide.querySelector('h1, h2, h3').innerText;
                    const p = slide.querySelector('p').innerHTML;
                    const tex = createTextTexture(title, p, align);

                    const geometry = new THREE.PlaneGeometry(12, 6);
                    const material = new THREE.MeshStandardMaterial({
                        map: tex, transparent: true, roughness: 0.5
                    });
                    mesh = new THREE.Mesh(geometry, material);
                }

                mesh.position.set(xOffset, yOffset, z);
                // Subtle float animation
                mesh.userData = { yStart: yOffset, rnd: Math.random() };

                scene.add(mesh);
            });
        }

        document.fonts.ready.then(initWorld);

        // Interaction
        let scrollY = 0;
        let targetScrollY = 0;
        const maxScroll = 165;

        window.addEventListener('wheel', e => {
            targetScrollY += e.deltaY * 0.05;
            targetScrollY = Math.max(0, Math.min(targetScrollY, maxScroll));
        });

        let touchStart = 0;
        window.addEventListener('touchstart', e => touchStart = e.touches[0].clientY);
        window.addEventListener('touchmove', e => {
            const delta = touchStart - e.touches[0].clientY;
            targetScrollY += delta * 0.05;
            targetScrollY = Math.max(0, Math.min(targetScrollY, maxScroll));
            touchStart = e.touches[0].clientY;
        });

        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', e => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        // Overlay Logic
        const endOverlay = document.createElement('div');
        endOverlay.style.cssText = `
            position: fixed; bottom: 5%; left: 0; width: 100%;
            text-align: center; opacity: 0; transition: opacity 0.5s;
            pointer-events: none; z-index: 20;
        `;
        endOverlay.innerHTML = `
            <div style="background: rgba(255, 255, 255, 0.9); display: inline-block; padding: 2rem 3rem; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
                <h3 style="margin-bottom: 1rem; color: #4a4a4a; font-family: 'Noto Serif TC', serif;">Connect</h3>
                <div style="font-size: 1.5rem; display: flex; gap: 2rem; justify-content: center;">
                    <a href="https://www.threads.com/@ean0110" target="_blank" style="color: #4a4a4a;"><i class="fa-solid fa-at"></i></a>
                    <a href="https://www.instagram.com/ean0110" target="_blank" style="color: #4a4a4a;"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://maps.app.goo.gl/wxL34FyoB4iKsNuS6" target="_blank" style="color: #4a4a4a;"><i class="fa-solid fa-location-dot"></i></a>
                </div>
            </div>
        `;
        document.body.appendChild(endOverlay);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Intro fade out
            if(time > 2) {
                document.getElementById('intro').classList.add('hidden');
            }

            scrollY += (targetScrollY - scrollY) * 0.05;
            camera.position.z = 5 - scrollY;
            progressBar.style.width = `${(scrollY / maxScroll) * 100}%`;

            if(scrollY / maxScroll > 0.95) {
                endOverlay.style.opacity = 1; endOverlay.style.pointerEvents = 'auto';
            } else {
                endOverlay.style.opacity = 0; endOverlay.style.pointerEvents = 'none';
            }

            // Float
            scene.children.forEach(child => {
                if(child.userData.yStart !== undefined) {
                    child.position.y = child.userData.yStart + Math.sin(time + child.userData.rnd * 10) * 0.1;
                }
            });

            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(0, 0, camera.position.z - 20);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
