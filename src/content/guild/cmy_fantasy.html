<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原色⭐︎ふぁんたじー | CMY Fantasy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --cyan: #00ffff;
            --magenta: #ff00ff;
            --yellow: #ffff00;
            --dark: #000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
            width: 100vw;
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        main {
            position: relative;
            z-index: 10;
            width: 100%;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .hero-title {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: clamp(3rem, 8vw, 7rem);
            line-height: 1.1;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #fff, var(--cyan), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
            text-shadow: 0 0 30px rgba(0,255,255,0.4);
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .hero-subtitle {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.3em;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .glass-card {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 4rem;
            border-radius: 40px;
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Subtle holographic shine on card */
        .glass-card::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(60deg, transparent 40%, rgba(255,255,255,0.05) 45%, transparent 50%);
            animation: holo-sweep 8s infinite linear;
            pointer-events: none;
        }

        @keyframes holo-sweep {
            0% { transform: rotate(0deg) translate(-20%, -20%); }
            100% { transform: rotate(360deg) translate(-20%, -20%); }
        }

        .profile-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            align-items: center;
        }

        @media (min-width: 768px) {
            .profile-layout { grid-template-columns: 300px 1fr; }
        }

        .avatar-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 2;
        }

        .avatar-glow {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--cyan), var(--magenta), var(--yellow), var(--cyan));
            filter: blur(30px);
            opacity: 0.6;
            animation: spin 10s linear infinite;
            z-index: 1;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 900;
        }

        .tags {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.4rem 1rem;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--cyan);
        }

        p {
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 1.2rem;
            color: #ccc;
            font-weight: 300;
        }

        .highlight { color: white; font-weight: 500; }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; justify-content: center; align-items: center;
            color: white; text-decoration: none; font-weight: bold;
            transition: 0.3s;
        }

        .social-btn:hover {
            background: white; color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* Horizontal Scroll Gallery */
        .gallery-wrapper {
            width: 100%;
            overflow-x: auto;
            padding-bottom: 2rem;
            margin-top: 3rem;
            scrollbar-width: none; /* Firefox */
        }
        .gallery-wrapper::-webkit-scrollbar { display: none; }

        .gallery-track {
            display: flex;
            gap: 2rem;
            padding: 0 1rem;
            width: max-content;
        }

        .gallery-item {
            width: 300px;
            aspect-ratio: 3/4;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: 0.6s;
        }

        .gallery-item:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .gallery-item:hover img { transform: scale(1.05); }

        .nav-back {
            position: fixed;
            top: 2rem; left: 2rem;
            z-index: 100;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 0.9rem;
            transition: 0.3s;
            mix-blend-mode: difference;
        }
        .nav-back:hover { color: white; transform: translateX(-5px); }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease-out;
        }
        .loader-ring {
            width: 60px; height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

    </style>
</head>
<body>

    <div id="loader"><div class="loader-ring"></div></div>

    <div id="canvas-container"></div>

    <main>
        <section class="section" id="hero">
            <h1 class="hero-title">CMY<br>FANTASY</h1>
            <div class="hero-subtitle">VIRTUAL IDOL STAGE</div>
        </section>

        <section class="section" id="profile">
            <div class="glass-card">
                <div class="profile-layout">
                    <div class="avatar-container">
                        <div class="avatar-glow"></div>
                        <img src="/assets/img/guild/cmy_fantasy/avatar.webp" alt="CMY Fantasy" class="avatar">
                    </div>

                    <div class="profile-content">
                        <div class="tags">

                            <span class="tag">Cosplay</span>

                        <p>未來將持續拓展多元表演形式，為活動現場注入獨具風格之偶像系舞台魅力。</p>

                        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8; border-left: 2px solid var(--yellow); padding-left: 1rem;">
                            <strong style="color:var(--yellow)">Message:</strong><br>
                            希望有機會被製作到！我們的作品為影像居多，若可以放影片的話，可再提供給您 ><

                        <div class="social-links">

                            <a href="https://www.instagram.com/cmy_fantasy/" target="_blank" class="social-btn">IG</a>

                        </div>
                    </div>
                </div>

                <div class="gallery-wrapper">
                    <div class="gallery-track">
                        <!-- Gallery Items -->
                        <div class="gallery-item"><img src="/assets/img/guild/cmy_fantasy/gallery_1.webp" loading="lazy"></div>
                        <div class="gallery-item"><img src="/assets/img/guild/cmy_fantasy/gallery_2.webp" loading="lazy"></div>
                        <div class="gallery-item"><img src="/assets/img/guild/cmy_fantasy/gallery_3.webp" loading="lazy"></div>
                        <div class="gallery-item"><img src="/assets/img/guild/cmy_fantasy/gallery_4.webp" loading="lazy"></div>
                        <div class="gallery-item"><img src="/assets/img/guild/cmy_fantasy/gallery_5.webp" loading="lazy"></div>
                        <div class="gallery-item"><img src="/assets/img/guild/cmy_fantasy/gallery_6.webp" loading="lazy"></div>
                        <div class="gallery-item"><img src="/assets/img/guild/cmy_fantasy/gallery_7.webp" loading="lazy"></div>
                        <div class="gallery-item"><img src="/assets/img/guild/cmy_fantasy/gallery_8.webp" loading="lazy"></div>
                    </div>
                </div>
            </div>
        </section>

        <div style="height: 20vh;"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 5, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        container.appendChild(renderer.domElement);

        // --- Post Processing ---
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;
        composer.addPass(bloomPass);

        // --- Stage Floor ---
        const floorGeo = new THREE.PlaneGeometry(200, 200);
        const floorMat = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.1,
            metalness: 0.8,
        });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -2;
        scene.add(floor);

        // --- Volumetric Spotlights (Cones) ---
        const spotLights = [];
        const colors = [0x00ffff, 0xff00ff, 0xffff00];

        for(let i=0; i<6; i++) {
            const group = new THREE.Group();

            // The visible light cone
            const coneGeo = new THREE.ConeGeometry(2, 40, 32, 1, true);
            coneGeo.translate(0, -20, 0); // Pivot at top
            const coneMat = new THREE.MeshBasicMaterial({
                color: colors[i % 3],
                transparent: true,
                opacity: 0.03,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            const cone = new THREE.Mesh(coneGeo, coneMat);
            group.add(cone);

            // Actual PointLight for floor reflection
            const light = new THREE.PointLight(colors[i % 3], 2, 30);
            light.position.y = 0;
            group.add(light);

            // Position spread
            group.position.set((i - 2.5) * 8, 15, -10);

            scene.add(group);
            spotLights.push({ mesh: group, speed: Math.random() * 0.5 + 0.2, offset: Math.random() * 10 });
        }

        // --- Particles (Stardust) ---
        const particleCount = 1000;
        const posArray = new Float32Array(particleCount * 3);

        for(let i=0; i<particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100; // Spread wide
        }

        const particleGeo = new THREE.BufferGeometry();
        particleGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particleMat = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particleGeo, particleMat);
        scene.add(particles);

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        let mouseX = 0, mouseY = 0;

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Animate Spotlights
            spotLights.forEach((spot, i) => {
                // Sweep motion
                spot.mesh.rotation.z = Math.sin(t * spot.speed + spot.offset) * 0.3;
                spot.mesh.rotation.x = Math.cos(t * spot.speed * 0.5) * 0.1;
            });

            // Animate Particles (Gentle rise)
            const positions = particleGeo.attributes.position.array;
            for(let i=1; i<particleCount * 3; i+=3) { // Y is index 1, 4, 7...
                positions[i] += 0.02;
                if(positions[i] > 20) positions[i] = -10; // Reset to bottom
            }
            particleGeo.attributes.position.needsUpdate = true;
            particles.rotation.y = t * 0.05; // Slow rotation

            // Subtle Parallax
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 2 + 5 - camera.position.y) * 0.05;
            camera.lookAt(0, 0, 0);

            composer.render();
        }
        animate();

        // --- Interaction ---
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Loader & GSAP ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 1000);

            // Scroll Animation
            gsap.registerPlugin(ScrollTrigger);

            // Move camera closer on scroll
            gsap.to(camera.position, {
                z: 10, // Zoom in
                y: 2,  // Lower angle
                scrollTrigger: {
                    trigger: "body",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 2
                }
            });

            // Fade in content
            gsap.from(".glass-card", {
                y: 100,
                opacity: 0,
                duration: 1.5,
                ease: "power3.out",
                delay: 0.5
            });
        });

    </script>
</body>
