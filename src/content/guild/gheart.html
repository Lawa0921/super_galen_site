<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Heart | The Weaver</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Noto+Serif+TC:wght@300;700&display=swap" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        /* Base Styles */
        :root {
            --c-dark: #0a0e14; /* Deep Night */
            --c-gold: #e0c38e; /* Starlight Gold */
            --c-wood: #8b5a2b; /* Warm Wood */
            --c-text: #f0f4f8; /* Star White */
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background-color: var(--c-dark);
            color: var(--c-text);
            font-family: 'Noto Serif TC', serif;
            overscroll-behavior: none;
        }

        /* Canvas Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        /* Content Overlay */
        .content-layer {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .scroll-section {
            height: 120vh; /* Relaxed spacing */
            display: flex;
            align-items: center;
            justify-content: center; /* Default center */
            position: relative;
        }

        /* Text Styling */
        .text-content {
            background: rgba(10, 14, 20, 0.6); /* Very subtle tint */
            backdrop-filter: blur(8px);
            padding: 2rem;
            max-width: 500px;
            width: 85%;
            border-left: 2px solid var(--c-gold);
            pointer-events: auto;
            opacity: 0; /* GSAP handles this */
            transform: translateY(30px);
        }

        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: var(--c-gold);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(224, 195, 142, 0.3);
        }

        h2 { font-size: clamp(1.8rem, 4vw, 2.5rem); }

        p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #d1d5db;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0;
        }

        .highlight { color: var(--c-gold); font-style: italic; }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--c-dark);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader-spinner {
            width: 50px; height: 50px;
            border: 2px solid rgba(224, 195, 142, 0.2);
            border-top: 2px solid var(--c-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Custom Section Layouts */
        #sec-hero { align-items: center; text-align: center; }
        #sec-hero .text-content { border: none; background: transparent; backdrop-filter: none; max-width: 800px; }

        #sec-intro { justify-content: flex-start; padding-left: 10%; }
        #sec-connect { justify-content: flex-end; padding-right: 10%; text-align: right; }
        #sec-connect .text-content { border-left: none; border-right: 2px solid var(--c-gold); }

        #sec-dream { justify-content: center; text-align: center; }
        #sec-dream .text-content { border: none; border-bottom: 2px solid var(--c-gold); }

        /* Finale */
        #sec-finale {
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            position: relative;
            width: 180px; height: 180px;
            margin-bottom: 2rem;
        }
        .profile-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--c-gold);
            box-shadow: 0 0 30px rgba(224, 195, 142, 0.2);
        }
        .profile-ring {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 1px dashed rgba(224, 195, 142, 0.5);
            border-radius: 50%;
            animation: spin-slow 20s linear infinite;
        }
        @keyframes spin-slow { to { transform: rotate(360deg); } }

        .social-link {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.6rem 2rem;
            border: 1px solid rgba(224, 195, 142, 0.5);
            color: var(--c-gold);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: 0.3s;
            background: rgba(0,0,0,0.3);
        }
        .social-link:hover {
            background: var(--c-gold);
            color: var(--c-dark);
            box-shadow: 0 0 20px rgba(224, 195, 142, 0.4);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .scroll-section { height: 100vh; }
            #sec-intro, #sec-connect { justify-content: center; padding: 0; text-align: left; }
            #sec-connect .text-content { border-right: none; border-left: 2px solid var(--c-gold); text-align: left; }
        }

        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            letter-spacing: 3px;
            animation: fadeUp 2s infinite;
        }
        @keyframes fadeUp { 0% { opacity: 0; transform: translateY(10px); } 50% { opacity: 1; } 100% { opacity: 0; transform: translateY(-10px); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-spinner"></div>
    </div>

    <div id="canvas-container"></div>
    <div class="scroll-hint">SCROLL TO WEAVE</div>

    <div class="content-layer">

        <!-- Hero: Starlight and Sea -->
        <section id="sec-hero" class="scroll-section">
            <div class="text-content">
                <h1>G-Heart</h1>
                <p>WEAVER OF THE <span class="highlight">QUIET</span> UNIVERSE</p>
            </div>
        </section>

        <!-- Intro: Rising Threads -->
        <section id="sec-intro" class="scroll-section">
            <div class="text-content">
                <h2>Artisan Soul</h2>
                <p>餐飲系畢業的手作人。<br>
                在木工與美食之間尋找平衡，<br>
                工作之餘，我努力編織屬於自己的世界。</p>
            </div>
        </section>

        <!-- Connect: The Sanctuary -->
        <section id="sec-connect" class="scroll-section">
            <div class="text-content">
                <h2>Inner World</h2>
                <p>我是個大 I 人。<br>
                不喜歡與人面對面交流，<br>
                所以嘗試透過網路，讓大家看到有趣又實用的創作。</p>
            </div>
        </section>

        <!-- Works: Constellations -->
        <section id="sec-works" class="scroll-section">
            <!-- Text hidden, works are visual -->
        </section>

        <!-- Dream: The Forest -->
        <section id="sec-dream" class="scroll-section">
            <div class="text-content">
                <h2>The Dream</h2>
                <p>期許未來當個有自知之明的老人，<br>
                能夠搬到有山有海的地方獨居，<br>
                熱愛大自然的一切，更嚮往一個人的自由。</p>
            </div>
        </section>

        <!-- Finale: The Star -->
        <section id="sec-finale" class="scroll-section">
            <div class="profile-container">
                <div class="profile-ring"></div>
                <img src="/assets/images/guild/gheart/profile.webp" alt="G-Heart" class="profile-img">
            </div>
            <div class="text-content" style="border:none; text-align: center; background:transparent;">
                <h2>G-Heart</h2>
                <p style="color: var(--c-gold); letter-spacing: 3px; font-size: 0.9rem;">WOOD · SEA · HERBS · STARS</p>
                <div style="margin-top: 2rem;">
                    <a href="https://www.threads.com/@gheart1982" target="_blank" class="social-link">Threads</a>
                    <a href="https://www.instagram.com/gheart1982/" target="_blank" class="social-link">Instagram</a>
                </div>
            </div>
        </section>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a0e14, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xe0c38e, 2, 50);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        // --- Ocean (Grid of Points/Lines) ---
        // A calm sea made of undulating lines
        const oceanGeo = new THREE.PlaneGeometry(200, 200, 64, 64);
        const oceanMat = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                color: { value: new THREE.Color(0x1a2e3a) }, // Deep Sea Blue
                highlight: { value: new THREE.Color(0xe0c38e) } // Reflection
            },
            wireframe: true,
            transparent: true,
            opacity: 0.3,
            vertexShader: `
                uniform float time;
                varying float vH;
                void main() {
                    vec3 p = position;
                    // Gentle waves
                    p.z += sin(p.x * 0.2 + time) * 1.5;
                    p.z += cos(p.y * 0.15 + time * 0.8) * 1.5;

                    vH = p.z;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(p.x, p.y, p.z, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                uniform vec3 highlight;
                varying float vH;
                void main() {
                    float mixVal = smoothstep(-2.0, 3.0, vH);
                    vec3 c = mix(color, highlight, mixVal * 0.5);
                    gl_FragColor = vec4(c, 0.2 + mixVal * 0.2);
                }
            `
        });
        const ocean = new THREE.Mesh(oceanGeo, oceanMat);
        ocean.rotation.x = -Math.PI / 2;
        ocean.position.y = -10;
        scene.add(ocean);

        // --- The Threads (Particle Flow) ---
        // Thousands of particles floating upwards like spirits or dust
        const pCount = 2000;
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(pCount * 3);
        const pSpeed = new Float32Array(pCount);

        for(let i=0; i<pCount; i++) {
            pPos[i*3] = (Math.random() - 0.5) * 100; // x
            pPos[i*3+1] = (Math.random() - 0.5) * 50;  // y
            pPos[i*3+2] = (Math.random() - 0.5) * 50;  // z
            pSpeed[i] = 0.5 + Math.random();
        }

        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        pGeo.setAttribute('speed', new THREE.BufferAttribute(pSpeed, 1));

        const pMat = new THREE.PointsMaterial({
            color: 0xe0c38e,
            size: 0.15,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(pGeo, pMat);
        scene.add(particles);

        // --- Floating Gallery (The Constellations) ---
        const textureLoader = new THREE.TextureLoader();
        const workImages = [
            textureLoader.load('/assets/images/guild/gheart/work1.webp'),
            textureLoader.load('/assets/images/guild/gheart/work2.webp'),
            textureLoader.load('/assets/images/guild/gheart/work3.webp')
        ];

        const galleryGroup = new THREE.Group();
        scene.add(galleryGroup);

        // Create frames for images - "Woven" look using Torus knots?
        // Let's use simple geometric frames with lines connecting them

        workImages.forEach((tex, i) => {
            const group = new THREE.Group();

            // Image
            const geo = new THREE.PlaneGeometry(8, 6);
            const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(geo, mat);
            group.add(mesh);

            // Frame (Lines)
            const frameGeo = new THREE.EdgesGeometry(new THREE.BoxGeometry(8.2, 6.2, 0.5));
            const frameMat = new THREE.LineBasicMaterial({ color: 0xe0c38e, transparent: true, opacity: 0.5 });
            const frame = new THREE.LineSegments(frameGeo, frameMat);
            group.add(frame);

            // Positioning in a circle/spiral
            const angle = (i / workImages.length) * Math.PI * 2;
            const radius = 15;
            group.position.set(Math.cos(angle) * radius, i * 5, Math.sin(angle) * radius - 10);
            group.lookAt(0, group.position.y, 0); // Look at center

            galleryGroup.add(group);
        });

        // --- Connection Lines (The Weave) ---
        // Lines connecting the gallery items to a central point or each other
        // Let's make a central "Tree" of lines
        const treeGeo = new THREE.BufferGeometry();
        const treePoints = [];
        const center = new THREE.Vector3(0, -10, 0);

        // Generate curved lines from bottom center to gallery items
        galleryGroup.children.forEach(child => {
            const start = center.clone();
            const end = child.position.clone();
            const mid = start.clone().lerp(end, 0.5);
            mid.x += (Math.random()-0.5)*10; // Chaos
            mid.z += (Math.random()-0.5)*10;

            const curve = new THREE.QuadraticBezierCurve3(start, mid, end);
            treePoints.push(...curve.getPoints(20));
        });

        treeGeo.setFromPoints(treePoints);
        const treeMat = new THREE.LineBasicMaterial({ color: 0x8b5a2b, transparent: true, opacity: 0.3 });
        const treeLines = new THREE.Line(treeGeo, treeMat);
        scene.add(treeLines);


        // --- Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();
            const dt = clock.getDelta();

            // Ocean
            oceanMat.uniforms.time.value = time;

            // Particles Float
            const positions = particles.geometry.attributes.position.array;
            for(let i=0; i<pCount; i++) {
                // y += speed
                positions[i*3+1] += 0.02 * (Math.sin(time + positions[i*3]) + 1);

                // loop
                if(positions[i*3+1] > 25) positions[i*3+1] = -25;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Gallery Float
            galleryGroup.children.forEach((child, i) => {
                child.position.y += Math.sin(time + i) * 0.005;
            });

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // --- Scroll Interaction (GSAP) ---
        gsap.registerPlugin(ScrollTrigger);

        // Camera Motion Path
        // 1. Start: Low, looking at horizon
        // 2. Intro: Move up
        // 3. Works: Orbit around the gallery
        // 4. Finale: Look up

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1.5
            }
        });

        // Intro: Pan up
        tl.to(camera.position, { y: 0, z: 30, duration: 2 });

        // Works: Rotate around center
        // We actually rotate the CAMERA GROUP or just move camera in circle
        // Let's manually tween camera x/z
        tl.to(camera.position, {
            x: 20, z: 10,
            duration: 3,
            onUpdate: () => camera.lookAt(0, 0, 0)
        });

        tl.to(camera.position, {
            x: 0, z: -20,
            duration: 3,
            onUpdate: () => camera.lookAt(0, 5, 0)
        });

        // Finale: Zoom out/Look up
        tl.to(camera.position, {
            x: 0, y: 30, z: 0,
            duration: 3,
            onUpdate: () => camera.lookAt(0, 0, 0) // Look down at the "Tree"
        });

        // Text Reveals
        gsap.utils.toArray('.text-content').forEach(text => {
            gsap.to(text, {
                opacity: 1, y: 0,
                duration: 1,
                scrollTrigger: {
                    trigger: text.parentElement,
                    start: "top 60%",
                    end: "top 30%",
                    scrub: 1
                }
            });
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = () => {
             gsap.to("#loader", { opacity: 0, duration: 1, onComplete: () => {
                document.getElementById('loader').style.display = 'none';
            }});
        };

    </script>
</body>
</html>
