<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Heart | The Weaver</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Noto+Serif+TC:wght@300;700&display=swap" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        /* Base Styles - Cozy Palette */
        :root {
            --c-bg: #fcf6e8; /* Cream/Rice Paper */
            --c-text: #6d543e; /* Coffee Brown */
            --c-accent: #d48c70; /* Terracotta/Soft Clay */
            --c-gold: #cba367; /* Muted Gold */
            --c-green: #9fb089; /* Sage */
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background-color: var(--c-bg);
            color: var(--c-text);
            font-family: 'Noto Serif TC', serif;
            overscroll-behavior: none;
        }

        /* Canvas Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        /* Content Overlay */
        .content-layer {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .scroll-section {
            height: 120vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Text Styling - Softer, friendlier */
        .text-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            padding: 2.5rem;
            max-width: 500px;
            width: 85%;
            border-radius: 20px; /* Rounded friendly corners */
            box-shadow: 0 10px 30px rgba(109, 84, 62, 0.1); /* Soft warm shadow */
            pointer-events: auto;
            opacity: 0;
            transform: translateY(30px);
            border: 2px solid white;
        }

        h1, h2, h3 {
            font-family: 'Marcellus', serif;
            font-weight: 400;
            margin: 0 0 1rem 0;
            color: var(--c-text);
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--c-accent);
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
        }

        h2 { font-size: clamp(1.8rem, 4vw, 2.5rem); color: var(--c-gold); }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--c-text);
            font-weight: 400;
        }

        .highlight { color: var(--c-accent); font-weight: 700; }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--c-bg);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader-heart {
            width: 40px; height: 40px;
            background: var(--c-accent);
            transform: rotate(45deg);
            animation: beat 1s infinite;
        }
        .loader-heart::before, .loader-heart::after {
            content: ''; position: absolute; width: 40px; height: 40px;
            border-radius: 50%; background: var(--c-accent);
        }
        .loader-heart::before { top: -20px; left: 0; }
        .loader-heart::after { top: 0; left: -20px; }

        @keyframes beat { 0%, 100% { transform: scale(1) rotate(45deg); } 50% { transform: scale(1.1) rotate(45deg); } }

        /* Section Layouts */
        #sec-hero .text-card { background: transparent; box-shadow: none; border: none; text-align: center; }

        /* Alternating Layout */
        #sec-intro { justify-content: flex-start; padding-left: 10%; }
        #sec-connect { justify-content: flex-end; padding-right: 10%; text-align: right; }
        #sec-dream { justify-content: center; text-align: center; }

        /* Finale */
        #sec-finale {
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 180px; height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(109, 84, 62, 0.2);
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .social-btn {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 2rem;
            background: white;
            color: var(--c-text);
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
            font-family: 'Marcellus', serif;
            font-weight: 600;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            background: var(--c-accent);
            color: white;
            box-shadow: 0 8px 20px rgba(212, 140, 112, 0.4);
        }

        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            color: var(--c-gold);
            font-size: 0.9rem;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        @media (max-width: 768px) {
            #sec-intro, #sec-connect { padding: 0; justify-content: center; text-align: center; }
            .text-card { width: 90%; padding: 1.5rem; }
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-heart"></div>
    </div>

    <div id="canvas-container"></div>
    <div class="scroll-hint">SCROLL TO UNRAVEL</div>

    <div class="content-layer">

        <section id="sec-hero" class="scroll-section">
            <div class="text-card">
                <h1>G-Heart</h1>
                <p style="color: var(--c-text);">WEAVING WARMTH INTO <span class="highlight">LIFE</span></p>
            </div>
        </section>

        <section id="sec-intro" class="scroll-section">
            <div class="text-card">
                <h2>Artisan Soul</h2>
                <p>餐飲系畢業的手作人。<br>
                在木工與美食之間尋找平衡，<br>
                工作之餘，我努力編織屬於自己的世界。</p>
            </div>
        </section>

        <section id="sec-connect" class="scroll-section">
            <div class="text-card">
                <h2>Inner Quiet</h2>
                <p>我是個大 I 人。<br>
                不擅長面對面，卻渴望深刻的連結。<br>
                透過網路，讓有趣又實用的作品替我說話。</p>
            </div>
        </section>

        <section id="sec-works" class="scroll-section">
            <!-- Works displayed in 3D -->
        </section>

        <section id="sec-dream" class="scroll-section">
            <div class="text-card">
                <h2>The Dream</h2>
                <p>期許未來當個有自知之明的老人，<br>
                搬到有山有海的地方獨居，<br>
                熱愛大自然的一切，嚮往一個人的自由。</p>
            </div>
        </section>

        <section id="sec-finale" class="scroll-section">
            <div style="text-align:center;">
                <img src="/assets/images/guild/gheart/profile.webp" alt="G-Heart" class="profile-img">
                <h2>G-Heart</h2>
                <p style="margin-bottom: 2rem;">WOOD · SEA · HERBS · STARS</p>
                <div>
                    <a href="https://www.threads.com/@gheart1982" target="_blank" class="social-btn">Threads</a>
                    <a href="https://www.instagram.com/gheart1982/" target="_blank" class="social-btn">Instagram</a>
                </div>
            </div>
        </section>

    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // Not used but good habit

        // --- Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xfcf6e8); // Cream background
        scene.fog = new THREE.Fog(0xfcf6e8, 10, 50);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        // Tone mapping for softer colors
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // --- Lighting (Warm & Soft) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffecd1, 1.5); // Warm sun
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        // --- Materials (Matte, Pastel) ---
        // Yarn Material: Soft, slight fuzz (simulated via rough plastic look)
        const yarnMaterial = new THREE.MeshStandardMaterial({
            color: 0xd48c70, // Terracotta
            roughness: 0.9,
            metalness: 0.0,
        });

        const woodMaterial = new THREE.MeshStandardMaterial({
            color: 0xcba367, // Light Wood
            roughness: 0.8,
        });

        // --- Scene Elements ---

        // 1. Floating "Cotton Balls" / Clouds
        // Using Icosahedrons with high detail
        const cloudGeo = new THREE.IcosahedronGeometry(1, 1);
        const cloudMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 1.0,
            flatShading: true
        });

        const clouds = [];
        for(let i=0; i<20; i++) {
            const mesh = new THREE.Mesh(cloudGeo, cloudMat);
            // Random scatter
            mesh.position.set(
                (Math.random()-0.5)*30,
                (Math.random()-0.5)*30,
                (Math.random()-0.5)*20 - 5
            );
            mesh.scale.setScalar(Math.random() * 1.5 + 0.5);
            mesh.userData = {
                speed: Math.random() * 0.01,
                rotSpeed: (Math.random()-0.5) * 0.02
            };
            scene.add(mesh);
            clouds.push(mesh);
        }

        // 2. The "Yarn" Path (Curvy Tube)
        // Gentle curve connecting sections
        const curve = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-10, -10, 0),
            new THREE.Vector3(5, -5, -5),
            new THREE.Vector3(-5, 0, -10),
            new THREE.Vector3(5, 5, -5),
            new THREE.Vector3(0, 10, 0)
        ]);

        const tubeGeo = new THREE.TubeGeometry(curve, 100, 0.3, 16, false);
        const tube = new THREE.Mesh(tubeGeo, yarnMaterial);
        scene.add(tube);

        // 3. Work Gallery (Round Frames)
        const textureLoader = new THREE.TextureLoader();
        const workImages = [
            textureLoader.load('/assets/images/guild/gheart/work1.webp'),
            textureLoader.load('/assets/images/guild/gheart/work2.webp'),
            textureLoader.load('/assets/images/guild/gheart/work3.webp')
        ];

        const galleryGroup = new THREE.Group();
        scene.add(galleryGroup);

        workImages.forEach((tex, i) => {
            // Circle Clip
            // Standard Plane, but we use a circle frame in front
            const group = new THREE.Group();

            // Image (Square for now, but hidden by frame)
            const imgGeo = new THREE.PlaneGeometry(5, 5);
            const imgMat = new THREE.MeshBasicMaterial({ map: tex });
            const imgMesh = new THREE.Mesh(imgGeo, imgMat);
            imgMesh.position.z = -0.05;
            group.add(imgMesh);

            // Frame (Torus) - Wood Ring
            const frameGeo = new THREE.TorusGeometry(2.8, 0.3, 16, 100);
            const frame = new THREE.Mesh(frameGeo, woodMaterial);
            group.add(frame);

            // Masking check: Simple circle geometry over it?
            // For now, the square image inside a torus looks like a framed canvas.

            // Position
            // Spread them vertically
            group.position.set(
                (i % 2 === 0 ? 3 : -3), // Zigzag
                i * 6 - 5, // Vertical stack
                0
            );

            // Decoration: Little leaves or spheres on the frame?
            const decGeo = new THREE.SphereGeometry(0.5);
            const dec = new THREE.Mesh(decGeo, yarnMaterial);
            dec.position.set(2, 2, 0);
            group.add(dec);

            galleryGroup.add(group);
        });

        // Center the gallery vertically around the "Works" section
        galleryGroup.position.y = -50; // Initially hidden down below

        // --- Animations ---
        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();

            // Clouds float
            clouds.forEach(c => {
                c.position.y += Math.sin(time + c.position.x) * 0.005;
                c.rotation.x += c.userData.rotSpeed;
                c.rotation.y += c.userData.rotSpeed;
            });

            // Gallery gentle bob
            galleryGroup.children.forEach((g, i) => {
                g.rotation.z = Math.sin(time + i) * 0.05; // Swing slightly
            });

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // --- GSAP Scroll ---
        gsap.registerPlugin(ScrollTrigger);

        // Camera simply moves up gently
        // We simulate "rising" through the clouds

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1
            }
        });

        // Move camera up and slightly rotate
        tl.to(camera.position, { y: 15, duration: 10, ease: "none" });
        tl.to(camera.rotation, { z: 0.1, duration: 10, ease: "none" }, "<");

        // Move Gallery Up into view when at Works section
        gsap.to(galleryGroup.position, {
            y: 5, // Bring it up to camera level
            ease: "power2.out",
            scrollTrigger: {
                trigger: "#sec-works",
                start: "top bottom",
                end: "center center",
                scrub: 1
            }
        });

        // Text Reveals
        gsap.utils.toArray('.text-card').forEach(card => {
            gsap.to(card, {
                opacity: 1, y: 0,
                duration: 1,
                scrollTrigger: {
                    trigger: card.parentElement,
                    start: "top 70%",
                    end: "top 40%",
                    scrub: 1
                }
            });
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = () => {
             gsap.to("#loader", { opacity: 0, duration: 1, onComplete: () => {
                document.getElementById('loader').style.display = 'none';
            }});
        };

    </script>
</body>
</html>
